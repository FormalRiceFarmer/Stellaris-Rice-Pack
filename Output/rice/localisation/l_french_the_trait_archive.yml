####################################
# Snowyamur's Grand Traits Catalogue
####################################

##################################
#trait_snowyamur_:0 ""
#trait_snowyamur_desc:0 "§L §!\n"
##################################

#Species Snowyamur Traits
trait_snowyamur_innovative:0 "Innovant"
trait_snowyamur_innovative_desc:0 "§LLes membres de cette espèce sont des créateurs capables de faire avancer leur décennie avec leur génie imaginatif.§!\n"

trait_snowyamur_valiant:0 "Vaillant"
trait_snowyamur_valiant_desc:0 "§LLes membres de votre espèce sont des guerriers courageux, toujours prêts à la combat, n’import la risque qui attend.§!\n"

trait_snowyamur_benign:0 "Bénin"
trait_snowyamur_benign_desc:0 "§LVotre espèce est gentille, ils se toujour présente calmement et avec bonheur.§!\n"

trait_snowyamur_durable:0 "Durable"
trait_snowyamur_durable_desc:0 "§LLes membres de votre espèce sont extrêmement résistants, capables à résister des coups mortels, tout en restant debout sur le champ de bataille.§!\n"

trait_snowyamur_honorbound:0 "Honorable"
trait_snowyamur_honorbound_desc:0 "§LVotre espèce suit un code d'honneur. Aucune distance trop grande, aucun ennemi trop fort, rien peut empêcher la loyauté de votre espèce à l'empire.§!\n"

trait_snowyamur_metal_shifters:0 "Déplaceurs de métaux"
trait_snowyamur_metal_shifters_desc:0 "§LLe métal résonne et humille autour de votre espèce. Ils sont capables de la manipuler pour mieux utiliser dans l'ingénierie.§!\n"

trait_snowyamur_natural_observers:0 "Observateurs naturels"
trait_snowyamur_natural_observers_desc:0 "§LObservant et courant à tout, votre espèce trouve l'environnement et ses nombreuses merveilles intéressant à voir.§!\n"

trait_snowyamur_quantum_attunement:0 "Quantum Attunement"
trait_snowyamur_quantum_attunement_desc:0 "§LVotre espèce possède une forte affinité pour la physique quantique et la mécanique, qu'ils fonctionne bien avec manipulation physique.§!\n"

trait_snowyamur_fragmented_soul:0 "Fragmentation de l'âme"
trait_snowyamur_fragmented_soul_desc:0 "§LChaque combat est perçu comme un échec inévitable, votre espèce est couvert des cicatrices des nombreuses guerres perdues.§!\n"

trait_snowyamur_molecular_degradation:0 "Dégradation moléculaire"
trait_snowyamur_molecular_degradation_desc:0 "§LLa code génétique incomplet cause la dégradation de la structure moléculaire de votre espèce, entraînant une mauvaise santé et des décès plus rapides.§!\n"

trait_snowyamur_fertile:0 "Fertile"
trait_snowyamur_fertile_desc:0 "§LLa reproduction est très forte dans votre espèce, augmentant dix fois son poulation.§!\n"

trait_snowyamur_infertile:0 "Infertile"
trait_snowyamur_infertile_desc:0 "§LLa stérilité hante votre espèce, réduisant leur nombre de sept douzième et leur faire craignent de l'extinction.§!\n"

trait_snowyamur_malevolent:0 "Malveillant"
trait_snowyamur_malevolent_desc:0 "§LL'hostilité de votre espèce fait que les autres les prennent les précaution.§!\n"

trait_snowyamur_telepathic:0 "Télépathique"
trait_snowyamur_telepathic_desc:0 "§Les membres de votre espèce sont capables d'échanger des voies neuronales entre elles via des liaisons sensorielles, ce qui les rend plus compréhensifs et capables de croître plus rapidement.§!\n"

trait_snowyamur_congenial:0 "Agréable"
trait_snowyamur_congenial_desc:0 "§LVotre espèce se présente à d'autres avec les bras ouverts et traite tous avec respect.§!\n"

trait_snowyamur_feral_hunger:0 "La faim feral"
trait_snowyamur_feral_hunger_desc:0 "§LLa faim de votre espèce entraîne de graves pertes des ressources de nourriture, exigeant plus pour atteindre une satisfaction normale.§!\n"

trait_snowyamur_satiated_hunger:0 "Satiated faim"
trait_snowyamur_satiated_hunger_desc:0 "§LVotre espèce ne craint pas la nourriture aux sévérité des autres espèces, ce qui entraîne une croissance plus saine.§!\n"

trait_snowyamur_immortality:0 "Immortalité"
trait_snowyamur_immortality_desc:0 "§LLa vie à votre espèce est éternelle; C’est seulement avec du temps qu’ils peuvent périr, mais même cela prendra un longue temps.§!\n"

trait_snowyamur_harmonic:0 "Harmonique"
trait_snowyamur_harmonic_desc:0 "§LVotre espèce trouve son puissance au cœur d'une coordination et d'une action précises, en leur faisant des combattants plus forts.§!\n"

trait_snowyamur_bulwark_of_the_kaivari:0 "Bulwark du Kai'vari"
trait_snowyamur_bulwark_of_the_kaivari_desc:0 "§LLes Kai'vari été des guerriers et des chasseurs de naissance, et en face de l'extinction ou de l'annihilation, leur armée, leurs maisons et leurs forces restent debout des autres.§!\n"

trait_snowyamur_greedy:0 "Gourmand"
trait_snowyamur_greedy_desc:0 "§LMême de grandes quantités de richesses ne satisfont pas votre espèce.§!\n"

trait_snowyamur_vile:0 "Vil"
trait_snowyamur_vile_desc:0 "§LTout le monde n'est pas content de votre présence dans la galaxie.§!\n"

trait_snowyamur_cold_hearted:0 "Indifférent"
trait_snowyamur_cold_hearted_desc:0 "§LLes membres de votre espèce sont froids comme des pierres, sans aucune forme de joie ou de bonheur pour alléger leur temps ainsi que ceux des autres.§!\n"

trait_snowyamur_pessimistic:0 "Pessimiste"
trait_snowyamur_pessimistic_desc:0 "§LPour votre espèce, chaque jour est un jour perdu pour toujours, et un jour plus proche de ses morts inévitables.§!\n"

trait_snowyamur_inquiring:0 "Curieux"
trait_snowyamur_inquiring_desc:0 "§LVotre espèce est toujours curieuse et prête à en apprendre tous sort d’information à-propos de leur univers, ils n'hésite pas à explorer et découvrir tous.§!\n"

trait_snowyamur_power_hungry:0 "Avide de pouvoir"
trait_snowyamur_power_hungry_desc:0 "§LL'énergie et les produits alimentaires sont principalement sont quoi votre espèces dépende sur. Le nom est assez ironique pour ce type de goût.§!\n"

trait_snowyamur_selfless:0 "Désintéressé"
trait_snowyamur_selfless_desc:0 "§LEn face du danger, votre espèce défendra ceux qui ne peuvent pas se défendre.§!\n"

trait_snowyamur_overindulged_joy:0 "Joyeuse"
trait_snowyamur_overindulged_joy_desc:0 "§LMême si votre espèce est assez heureuse, elles réussissent leur jubilation en gaspillant de précieuses ressources.§!\n"

trait_snowyamur_committed_researchers:0 "Chercheurs"
trait_snowyamur_committed_researchers_desc:0 "§LLa découverte et la recherche sont fondamentales à votre espèce, et les scientifiques dépensent autant de ressources nécessaire pour atteindre leurs objectifs.§!\n"

trait_snowyamur_arrogant:0 "Arrogant"
trait_snowyamur_arrogant_desc:0 "§LVotre espèce adorent se vanter de leurs réalisations, tant qu'elles sont satisfaites d'elles-mêmes, mais les autres les méprisent.§!\n"

trait_snowyamur_spliced:0 "Épissés"
trait_snowyamur_spliced_desc:0 "§LLes membres de votre espèce ont été génétiquement et naturellement épissés, de sorte qu'ils puissent infliger plus de malheur, mais ne peuvent pas prendre autant en retour.§!\n"

trait_snowyamur_confident:0 "Sur de soi"
trait_snowyamur_confident_desc:0 "§LLes membres de votre espèce sont confiants dans leurs efforts de guerre, améliorent leurs capacités d'attaque, mais en risquant leur vie dans le processus.§!\n"

trait_snowyamur_carnivorous:0 "Carnivore"
trait_snowyamur_carnivorous_desc:0 "§LLes membres de votre espèce adorent la viande et mangent uniquement de la viande. Avec un tel régime riche en protéines, votre espèce grandira plus vite.§!\n"

trait_snowyamur_herbivorous:0 "Herbivorous"
trait_snowyamur_herbivorous_desc:0 "§LLes membres de votre espèce adorent leurs légumes et ne mangent que des légumes. Un régime alimentaire aussi sain permet l'accès à plusieurs sources alimentaires.§!\n"

trait_snowyamur_omnivorous:0 "Omnivore"
trait_snowyamur_omnivorous_desc:0 "§LLes membres de votre espèce peuvent manger n’importe, la viande et des légumes, tout en devenant, grâce aux nutriments reçus des deux types de nourritures, plus forts .§!\n"

trait_snowyamur_tranquil:0 "Tranquille"
trait_snowyamur_tranquil_desc:0 "§LÊtre en paix avec soi-même est de devenir un meilleur individu, en gardant un esprit calme dans un monde de péril, votre espèce est salué aux bras ouverts.§!\n"

trait_snowyamur_persuasive:0 "Persuasif"
trait_snowyamur_persuasive_desc:0 "§LLes membres de votre espèce sont capables de convaincre les autres à effectuer d'autres tâches que  leur conscience refuserait autrement.§!\n"

trait_snowyamur_unconvincing:0 "Pas convainquant"
trait_snowyamur_unconvincing_desc:0 "§LLes membres de votre espèce sont incapables de faire croire aux autres ce qui ne serait pas vrai, limitant leur force diplomatique.§!\n"

trait_snowyamur_cryogenic:0 "Criogénique"
trait_snowyamur_cryogenic_desc:0 "§LLe froid coule dans les veines de votre espèce, mais la chaleur les rend fou.§!\n"

trait_snowyamur_thermogenic:0 "Thermogène"
trait_snowyamur_thermogenic_desc:0 "§LLa chaleur n'est plus un dommage mais la maison de votre espèce, mais l'hiver les isole et les tue.§!\n"

trait_snowyamur_aquagenic:0 "Aquagenic"
trait_snowyamur_aquagenic_desc:0 "§LL'eau et les fortes pluies conservent la vie de votre espèce, alors que la terre sèche les laissent mort au sol.§!\n"

trait_snowyamur_terragenic:0 "Terragénique"
trait_snowyamur_terragenic_desc:0 "§LLa terre est le noyau de votre espèce, alors que les grandes étendues de l'océan et de l'eau sont leur fléau.§!\n"

trait_snowyamur_biogenic:0 "Biogénique"
trait_snowyamur_biogenic_desc:0 "§LLa reconstruction génétique et la reconfiguration permettent à vos espèces de vivre des vies plus heureuses et sans douleur.§!\n"

trait_snowyamur_enviromorphic:0 "Enviromorphique"
trait_snowyamur_enviromorphic_desc:0 "§LVos espèces peuvent se transfigurer génétiquement pour s'adapter à n'importe quel environnement.§!\n"

#Species Snowyamur Tier Traits
trait_snowyamur_efficient:0 "Efficace"
trait_snowyamur_efficient_desc:0 "§LVotre espèce comprend de nombreuses méthodes de production et de construction pour améliorer leurs résultats.§!\n"

trait_snowyamur_economical:0 "Économique"
trait_snowyamur_economical_desc:0 "§LEn ce qui concerne le profit, la production et les dépenses, votre espèce excelle à gérer sa propre économie au point de posséder le pouvoir financier.§!\n"

trait_snowyamur_resourceful:0 "Ingénieux"
trait_snowyamur_resourceful_desc:0 "§LLes dividendes entre les dividendes, les pièces entre les pièces, dans votre société, les matériaux et les ressources sont bien déployés et préservés pour sécuriser un vie prospère pour votre espèce.§!\n"

trait_snowyamur_birthed_understanding:0 "Birthed Understanding"
trait_snowyamur_birthed_understanding_desc:0 "§LNé avec une connaissance incroyable, votre espèce excelle à beaucoup de choses.§!\n"

trait_snowyamur_prodigal_knowledge:0 "Connaissance Prodigale"
trait_snowyamur_prodigal_knowledge_desc:0 "§LOffert dans le monde comme prodiges de l'univers, vos espèces se prouvent la race maîtresse de la galaxie.§!\n"

trait_snowyamur_awakened_genius:0 "Génie éveillé"
trait_snowyamur_awakened_genius_desc:0 "§LIl est temps de briser les barrières qui retiennent votre espèce. Il est temps pour leur success. Il est temps ... pour qu'ils réveillent et prouvent leur potentiel.§!\n"

trait_snowyamur_natural_speakers:0 "Conférencier naturel"
trait_snowyamur_natural_speakers_desc:0 "§LVotre espèce possède une talent naturelle pour le langage, permettant à leurs mots de persuader même les plus agressifs et les plus violents d'accepter la paix.§!\n"

trait_snowyamur_profound_linguist:0 "Linguiste profond"
trait_snowyamur_profound_linguist_desc:0 "§LLes membres de votre espèce peuvent comprendre et parler les langues de toute espèce d’un propre manière.§!\n"

trait_snowyamur_tongue_of_the_tvai:0 "Tongue of the T'vai"
trait_snowyamur_tongue_of_the_tvai_desc:0 "§LLes T'vai ont été capables de parler d'autres à entrer en conflits, de guerres et de faire des faveurs. Maintenant, votre espèce semble capable de le faire cela aussi.§!\n"

#Modified Snowyamur Trait "Événements"
trait_snowyamur_knowledge_of_xayn:0 "Knowledge of Xayn"
trait_snowyamur_knowledge_of_xayn_desc:0 "§LXayn possédait la connaissance éternelle de la galaxie, et maintenant votre espèces le possèdent aussi.§!\n"

trait_snowyamur_decimated_mind_state:0 "Decimated Mind-State"
trait_snowyamur_decimated_mind_state_desc:0 "§LLes voies neuronales continuent de se désintégrer rapidement à mesure que les esprits de votre espèce se dissolvent en rien, laissant derrière eux la cicatrice d'une espèce condamnée à l'extinction.§!\n"

trait_snowyamur_organized:0 "Organisé"
trait_snowyamur_organized_desc:0 "§LEn maintenire et en surveillant avec les tâches, les ressources et les objectifs, votre espèce est capable de posséder des flottes plus vastes et de produire encore plus de ressources.§!\n"

trait_snowyamur_grasp_of_the_nether_veil:0 "Sceau du Voile Nether"
trait_snowyamur_grasp_of_the_nether_veil_desc:0 "§LCe qui se trouve dans le Voile Nether est un mystère non résolu par de nombreuses espèces. Cependant, votre espèce semble avoir retenu le Voile et habite là bas maintenant.§!\n"

trait_snowyamur_lithovorous:0 "Lithovorous"
trait_snowyamur_lithovorous_desc:0 "§LVotre espèce se nourrit de minéraux et de roches rares, de sorte qu'elles les mènent pour des durées de travail ridicules pour les récupérer.§!\n"

trait_snowyamur_electrovorous:0 "Electrovorous"
trait_snowyamur_electrovorous_desc:0 "§LVotre espèce se nourrit de sources d'énergie électrique, de sorte qu'elles produisent beaucoup plus pour se satisfaire.§!\n"

