leader_trait_snowyamur_deranged:0 "Dérangé"
leader_trait_snowyamur_deranged_desc:1 "Ce scientifique est fou, entravant la recherche avec ses divagations constantes. Cependant, au milieu de la folie, il y a un envie de découvrir plus, pour satisfaire la folie."

leader_trait_snowyamur_resolute_scientist:0 "Scientifique résolu"
leader_trait_snowyamur_resolute_scientist_desc:1 "Rien n'empêchera l'avancement technologique. Pas de vie trop courte, aucune mort empêchera ce scientifique de travailler, car ils encouragent seulement plus d'efforts."

leader_trait_snowyamur_ancient_taste:0 "Ancient Taste"
leader_trait_snowyamur_ancient_taste_tooltip:0 "§YAncient civilizations Anomalies:§!\n   Anomaly Research Speed: §G+70.0%§!\n   Anomaly Fail Risk: §G-50.0%§!"
leader_trait_snowyamur_ancient_taste_desc:1 "Sous le linceul qui englobe certains mondes, des connaissances cachées attendent d'être découvertes par ceux qui cherche les anciennes reliques et leurs artefacts."

leader_trait_snowyamur_decouvcentre_researcher:0 "Découvcentre Researcher"
leader_trait_snowyamur_decouvcentre_researcher_desc:1 "Découvcentre a été le maison des meilleurs intellectuels et scientifiques de l'univers. À partir de là, votre scientifique se démarque, brillant et ingénieux, au-dessus de tous les autres."

leader_trait_snowyamur_impatient:0 "Impatient"
leader_trait_snowyamur_impatient_desc:1 "Pour vos scientifique, l'attente n'est qu'une perte de temps. Ils sont prêts à découvrir ce qui se passe dans le monde, mais leur manque de patience affect leurs résultats de recherche."

