amur_inquiring_desc:0 "§LVotre espèce est toujours curieuse et prête à en apprendre tous sort d’information à-propos de leur univers, ils n'hésite pas à explorer et découvrir tous.§!\n"

amur_committed_researchers:0 "Chercheurs"
amur_committed_researchers_desc:0 "§LLa découverte et la recherche sont fondamentales à votre espèce, et les scientifiques dépensent autant de ressources nécessaire pour atteindre leurs objectifs.§!\n"

amur_persuasive:0 "Persuasif"
amur_persuasive_desc:0 "§LLes membres de votre espèce sont capables de convaincre les autres à effectuer d'autres tâches que  leur conscience refuserait autrement.§!\n"

amur_unconvincing:0 "Pas convainquant"
amur_unconvincing_desc:0 "§LLes membres de votre espèce sont incapables de faire croire aux autres ce qui ne serait pas vrai, limitant leur force diplomatique.§!\n"

amur_innovative:0 "Innovant"
amur_innovative_desc:0 "§LLes membres de cette espèce sont des créateurs capables de faire avancer leur décennie avec leur génie imaginatif.§!\n"

#Admiral Snowyamur Traits

########################################
#leader_trait_snowyamur_:0 ""
#leader_trait_snowyamur_desc:1 "§L §!\n"
########################################

leader_trait_snowyamur_snowfire_training:0 "Snowfire Training"
leader_trait_snowyamur_snowfire_training_desc:1 "§LChaque individu reçoit une formation approfondie pour combattre toute flotte possible. Cet amiral semble avoir reçu cette formation.§!\n"

leader_trait_snowyamur_swift:0 "Rapide"
leader_trait_snowyamur_swift_desc:1 "§LCet amiral est rapide lorsqu'il dirige la flotte et réagit aux attaques.§!\n"

leader_trait_snowyamur_disciplined:0 "Discipliné"
leader_trait_snowyamur_disciplined_desc:1 "§LBien formé et discipliné, cet amiral sait quand il faut se battre et fuir pour annuler les pertes et gagné une guerre.§!\n"

leader_trait_snowyamur_veteran_of_the_auorvale_crisis:0 "Vétéran de la crise d'Auorvale"
leader_trait_snowyamur_veteran_of_the_auorvale_crisis_desc:1 "§LBeaucoup ont souffert et ont péri à cause du crise d'Auorvale. Ceux qui ont combattu et survécu vivront plus longtemps et possèdent une formation de combat incompréhensible.§!\n"

leader_trait_snowyamur_observant:0 "Observateur"
leader_trait_snowyamur_observant_desc:1 "§LCet amiral est passionné et visuel de ses environnements environnants.§!\n"

leader_trait_snowyamur_ingenious_comprehension:0 "Compréhension ingénieuse"
leader_trait_snowyamur_ingenious_comprehension_desc:1 "§LVotre amiral comprend très bien la flotte, si bien que les ressources, les munitions et les engins sont manipulés et produits plus efficacement pour réduire les coûts.§!\n"

leader_trait_snowyamur_cowardly:0 "Lâche"
leader_trait_snowyamur_cowardly_desc:1 "§LVotre amiral a très peur et va quitter un combat comme un lâche.§!\n"

leader_trait_snowyamur_anxious:0 "Anxieux"
leader_trait_snowyamur_anxious_desc:1 "§LMalheureusement, cet amiral échoue à commander correctement sa flotte en raison de l'anxiété, entraînant des munitions échouées et un temps de réponse lent.§!\n"

leader_trait_snowyamur_armor_mentality:0 "Armor Mentality"
leader_trait_snowyamur_armor_mentality_desc:1 "§LArmor est ce qui rend une flotte forte, selon cet amiral.§!\n"

leader_trait_snowyamur_shield_mentality:0 "Shield Mentality"
leader_trait_snowyamur_shield_mentality_desc:1 "§LShield est ce qui maintient une flotte en vie, selon cet amiral.§!\n"

leader_trait_snowyamur_hailfire_munitions:0 "Hailfire Munitions"
leader_trait_snowyamur_hailfire_munitions_desc:1 "§LCet amiral a un goût étrange pour les tirs constant et se spécialise dans les petites barrages rapides.§!\n"

leader_trait_snowyamur_bombardment_munitions:0 "Munitions de bombardement"
leader_trait_snowyamur_bombardment_munitions_desc:1 "§LCet amiral a un goût excentrique pour une puissance de feu extrêmement dévastatrice et se spécialise dans des coups lourds et puissants.§!\n"

leader_trait_snowyamur_precision_munitions:0 "Munitions de précision"
leader_trait_snowyamur_precision_munitions_desc:1 "§LCet amiral a un goût très étrange de tirer sur des ennemis à partir de distances ridicules et se spécialise dans la puissance d'artillerie.§!\n"

leader_trait_snowyamur_uncommunicative:0 "Peu communicatif"
leader_trait_snowyamur_uncommunicative_desc:1 "§LPourquoi cet amiral ne parl pas aux autres est inconnu, mais il fait vraiment mal à votre flotte grâce à un pouvoir réduit et à une communication coupée.§!\n"

leader_trait_snowyamur_steadfast:0 "Steadfast"
leader_trait_snowyamur_steadfast_desc:1 "§LAu milieu d'un échec, le capitaine n'abandonnera pas son navire; Il / elle restera et se battra jusqu'à la fin.§!\n"

#Governor Snowyamur Traits

########################################
#leader_trait_snowyamur_:0 ""
#leader_trait_snowyamur_desc:1 "§L §!\n"
########################################

leader_trait_snowyamur_motivated_excavator:0 "Excavatrice Motivée"
leader_trait_snowyamur_motivated_excavator_desc:1 "§LCe gouverneur aime simplement creuser le sol comme sa vie en dépend. Même si motivé, c'est plus une dépendance.§!\n"

leader_trait_snowyamur_foundation_expert:0 "Expert en Fondation"
leader_trait_snowyamur_foundation_expert_desc:1 "§LPour assurer un avenir brillant pour la société, sa base même doit être assurée par un investissement et une planification minutieuse.§!\n"

leader_trait_snowyamur_rejuvenating_intelligence:0 "Intelligence rajeunissante"
leader_trait_snowyamur_rejuvenating_intelligence_desc:1 "§LL'esprit de votre gouverneur semble se remédier à la génétique miraculeuse. Ils peuvent vivre plus longtemps et la connaissance de l'ancien est rappelée.§!\n"

leader_trait_snowyamur_watchful:0 "Vigilant"
leader_trait_snowyamur_watchful_desc:1 "§LCe gouverneur surveille tous les importer et exporter des ressources ainsi que surveille, de près, l'économie, si près que les gens ne sont pas satisfaits de ce qui est devenu une surveillance personnelle.§!\n"

leader_trait_snowyamur_tyrhallow_vigilance:0 "Tyrhallow Vigilance"
leader_trait_snowyamur_tyrhallow_vigilance_desc:1 "§LTyrhalow a toujours été un quartier de guerres sainte et de croisades, mais malgré toute négative dit  à leur sujet, leurs dirigeants sont prêts pour le plus pire à venir.§!\n"

