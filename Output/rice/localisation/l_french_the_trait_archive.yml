leader_trait_snowyamur_dragasah_fury:0 "Fureur de Dragasah"
leader_trait_snowyamur_dragasah_fury_desc:1 "Dragasah est un être, à ne pas être sous-estimé, car sa rage n'est qu'une étincelle pour allumer sa fureur violente. Ceux qui l'opposent vont quitter en cendres."

leader_trait_snowyamur_syr_retribution:0 "La Retribution de Syr"
leader_trait_snowyamur_syr_retribution_desc:1 "En tant que chasseur de Kai'vari, la mort de Syr n'est qu'une partie inévitable du cercle de Mun'dai. Naturellement, les Kai'vari vivent plus longtemps, et la rétribution est essentielle. Il semble que votre général possède sa rage et qu'il sera heureux de l'infliger sur ses ennemis."

leader_trait_snowyamur_persevering:0 "Persévérant"
leader_trait_snowyamur_persevering_desc:1 "Ce général ne reculera pas d'un combat. Il / elle se tiendra et se battra, pret a prendre la plus pire douleur pour ceux qu'il aime."

leader_trait_snowyamur_front_liner:0 "Front-Liner"
leader_trait_snowyamur_front_liner_desc:1 "Être derrière les autres est d'être un lâche de l'inévitable. Votre général n'est pas un lâche, et alors qu'il entre en combat, sa vie est à risque."

leader_trait_snowyamur_brutal:0 "Brutal"
leader_trait_snowyamur_brutal_desc:1 "En combat, ce général va brutalement abattre vos ennemis, c'est ce qui rend le rend effrayant lorsqu'il donne des ordres ou des commandes."