 TFW_PSI_BOMBER_DESC:0 "Эти беспилотные пси-бомбардировщики чуть более устойчивы к вражескому огню за счет увеличенного бронирования и причиняют увеличенный урон даже бронированному корпусу вражеских кораблей."

 tfw_strike_craft_4:0 "Тактика ведения перехвата"
 tfw_strike_craft_4_desc:0 "Наш технологиечский прогресс позволяет нам значительно улучшить наш ударный флот истребителей и бомбардировщиков, серьезно увеличив их урон и радиус действия.\n\n"

 tfw_strike_drone:0 "Ударные дроны"
 tfw_strike_drone_desc:0 "Применение дистанционных систем управления позволит существенно увеличить бронирование наших истребителей и бомбардировщиков. Кроме того, мы существенно увеличим их урон и радиус действия.\n\n"

 tfw_psi_strike_craft:0 "Ударные пси-дроны"
 tfw_psi_strike_craft_desc:0 "Пилоты этих пси-дронов смогут контролировать их дистанционно, что позволит увеличить их бронирование. Кроме того, мы существенно увеличим их урон и радиус действия.\n\n"
 
