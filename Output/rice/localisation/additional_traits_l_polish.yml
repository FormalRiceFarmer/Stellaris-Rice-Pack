 #Presentients
 
 trait_additrait_presentient_natural_inventors:0 "Naturalni Wynalazcy"
 trait_additrait_presentient_natural_inventors_desc:0 "§LCzłonkowie tego gatunku lubią majstrować przy ich otoczeniu, pracując nad nowymi rzeczami.§!\n"
 
 trait_additrait_presentient_natural_savants:0 "Naturalni Sawanci"
 trait_additrait_presentient_natural_savants_desc:0 "§LCzłonkowie tego gatunku są bardziej zainteresowani otaczającym ich wszechświatem niż inni.§!\n"
 
