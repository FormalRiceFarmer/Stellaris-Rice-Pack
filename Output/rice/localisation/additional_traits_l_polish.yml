####################################
 # Traits
 ####################################
 #Handicaps
 
 trait_additrait_ephemeral:0 "Efemeryczni"
 trait_additrait_ephemeral_desc:0 "§LTen gatunek jest mniej odporny niż inne i umiera wcześniej.§!\n"
 
 trait_additrait_easily_distracted:0 "Łatwo dekoncentrowani"
 trait_additrait_easily_distracted_desc:0 "§LTen gatunek potrafi się bardzo zainteresować tematem, ale nie na długo.§!\n"
 
 trait_additrait_simple_minded:0 "Nieskomplikowani"
 trait_additrait_simple_minded_desc:0 "§LGwiazdy wciąż się zastanawiają jak ten gatunek zdołał opracować podróże szybsze od światła.§!\n"
 
 trait_additrait_lazy:0 "Leniwi"
 trait_additrait_lazy_desc:0 "§LTen gatunek nigdy nie pracuje zbyt ciężko.§!\n"
 
 trait_additrait_prodigal:0 "Marnotrawny"
 trait_additrait_prodigal_desc:0 "§LTen gatunek jest nieekonomiczny i często wydaje swoje fundusze na bezużyteczne rzeczy.§!\n"
 
 trait_additrait_lethargic:0 "Letargiczni"
 trait_additrait_lethargic_desc:0 "§LTen gatunek nie spieszy się i nie pracuje zbyt ciężko. Kiedyś będzie zrobione, więc po co się martwić?§!\n"
 
 trait_additrait_unfit_engineers:0 "Niezdolni Inżynierowie"
 trait_additrait_unfit_engineers_desc:0 "§LCzłonkowie tego gatunku mają problem ze zrozumieniem wielu z podstawowych pojęć inżynierii.§!\n"
 
 trait_additrait_unfit_physicists:0 "Niezdolni Fizycy" 
 trait_additrait_unfit_physicists_desc:0 "§LCzłonkowie tego gatunku mają problem ze zrozumieniem wielu z podstawowych pojęć fizyki teoretycznej.§!\n"
 
 trait_additrait_unfit_sociologists:0 "Niezdolni Socjologowie"
 trait_additrait_unfit_sociologists_desc:0 "§LCzłonkowie tego gatunku mają problem ze zrozumieniem wielu z podstawowych pojęć socjologii.§!\n"
 
 trait_additrait_hateful:0 "Nienawistni"
 trait_additrait_hateful_desc:0 "§LOdrażające maniery i zwyczaje tego gatunku sprawiają, że wszyscy go unikają.\n\nTa cecha zmniejsza również wzrost zaufania o 25%.§!\n"
 
 trait_additrait_hunter_gatherers:0 "Łowczy-zbieracze"
 trait_additrait_hunter_gatherers_desc:0 "§LTen gatunek ma głeboko zakorzenioną tradycję życia z tego co da im natura i nie ma żadnego doświadczenia ze współczesnym rolnictwem.§!\n"
 
 trait_additrait_violent:0 "Gwałtowni"
 trait_additrait_violent_desc:0 "§LTen gatunek ma powszechnie występujące biologiczne predyspozycje do wywoływania konfliktów wewnętrznych.§!\n"
 
 trait_additrait_free_spirits:0 "Wolne duchy"
 trait_additrait_free_spirits_desc:0 "§LTen gatunek jest z natury wolnomyślicielami i częściej nie zgadza się z etyką rządu.§!\n"
 
 trait_additrait_iconoclastic:0 "Obrazoburczy"
 trait_additrait_iconoclastic_desc:0 "§LPodczas gdy ten gatunek nie dąży do obalenia tradycyjnych instytucji i idei, jest to prawdopodobnie kwestą czasu.§!\n"
 
 trait_additrait_delicate:0 "Delikatni"
 trait_additrait_delicate_desc:0 "§LCzłonków tego gatunku łatwo zranić. Nie są w stanie wytrzymać dużych obrażeń fizycznych.§!\n"
 
 trait_additrait_weak_willed:0 "Słaba wola"
 trait_additrait_weak_willed_desc:0 "§LTen gatunek łatwo ugina się pod naciskiem.§!\n"
 
 trait_additrait_very_slow_breeders:0 "B. niski przyrost naturalny"
 trait_additrait_very_slow_breeders_desc:0 "§LTen gatunek rozmnaża się bardzo powoli, obniżając wzrost populacji.§!\n"
 
 trait_additrait_melancholic:0 "Melancholic"
 trait_additrait_melancholic_desc:0 "§LMembers of this species are easily consumed by daily routine and find little excitement in their life.§!\n"

