#Avantages
 
 trait_additrait_multitasking:0 "Wielozadaniowi"
 trait_additrait_multitasking_desc:0 "§LUmiejętność tego gatunku do wykonywania dwóch rzeczy naraz przyspiesza ich progres technologiczny.§!\n"
 
 trait_additrait_easily_satisfied:0 "Łatwo zaspokojeni"
 trait_additrait_easily_satisfied_desc:0 "§LNajniezbędniejsze rzeczy w życiu wystarczą do zadowolenia tego gatunku.§!\n"
 
 trait_additrait_born_warriors:0 "Urodzeni wojownicy"
 trait_additrait_born_warriors_desc:0 "§LNajwięksi filozofowie tego gatunku doszli do jednego wniosku: Wojna jest rozwiązaniem.\n\nTa cehca dodaje +5% obrażeń twojej flocie.§!\n"
 
 trait_additrait_sociable:0 "Społecznicy"
 trait_additrait_sociable_desc:0 "§LTen gatunek, instynktownie lub przez tradycję, jest przyzwyczajony do rozmowy ze wszystkimi.\n\nTa cecha zwiększa również wzrost zaufania o 25%.§!\n"
 
 trait_additrait_competitive:0 "Ambitni"
 trait_additrait_competitive_desc:0 "§LRytuały czy nieustanne kłótnie, ten gatunek żyje dla konfrontacji.\n\nTa cehca dodaje +50% do zysku wpływów z rywalizacji.§!\n"
 
 trait_additrait_aggressive:0 "Agresywni"
 trait_additrait_aggressive_desc:0 "§LWspółpraca nie jest mocną stroną tego gatunku.\n\nTa cecha pozwala na (1) Rywalizację.§!\n"
 
 trait_additrait_extremely_aggressive:0 "Ekstremalnie agresywni"
 trait_additrait_extremely_aggressive_desc:0 "§LTen gatunek czuje się zagrożony przez inne gatunki.\n\nTa cecha pozwala na (2) Rywalizacje.§!\n"
 
 trait_additrait_zealous_defenders:0 "Gorliwi obrońcy"
 trait_additrait_zealous_defenders_desc:0 "§LTen gatunek walczy z piekielną żarliwością kiedy jest zagrożony.§!\n"
 
 trait_additrait_lateral_thinkers:0 "Myślenie lateralne"
 trait_additrait_lateral_thinkers_desc:0 "§LTen gatunek jest przyzwyczajony do bitw z użyciem wszystkich trzech wymiarów, przestrzeń nie jest dla nich nowością.\n\nTa cehca dodaje +8% obrażeń twojej flocie.§!\n"
 
 trait_additrait_roboticians:0 "Robotycy"
 trait_additrait_roboticians_desc:0 "§LTen gatunek odkrył robotykę wcześniej niż podróże z prędkościami nadświetlnymi.\n\nTa cecha daje technologię robotic_workers.§!\n"
 
 trait_additrait_belligerent:0 "Wojowniczy"
 trait_additrait_belligerent_desc:0 "§LTen gatunek czuje się najlepiej będąc w konflikcie.\n\nTa cecha pozwala na (1) Rywalizację i dodaje +50% do zysku wpływów z rywalizacji.§!\n"
 
 trait_additrait_fast_analysers:0 "Szybcy badacze"
 trait_additrait_fast_analysers_desc:0 "§LTen gatunek rzadko traci czas na nieistotne dane.\n\nTa cecha przyspiesza badania o 10%.§!\n"
 
 trait_additrait_thermosynthetic:0 "Termosyntetyczni"
 trait_additrait_thermosynthetic_desc:0 "§LTen gatunek zdobywa większą częśc swojego pożywienia z jego słonca lub innych źródeł ciepła.§!\n"
 
 trait_additrait_war_lovers:0 "Przyjaciele Wojny"
 trait_additrait_war_lovers_desc:0 "§LWojna to Miłość, Pokój to nienawiść. Przynajmniej według tego gatunku.\n\n+15% War Happiness, -5% Peace Happiness.§!\n"
 
 trait_additrait_peace_lovers:0 "Friends of Peace"
 trait_additrait_peace_lovers_desc:0 "§LWar is an horrible thing, this species wants none to do with it.\n\n+15% Peace Happiness, -5% War Happiness.§!\n"
 
 trait_additrait_doulophage:0 "Dulofagi"
 trait_additrait_doulophage_desc:0 "§LCzłonkowie tego gatunku nie tylko trzymają niewolników, ale również ich jedzą.§!\n"
 
 trait_additrait_psionics:0 "Psionicy"
 trait_additrait_psionics_desc:0 "§LTen gatunek posiada umiejętności psioniczne i jest świadom ich możliwości.\n\nTa cecha daje technologię psionic_theory.§!\n"

 trait_additrait_passionate:0 "Passionate"
 trait_additrait_passionate_desc:0 "§LMembers of this species enjoy life in all of it's form and constantly find inspiration in things around them.§!\n"
 
