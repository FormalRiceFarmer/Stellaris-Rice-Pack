 ####################################
 opinion_destroyed_watcher:0 "Уничтожил главную базу Охотников"
 opinion_destroyed_keeper:0 "Уничтожил вторую базу Охотников"
 opinion_destroyed_overseer:0 "Уничтожил третью базу Охотников"
 tfw_ed_defeated:0 "Сверхпространственные охотники уничтожены"
 
 tfw_ed_hunter_ship:0 "Сверхпространственный Охотник"
 tfw_ed_hunter_ship_plural:0 "Сверхпространственные Охотники" 
 tfw_ed_hound_ship:0 "Сверхпространственная Гончая"
 tfw_ed_hound_ship_plural:0 "Сверхпространственные Гончие" 
 tfw_ed_watcher:0 "Сверхпространственный Наблюдатель"
 tfw_ed_watcher_plural:0 "Сверхпространственные Наблюдатели" 
 tfw_ed_keeper:0 "Сверхпространственный Хранитель"
 tfw_ed_keeper_plural:0 "Сверхпространственные Хранители" 
 tfw_ed_overseer:0 "Сверхпространственный Надсмотрщик"
 tfw_ed_overseer_plural:0 "Сверхпространственные Надсмотрщики" 
 tfw_dimensional_portal_ed:0 "Межпространственный портал"
 tfw_dimensional_portal_ed_plural:0 "Межпространственные порталы" 
 tfw_portal_unbidd_tooltip:0 "Гравитационная аномалия"
 tfw_portal_unbidd_desc:0 "Это подпространственный разрыв, действующий как односторонний портал, излучающий огромное количество неизвестных частиц"
 
 TFW_CRIS:0 "Частицы из иных измерений"
 TFW_CRIS_DESC:0 "Мы обнаружили, что большое количество частиц, излученных порталом, были пойманы в магнитное поле [exd_rndm_planet.GetName]. Мы должны собрать их для исследований."
 
 #Event chains
 tfw_ed_chain_title:0 "Сверхпространственные Охотники"
 tfw_ed_chain_desc:0 "Наша Галактика находится под атакой неизвестных сверхпространственных созданий. Их флоты скитаются по системам, терроризируя все виды разумной жизни. Мы должны уничтожить их флоты и командные центры."
 tfw_extradimensional_bases:0 "Сверхпространственные базы"
 tfw_ed_poi_1:0 "Первая сверхпространственная база"
 tfw_ed_poi_1_desc:0 "Мы принимаем сообщения о странной структуре, возникшей в системе [extradimensional_system.GetName]. Это может быть командным центром Охотников или аванпостом, собирающим важную информацию о нашей Галактике. Наши аналитики рекомендуют его ликвидировать." 
 tfw_ed_poi_2:0 "Вторая сверхпространственная база"
 tfw_ed_poi_2_desc:0 "Наши ученые считают, что это резервный командный центр Охотников. Вполне возможно, что он помогает им осуществлять это вторжение более эффективно." 
 tfw_ed_poi_3:0 "Третья сверхпространственная база"
 tfw_ed_poi_3_desc:0 "Эта база может быть еще одним резервным командным центром. Или простым аванпостом в нашей Галактике..." 
 
 #Events
 tfw_crisis.1130.name:1 "Межпространственный портал"
 tfw_crisis.1130.desc:1 "Наши сканеры сообщают о странной гравитационной аномалии, внезапно возникшей в системе [extradimensional_system.GetName]! Похоже, что это межпространственный разрыв, работающий как односторонний портал, с сильным излучением  необычных частиц.\n\nНо это еще не все. Мы получаем сообщения о странной космической структуре, появившейся в этой системе, а также флотилиях странных кораблей с удивительным дизайном! Последния сообщения содержат информацию об их агрессивном характере поведения. Все попытки установить контакт с ними провалились. Это может оказаться серьезной угрозой для нашей Галактики."
 tfw_crisis.1140.name:0 "Гравитационная аномалия"
 tfw_crisis.1140.desc:0 "Наши зонды, исследующие глубокий космос вокруг [Root.GetName], обнаружили в нашей Галактике мощнейшие гравитационные колебания с сильным всплеском излучения. Мы пытаемся собрать больше данных, чтобы раскрыть их природу."
 tfw_crisis.1140.a:0 "Продолжайте исследования."
 tfw_crisis.1141.name:0 "Межпространственный портал"
 tfw_crisis.1141.desc:0 "Наконец-то наши исследования дали результат. Эти гравитационные колебания сфокусированы в одном месте в системе [extradimensional_system.GetName]. Похоже, что это межпространственный разрыв, работающий как односторонний портал, с сильным излучением  необычных частиц.\n\nНо это еще не все. Мы получаем сообщения о странной космической структуре, появившейся в этой системе, а также флотилиях странных кораблей с удивительным дизайном! Последния сообщения содержат информацию об их агрессивном характере поведения. Все попытки установить контакт с ними провалились. Это может оказаться серьезной угрозой для нашей Галактики."
 tfw_crisis.1130.a:0 "Это было предсказано нашими пророками!"
 tfw_crisis.1130.b:0 "Это будет хорошей тренировкой для наших флотов."
 tfw_crisis.1130.c:0 "Мы должны собрать их образцы!"
 tfw_crisis.1130.d:0 "Подготовьте наши дипломатов."
 tfw_crisis.1130.e:0 "Их обломки могут быть очень ценными."
 tfw_crisis.1130.f:0 "Мы должны одержать над ними победу."
 tfw_crisis.1130.g:0 "Они сгорят в огне нашей ненависти."
 tfw_crisis.1130.h:0 "Мы должны изучить их культурные особенности."
 tfw_crisis.1130.i:0 "Каждый из нас будет работать на победу."
 tfw_crisis.1130.j:0 "Наши флоты полностью укомлектованы?"
 tfw_crisis.1121.name:0 "Портал закрылся"
 tfw_crisis.1121.desc:0 "Судя по последним отчетам, портал в системе [extradimensional_system.GetName] закрылся. Однако, мы получаем сообщения о тех странных флотилиях - они терроризируют ее окрестности. Но это еще не все. Мы обнаружили, что большое количество тех сверхпространственных частиц, выброшенных из портала, было захвачено магнитным полем [exd_rndm_planet.GetName]. Мы должны собрать их и провести исследования как можно быстрее."
 tfw_crisis.1121.a:0 "Кажется, это будет не так просто."
 
 tfw_crisis.1230.name:1 "Второй портал"
 tfw_crisis.1230.desc:1 "Мы получаем информацию о появлении еще одной гравитационной аномалии в системе [second_extradimensional_system.GetName]! Похоже, что там открылся второй портал, со второй сверхпространственной базой и прибывающими из портала флотами. Возможно, это их подкрепление. Похоже, что это все-таки вторжение. Мы назвали этих существ "Сверхпространственные Охотники"."
 tfw_crisis.1230.a:0 "Это проверка нашей веры..."
 tfw_crisis.1230.b:0 "Мы будем безжалостны."
 tfw_crisis.1230.c:0 "Это может дать нам научный прорыв."
 tfw_crisis.1230.d:0 "Почему мы все не можем жить в мире?"
 tfw_crisis.1230.e:0 "Рассчитайте возможные прибыли. Скупайте акции ВПК."
 tfw_crisis.1230.f:0 "Мы достаточно сильны, чтобы справиться с этим."
 tfw_crisis.1230.g:0 "Просто очередные цели для наших орудий."
 tfw_crisis.1230.h:0 "Похоже, в их обществе сильны военные традиции."
 tfw_crisis.1230.i:0 "Нас много, мы не сдадимся."
 tfw_crisis.1230.j:0 "Давайте создадим больше рекрутинговых центров."
 tfw_crisis.1221.name:0 "Второй портал закрылся"
 tfw_crisis.1221.desc:0 "Наши сканеры показывают, что второй портал в [second_extradimensional_system.GetName] закрылся. Сверхпространственные флотилии терроризируют соседние системы. К сожалению, мы не можем зарегестрировать большое количество сверхпространственных частиц в этой системе."
 tfw_crisis.1221.a:0 "Надеюсь, это был последний."
 
 tfw_crisis.1330.name:1 "Третий портал"
 tfw_crisis.1330.desc:1 "Еще один портал с вражеской базой был открыт в системе [third_extradimensional_system.GetName]. Прибывающие флотилии даже мощнее, чем предыдущие!"
 tfw_crisis.1330.a:0 "Жизнь в этой Галактике бесценна, еретики!"
 tfw_crisis.1330.b:0 "Мы научим их хорошим манерам."
 tfw_crisis.1330.c:0 "Возможно, стоит построить больше научных кораблей..."
 tfw_crisis.1330.d:0 "Похоже, эту ситуацию не разрешить мирным путем..."
 tfw_crisis.1330.e:0 "Надеюсь, мы не повредим их обломки слишком сильно."
 tfw_crisis.1330.f:0 "Мы не сдадимся."
 tfw_crisis.1330.g:0 "Мы не боимся их."
 tfw_crisis.1330.h:0 "Это хорошо подготовленное вторжение!" 
 tfw_crisis.1330.i:0 "Наш союз сильнее их." 
 tfw_crisis.1330.j:0 "У кого-нибудь есть идеи, как их победить?" 
 tfw_crisis.1321.name:0 "Третий портал закрылся"
 tfw_crisis.1321.desc:0 "Согласно последним отчетам, третий портал закрылся. Вражеские флотилии действуют так же агрессивно, как и раньше, но, к сожалению, мы не регистрируем никаких следов сверхпространственных частиц."
 tfw_crisis.1321.a:0 "Ожидаемо."
 
 tfw_crisis.1601.name:0 "Главная база Охотников уничтожена!"
 tfw_crisis.1601.desc:0 "Наши отважные корабли уничтожили главную сверхпространственную базу! Этот мощный взрыв был зарегестрирован во всех уголках Галактики. Мы не знаем, к чему это приведет в дальнейшем."
 tfw_crisis.1601.a:0 "Наградите командиров флотилий!"
 tfw_crisis.1602.name:0 "Главная база Охотников была уничтожена!"
 tfw_crisis.1602.desc:0 "[From.From.GetName] шлет всем сообщения об их победоносных флотилиях, разгромивших главную сверхпространственную базу! Это похоже на правду: мощный взрыв был зарегистрирован в этой части Галактики. Мы не знаем, к чему это приведет в дальнейшем."
 tfw_crisis.1602.a:0 "Что ж, хорошо."
 tfw_crisis.1602.b:0 "Отправьте им поздравительную открытку."
 
 tfw_crisis.1611.name:0 "Вторая база Охотников уничтожена!"
 tfw_crisis.1611.desc:0 "Наши флотилии завершили уничтожение второго сверхпространственного аванпоста. Наша победа стала ближе."
 tfw_crisis.1611.a:0 "Превосходно."
 tfw_crisis.1612.name:0 "Вторая база Охотников была уничтожена!"
 tfw_crisis.1612.desc:0 "Наши датчики более не фиксируют присутствие второй сверхпространственной базы  - она была успешно уничтожена силами [From.From.GetSpeciesNamePlural]."
 tfw_crisis.1612.a:0 "Рад это слышать."
 
 tfw_crisis.1621.name:0 "Третья база Охотников уничтожена!"
 tfw_crisis.1621.desc:0 "Благодаря нашим флотилиям, теперь пространство системы [third_extradimensional_system.GetName] гораздо безопаснее."
 tfw_crisis.1621.a:0 "Превосходно."
 tfw_crisis.1622.name:0 "Третья база Охотников была уничтожена!"
 tfw_crisis.1622.desc:0 "Мы перестали перехватывать сигналы от третьей сверхпространственной базы. [From.From.GetName] сообщает о том, что их военная операция в этой области Галактики успешно завершена."
 tfw_crisis.1622.a:0 "Это должно их ослабить."
 
 tfw_crisis.1630.name:0 "Все базы Охотников уничтожены!"
 tfw_crisis.1630.desc:0 "Наконец-то Охотники потеряли все свои крепости в нашей Галактике. Это должно привести их в ярость."
 tfw_crisis.1630.a:0 "Найдите и уничтожьте их флоты."
 tfw_crisis.1630.b:0 "К сожалению, мы должны уничтожить их полностью."
 
 tfw_crisis.1520.name:0 "Сверхпространственные Охотники разгромлены!"
 tfw_crisis.1520.desc:0 "Согласно последним сообщениям от разведки, вся сверхпространственная активность в нашей Галактике прекращена. Наши сканеры подтверждают эту информацию: похоже, что все флоты Охотников были наконец-то уничтожены. Однако, мы должны быть готовы к внезапной очередной атаке, в любой момент."
 tfw_crisis.1520.a:0 "Боги благословили наш путь!"
 tfw_crisis.1520.b:0 "Ничто не устоит перед нашим оружием."
 tfw_crisis.1520.c:0 "Вот это было действительно необычное появление."
 tfw_crisis.1520.d:0 "Мы пережили очередной акт бессмысленной агрессии."
 tfw_crisis.1520.e:0 "Просто попытайтесь собрать как можно больше обломков."
 tfw_crisis.1520.f:0 "Надеюсь, в следующий раз мы будем хорошо подготовлены."
 tfw_crisis.1520.g:0 "Какая великая сила разрушения..."
 tfw_crisis.1520.h:0 "Может, в следующий раз они будут более дружелюбными."
 
 tfw_crisis.1700.name:0 "Наше поселение было разрушено!"
 tfw_crisis.1700.desc:0 "Наше поселение на [tfw_bombed_planet.GetName] было полностью уничтожено мощной бомбардировкой Охотников! Никто не пережил эту атаку. Вся инфраструктура также разрушена."
 tfw_crisis.1700.a:0 "Мы отомстим..."
 tfw_crisis.1700.b:0 "Это геноцид!"
 
 tfw_crisis.1800.name:0 "Альтионы"
 tfw_crisis.1800.desc:0 "Мы успешно собрали сверхпространственные частицы из магнитосферы [exd_rndm_planet.GetName]. Наши ученые назвали их "альтионы". Альтионы - массивные частицы очень высоких энергий с удивительной структурой, так что мы не могли получить их в своих стандартных ускорителях частиц. Более того, от быстрого распада их защищает новый вид сильных взаимодействий. Несмотря на все эти "чудеса", сейчас мы можем начать наши работы над специальным альтионным излучателем, способным генерировать эти частицы."
 tfw_crisis.1800.a:0 "Отлично!"
 
 tfw_crisis.1810.name:0 "Упущенная возможность"
 tfw_crisis.1810.desc:0 "Наши последние наблюдения за системой [extradimensional_system.GetName] показали, что все сверхпространственные частицы распались в магнитосфере [exd_rndm_planet.GetName]. Мы потеряли нашу возможность их исследовать."
 tfw_crisis.1810.a:0 "Это печально."
 