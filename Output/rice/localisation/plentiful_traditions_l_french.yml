triggered_opinion_tr_syndicalism_4:0 "Kleptocrats"
edict_plentiful_traditions_overcharge:0 "§YOvercharge§!"
edict_plentiful_traditions_overcharge_desc:1 "This planetary edict boosts the planet's §Yenergy facilities§! with a chance of adding additional £energy  §YEnergy§! deposits and gives a temporary §G+10%§! bonus to their energy production at the cost of influence.\n\n"

modifier_plentiful_traditions_overcharge:0 "Overcharge"
modifier_plentiful_traditions_overcharge_desc:1 "Your planet gets a temporary £energy  §YEnergy§! production bonus."