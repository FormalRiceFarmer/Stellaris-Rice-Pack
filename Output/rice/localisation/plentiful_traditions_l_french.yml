tradition_syndicalism:0 "Kleptocracy"
tradition_syndicalism_desc:0 "Business is done more frequent and effective when our business-partners are 'convinced' to do so by any means."
tr_syndicalism_adopt:0 "Kleptocracy Traditions"
tr_syndicalism_adopt_desc:0 "$tradition_syndicalism_desc$\n\n$tr_syndicalism_adopt_effect$\n\n$tr_syndicalism_finish_effect$"
tr_syndicalism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_SHIP_FIRE_RATE_MULT$§! increased by §G+8%§!."

tr_syndicalism_finish:0 "Kleptocracy Traditions Finished"
tr_syndicalism_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n§Y$MOD_COUNTRY_ENGINEERING_TECH_RESEARCH_SPEED$§! increased by §G+10%§! and §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! increased by §G+20%§!.\n\n"

tr_syndicalism_1:0 "Fabricated Claims"
tr_syndicalism_1_desc:0 "§Y$MOD_COUNTRY_BORDER_MULT$§! increased by §G+10%§! and §Y$MOD_NAVY_SIZE_ADD$§! increased by §G+15§!."
tr_syndicalism_1_delayed:0 "In times of conflict many empires often have to endure severe sanctions. Some more than others."

tr_syndicalism_2:0 "Loan-Shark Activities"
tr_syndicalism_2_desc:0 "§Y$MOD_NAVY_SIZE_MULT$§! increased by §G+10%§!.\n\n§HUnlocks Spaceport Module:§! $sm_orbital_trading_beacon$, a spaceport module that adds to the planet's £energy  §YEnergy§! production."
tr_syndicalism_2_delayed:0 "Illegal conditions are sometimes a necessity to get things done... effectively."

tr_syndicalism_3:0 "Reckless Greed"
tr_syndicalism_3_desc:0 "§HUnlocks Planetary Edict:§! $edict_plentiful_traditions_overcharge$, boosting the planet's energy production with a chance of adding additional £energy  §YEnergy§! deposits and gives a temporary §G+10%§! bonus to their energy production at the cost of influence."
tr_syndicalism_3_delayed:0 "Energy production and its logistics are carefully monitored to keep stability within the empire. However, temporarily overcharging a planet's energy production might not always be noticed."

tr_syndicalism_4:0 "Partners in Crime"
tr_syndicalism_4_desc:0 "£energy §Y$country_resource_energy_mult$§! increased by §G+5%§! and §Y$MOD_COUNTRY_TRUST_GROWTH$§! increased by §G+15%§!.\n\nIn addition, Empire £opinion  §YOpinion§! is increased by §G+10§!."
tr_syndicalism_4_delayed:0 "Trading agreements don't always need to be formalized in order for them to be effective. Sometimes a little bit of credits is all you need to in order to convince the right people."

tr_syndicalism_5:0 "Ominous Operators"
tr_syndicalism_5_desc:1 "§Y$MOD_SPACEPORT_SHIP_BUILD_TIME_MULT$§! decreased by §G-15%§!.\n\n§HUnlocks Building:§! $building_plentiful_traditions_syndicate_quarters$, a planet unique building that provides the empire with a greater amount of §Y$MOD_NAVY_SIZE_ADD$§!.\n\n"
tr_syndicalism_5_delayed:0 "Formalities are great, but conducting business is best done when paid 'under the table', where credits are not documented."

# Syndicalism buildings
building_plentiful_traditions_syndicate_quarters:0 "Syndicate Quarters"
building_plentiful_traditions_syndicate_quarters_desc:0 "A Syndicate Quarters will increase your empire's naval capacity."

sm_orbital_trading_beacon:0 "Orbital Trading Beacon"

tech_plentiful_traditions_orbital_trading_beacon:0 "Orbital Trading Beacon"
tech_plentiful_traditions_orbital_trading_beacon_desc:0 "Advances in trading technology allow for a more efficienct handling of the energy produced by our power generation networks."

