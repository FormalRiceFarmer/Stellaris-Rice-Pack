 tech_c_robot_crew:0 "Robotic Crew"
 tech_c_robot_crew_desc:0 "This robotic crew allows for ships to function a lot more efficiently, reducing the maintenance cost. They also do not suffer from extreme g-forces allowing ships to move more harshly."
 tech_c_droid_crew:0 "Droid Crew"
 tech_c_droid_crew_desc:0 "This droid crew allows for ships to function a lot more efficiently, reducing the maintenance cost. They also do not suffer from extreme g-forces allowing ships to move more harshly. They are much more efficient than robotic crews"
 tech_c_synth_crew:0 "AI Crew"
 tech_c_synth_crew_desc:0 "This AI crew allows for ships to function a lot more efficiently, reducing the maintenance cost. They also do not suffer from extreme g-forces allowing ships to move more harshly. They are much more efficient than droid crews"
 
 tech_c_psionic_crew_1:0 "Psionic Crew"
 tech_c_psionic_crew_1_desc:0 "Psionic crews are able to minutely influence the battle using their innate psionic abilities. They can 'feel' the flow of combat and, at times, predict the best course of action."
 tech_c_psionic_crew_2:0 "Proven Psionic Crew"
 tech_c_psionic_crew_2_desc:0 "Proven psionic crews have undergone live training to further their abilities in combat. This results in a greater capability to influence the battle using their innate psionic abilities."
 tech_c_psionic_crew_3:0 "Master Psionic Crew"
 tech_c_psionic_crew_3_desc:0 "Master psionic crews have nothing left to learn when it comes to feeling the flow of space and time. Their superior psionic abilities allows them to win any battle without fail by predicting every move the enemy makes."
 
 tech_c_clone_crew_1:0 "Clone Crew"
 tech_c_clone_crew_1_desc:0 "Clone crews are genetically engineered with only one function: fleet operations. This allows them to function without fear, pain and uncertainty. They will function at peak efficiency until the end."
 tech_c_clone_crew_2:0 "2nd Generation Clone Crew"
 tech_c_clone_crew_2_desc:0 "2nd Generation clone crews are direct improvements over the older 1st generations. They have more refined senses and situational awareness without them requiring free will."
 tech_c_clone_crew_3:0 "3rd Generation Clone Crew"
 tech_c_clone_crew_3_desc:0 "3rd Generation clone crews have almost all their brain functions custom designed for absolute loyalty and performance. They are the pinnacle of cloning and some say this is the best our species can ever achieve."
 
 tech_c_purifier_crew_1:0 "Purifier Crew"
 tech_c_purifier_crew_1_desc:0 "A specialized crew dedicated to the extermination of xenos across the galaxy."
 tech_c_purifier_crew_2:0 "Driven Purifier Crew"
 tech_c_purifier_crew_2_desc:0 "A specialized and highly driven crew dedicated to the extermination of xenos across the galaxy."
 tech_c_purifier_crew_3:0 "Fanatic Purifier Crew"
 tech_c_purifier_crew_3_desc:0 "A fanatic xenophobic crew dedicated to the extermination of xenos across the galaxy. They will stop at nothing until everything is dead."
 
 tech_c_alien_crew_1:0 "Alien Crew"
 tech_c_alien_crew_1_desc:0 "A contingent of aliens working together allowing multiple specialities to increase ship performance."
