################################################################

 tradition_inspiration:0 "Вдохновение"
 tradition_inspiration_desc:0 "Мечты и самоотверженность - это мощная комбинация даже сами по себе."
 tr_inspiration_adopt:0 "Традиции Вдохновения"
 tr_inspiration_adopt_desc:0 "$tradition_inspiration_desc$\n\n$tr_inspiration_adopt_effect$\n\n$tr_inspiration_finish_effect$"
 tr_inspiration_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! увеличится на §G+5%§!."

 tr_inspiration_finish:0 "Завершение Традиций Вдохновения"
 tr_inspiration_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПриняв все $tr_inspiration_adopt$ мы получим §YУвеличение добычи энергии и минералов§! на §G+5%§!."
 
 tr_inspiration_1:0 "Семена Цикла Жизни"
 tr_inspiration_1_desc:0 "§Y$MOD_COUNTRY_TRUST_GROWTH$§! увеличивается на §G+15%§!,\n§Y$MOD_COUNTRY_TRUST_CAP_ADD$§! увеличивается на §G20§!."
 tr_inspiration_1_delayed:0 "Независимо от того, принесем ли мы гибель или спасение Вселенной, все мы рождаемся как дети этого Цикла Жизни."
 
 tr_inspiration_2:0 "Высшее Понимание"
 tr_inspiration_2_desc:0 "Прирост £physics  §YФизических§!, £society  §YСоциальных§! и £engineering  §YИнженерных§! исследований увеличен на §G+10%§!."
 tr_inspiration_2_delayed:0 "Наука заключается не в числах, уравнениях, расчетах или алгоритмах. Наука - это умение понимать."
 
 tr_inspiration_3:0 "Руки Творящие"
 tr_inspiration_3_desc:0 "§Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! §G+15%§!,\n§Y$MOD_PLANET_CLEAR_BLOCKER_TIME_MULT$§! снижается на §G-15%§!."
 tr_inspiration_3_delayed:0 "Творчество - это не хобби, а образ жизни."
 
 tr_inspiration_4:0 "Рог Изобилия"
 tr_inspiration_4_desc:0 "§Y$country_resource_food_mult$§! больше на §G+10%§!."
 tr_inspiration_4_delayed:0 "Пища имеет важное значение для жизни, поэтому мы должны обеспечить высокие количественные и качественные показатели ее производства."
 
 tr_inspiration_5:0 "Поиски Рая"
 tr_inspiration_5_desc:1 "§Y$MOD_POP_MIGRATION_SPEED$§! §G+30%§! и §Y$MOD_COUNTRY_RESETTLEMENT_COST_MULT$§! снижается на §G-15%§!."
 tr_inspiration_5_delayed:0 "Мы мечтаем о Рае каждый раз, когда закрываем глаза. Мы знаем, что он существует где-то в дали. Нам лишь нужно найти его."
  
################################################################
# EXPLORATION
################################################################

 tradition_exploration:0 "Исследование"
 tradition_exploration_desc:0 "Мы не прекратим исследования, конец всех наших исканий будет заключаться в том, чтобы прибыть туда, откуда мы начали - и увидеть это место новым взглядом."
 tr_exploration_adopt:0 "Традиции Исследования"
 tr_exploration_adopt_desc:0 "$tradition_exploration_desc$\n\n$tr_exploration_adopt_effect$\n\n$tr_exploration_finish_effect$"
 tr_exploration_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YДосветовая скорость кораблей§! увеличится на §G+15%§!."

 tr_exploration_finish:0 "Завершение Традиций Исследования"
 tr_exploration_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПриняв все $tr_exploration_adopt$ мы получим §Y$MOD_SHIP_EVASION_MULT$§! §G+15%§!."
 
 tr_exploration_1:0 "Станции Прослушивания"
 tr_exploration_1_desc:0 "§Y$MOD_COUNTRY_SENSOR_RANGE_MULT$§! больше на §G+25%§!."
 tr_exploration_1_delayed:0 "Тайны медленно раскрываются перед нашим взором. В связи с этим, наш энтузиазм привел к созданию сенсорных станций по всем планетам - чтобы вслушиваться в пустоту."
 
 tr_exploration_2:0 "Чувствительные Датчики"
 tr_exploration_2_desc:0 "§E$TRADITIONS_ADOPT$:§!\n§YДальность сенсоров кораблей§! возрастает на §G+20%§!."
 tr_exploration_2_delayed:0 "Создание системы Станций Прослушивания позволило нам значительно улучшить архитектуру чипов сенсорных датчиков и создать новое поколение действительно чувствительной электроники."
 
 tr_exploration_3:0 "Эхо Сингулярности"
 tr_exploration_3_desc:0 "§Y$MOD_SHIP_INTERSTELLAR_SPEED_MULT$§! §G+10%§!,\n§Y$MOD_SHIP_EMERGENCY_FTL$§! §G-33%§!."
 tr_exploration_3_delayed:0 "После всех достижений в области сканирования, мы начали обнаруживать странные аномалии на уровне подпространства нашей Вселенной. Долгое время никто не мог понять, что это такое, но появилась новая теория, заявляющая, что это - пространственные возмущения оставшиеся со времен зарождения Вселенной. Приложения этой теории должны позволить изменить фундаментальные принципы наших сверхсветовых приводов."
 
 tr_exploration_4:0 "Стандартизация Исследовательских Протоколов"
 tr_exploration_4_desc:0 "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! §G+10%§! и §Y$MOD_SHIP_ANOMALY_GENERATION_CHANCE$§! §G+15%§!."
 tr_exploration_4_delayed:0 "Наши методы исследования новых миров должны выиграть от внедрения стандартизированных процедур, позволяя нам находить скрытые закономерности и не терять время на несущественные данные."
 
 tr_exploration_5:0 "Улучшенный Анализ Данных"
 tr_exploration_5_desc:1 "§Y$MOD_SHIP_ANOMALY_RESEARCH_SPEED$§! быстрее на §G+20%§!."
 tr_exploration_5_delayed:0 "Создав обширную базу данных на различные системы и планеты, мы сможем улучшить анализ неизвестных и странных явлений."
 
 
