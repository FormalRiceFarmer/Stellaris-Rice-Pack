 tradition_aggression:0 "Агрессия"
 tradition_aggression_desc:0 "Конкуренция - это все, что требуется для видов, которые достаточно сильны сами по себе.\n\n§RВзаимоисключительно с §YДипломатией§!.§!"
 tr_aggression_adopt:0 "Традиции Агрессии"
 tr_aggression_adopt_desc:0 "$tradition_aggression_desc$\n\n$tr_aggression_adopt_effect$\n\n$tr_aggression_finish_effect$"
 tr_aggression_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_RIVALRY_INFLUENCE_GAIN$§! увеличивается на §G+30%§!."

 tr_aggression_finish:0 "Завершение Традиций Агрессии"
 tr_aggression_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПриняв все $tr_aggression_adopt$ мы получим увеличение параметра §Y$MOD_COUNTRY_RIVALRY_INFLUENCE_GAIN$§! на §G+20%§!."
 
 tr_aggression_1:0 "Голос Силы"
 tr_aggression_1_desc:0 "§Y$MOD_COUNTRY_MAX_RIVALRIES$§! становится больше на §G2§!."
 tr_aggression_1_delayed:0 "Независимо от того, насколько сильны и многочисленны наши соперники, мы всегда будем побеждать."
 
 tr_aggression_2:0 "Голос Неистовства"
 tr_aggression_2_desc:0 "§Y$MOD_COUNTRY_MAX_RIVALRIES$§! становится больше на §G2§!."
 tr_aggression_2_delayed:0 "Наш единственный истинный соперник - наши собственные возможности. Остальные же - просто препятствия на пути, они рано или поздно будут устранены."
 
 tr_aggression_3:0 "Звенья Одной Цепи"
 tr_aggression_3_desc:0 "Прирост нашего £unity §YЕдинство§! увеличивается на §G+7.5%§!."
 tr_aggression_3_delayed:0 "Вселенная велика, и жуткие силы притаились там, ожидая единственного признака слабости. Но вместе мы будем сильны!"
 
 tr_aggression_4:0 "Очищающее Пламя"
 tr_aggression_4_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! повышается на §G+5%§!,\n§Y$MOD_COUNTRY_CLEAR_BLOCKER_COST_MULT$§! сокращается на §G-33%§!."
 tr_aggression_4_delayed:0 "Мы стоим над природой, а не она над нами. Огнем мы расчистим дорогу к величию, сжигая все, что преграждает наш путь."
 
 tr_aggression_5:0 "Бескомпромиссные Переговоры"
 tr_aggression_5_desc:1 "§Y$MOD_PLANET_UNREST_ADD$§! снижаются на §G-20§! для всех планет."
 tr_aggression_5_delayed:0 "Наш путь ясен. Не может быть никаких компромиссов и сомнений. Те, кто выступают против нас, должны знать это."
 
 tradition_diplomacy_desc:0 " Самый верный способ уничтожить ваших врагов - сделать их друзьями.\n\n§RВзаимоисключительно с §YАгрессией§!.§!"
  
