 tradition_statecraft:0 "Государство"
 tradition_statecraft_desc:0 "Реформация и совершенствование нашего правительства - важная задача, поскольку мы пытаемся построить идеальное общество."
 tr_statecraft_adopt:0 "Традиции Управления"
 tr_statecraft_adopt_desc:0 "$tradition_statecraft_desc$\n\n$tr_statecraft_adopt_effect$\n\n$tr_statecraft_finish_effect$"
 tr_statecraft_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YСтоимость найма лидеров§! снижается на §G-10%§!."

 tr_statecraft_finish:0 "Завершение Традиций Управления"
 tr_statecraft_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПриняв все $tr_statecraft_adopt$ мы получим §Y$MOD_COUNTRY_GOVERNMENT_CIVIC_POINTS_ADD$§! §G+2§!."
 
 tr_statecraft_1:0 "Цензура"
 tr_statecraft_1_desc:0 "§Y$MOD_COUNTRY_INFLUENCE_GAIN_ADD$§! увеличивается на §G1§!,\n§Y$MOD_PLANET_UNREST_ADD$§! снижается на §G-10§! для всех наших планет."
 tr_statecraft_1_delayed:0 "Обеспечивая тщательную цензуру, мы можем получить больше контроля над политическими силами и поставить информационный фильтр на пути у дезинформации и неправильных идей."
 
 tr_statecraft_2:0 "Публичные Обсуждения"
 tr_statecraft_2_desc:0 "§Y$MOD_COUNTRY_FACTION_INFLUENCE_MULT$§! больше на §G+20%§!."
 tr_statecraft_2_delayed:0 "Партии всегда должны иметь возможность озвучивать и защищать свое мнение перед массами."
 
 tr_statecraft_3:0 "Правительственная Пропаганда"
 tr_statecraft_3_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! больше на §G+15%§!"
 tr_statecraft_3_delayed:0 "Доводя до населения правильные идеалы и информируя общество о событиях в выгодном свете, наше правительство начинает казаться намного более полезным."
 
 tr_statecraft_4:0 "Большой Госаппарат"
 tr_statecraft_4_desc:0 "§YКоличество лидеров§! увеличивается на §Y3§!."
 tr_statecraft_4_delayed:0 "Правительство - это основа общества, которая предоставляет возможности для достижения новых горизонтов. То есть, чем больше госаппарат - тем лучше!"
 
 tr_statecraft_5:0 "Контроль Над Мирами"
 tr_statecraft_5_desc:1 "§Y$MOD_COUNTRY_BORDER_MULT$§! §G+10%§!,\n§Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§! плюс §Y1§!."
 tr_statecraft_5_delayed:0 "Мы избавляемся от ненужных бюрократических процедур и расширяем контроль над нашими мирами. Это также позволяет взять еще одну систему в наш основной сектор."
 
