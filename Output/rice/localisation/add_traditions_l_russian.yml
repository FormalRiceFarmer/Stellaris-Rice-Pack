 tradition_naval:0 "Флот"
 tradition_naval_desc:0 "Когда мы вышли в космос, стало ясно, что флот будет играть главную роль в предстоящих войнах."
 tr_naval_adopt:0 "Традиции Флота"
 tr_naval_adopt_desc:0 "$tradition_naval_desc$\n\n$tr_naval_adopt_effect$\n\n$tr_naval_finish_effect$"
 tr_naval_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! увеличится на §G+10%§!."

 tr_naval_finish:0 "Завершение Традиций Флота"
 tr_naval_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПриняв все $tr_naval_adopt$ мы получим увеличение параметра §Y$MOD_SHIP_COMBAT_SPEED_MULT$§! на §G+10%§!."
 
 tr_naval_1:0 "Инновационный Дизайн Ускорителей"
 tr_naval_1_desc:0 "§YДосветовая скорость§! вырастет на §G+10%§!."
 tr_naval_1_delayed:0 "Постоянная конкуренция между нашими инженерами привела к улучшению системы калибровки кораблей."
 
 tr_naval_2:0 "Сверхсветовые Двигатели"
 tr_naval_2_desc:0 "§Y$MOD_SHIP_INTERSTELLAR_SPEED_MULT$§! возрастает на §G+10%§!."
 tr_naval_2_delayed:0 "Наши самые талантливые ученые дошли до пересмотра всей концепции сверсветовых приводов, создав гораздо лучшую версию."
 
 tr_naval_3:0 "Большие Ангары"
 tr_naval_3_desc:0 "§Y$MOD_NAVY_SIZE_MULT$§! больше на §G+10%§!."
 tr_naval_3_delayed:0 "Наши космопорты будут отныне спроектированы с чрезвычайно большими ангарами, что позволит содержать больше кораблей."
 
 tr_naval_4:0 "Центр Координации Флота"
 tr_naval_4_desc:0 "§HСооружение:§! $add_traditions_building_fleet_coordination_center$"
 tr_naval_4_delayed:0 "Управление флотом - непростая задача. Мы должны построить координационный центр для её решения."
 
 tr_naval_5:0 "Нестандартное Mышление"
 tr_naval_5_desc:1 "§YУрон флота§! увеличивается на §G+10%§!."
 tr_naval_5_delayed:0 "Совершенно новая парадигма мышления была изобретена для битв в трехмерном пространстве. Обычным людям не очень понятно, как это работает ... но это работает!"
 
