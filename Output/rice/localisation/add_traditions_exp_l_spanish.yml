################################################################
# BASTION
################################################################

 tradition_bastion:0 "Bastion"
 tradition_bastion_desc:0 "To protect ourselves we must create impenetrable walls of defense."
 tr_bastion_adopt:0 "Bastion Traditions"
 tr_bastion_adopt_desc:0 "$tradition_bastion_desc$\n\n$tr_bastion_adopt_effect$\n\n$tr_bastion_finish_effect$"
 tr_bastion_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$shipclass_military_station_build_cost_mult$§! decreased by §G-15%§!."

 tr_bastion_finish:0 "Bastion Traditions Finished"
 tr_bastion_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_bastion_adopt$ increases our §Y$MOD_COUNTRY_BORDER_MULT$§! by §G+20%§!."
 
 tr_bastion_1:0 "Fortified Stations"
 tr_bastion_1_desc:0 "§Y$shipclass_military_station_damage_mult$§! increased by §G+10%§!,\n§Y$shipclass_military_station_hit_points_mult$§! increased by §G+33%§!."
 tr_bastion_1_delayed:0 "Military stations are first line of defense in the space. Therefore we must ensure their ability to withstand enemy fire and answer back."
 
 tr_bastion_2:0 "Encrypted Directives"
 tr_bastion_2_desc:0 "§Y$MOD_COUNTRY_EDICT_INFLUENCE_COST$§! decreased by §G-10%§!,\n§Y$MOD_COUNTRY_EDICT_LENGTH_MULT$§! increased by §G+15%§!."
 tr_bastion_2_delayed:0 "Government channels of information should always be encrypted to provide additional protection from hacking and undesired influence. These measures will allow us to execute directives swiftly and without interference from outsiders."
 
 tr_bastion_3:0 "Ground Forces Mobilization"
 tr_bastion_3_desc:0 "§Y$MOD_ARMY_BUILD_SPEED_MULT$§! increased by §G+25%§! and §Y$MOD_PLANET_ARMY_BUILD_COST_MULT$§! decreased by §G-15%§!."
 tr_bastion_3_delayed:0 "In order to be prepared for sudden attacks, our ground forces should always be in the state of high mobility and readiness."
 
 tr_bastion_4:0 "Durable Ships"
 tr_bastion_4_desc:0 "Our §Y$MOD_SHIP_HITPOINTS_MULT$§! and §Y$MOD_SHIP_ARMOR_MULT$§! increased by §G+15%§!."
 tr_bastion_4_delayed:0 "Destroyed ship can't do any good on the battlefield, thus it is important to design ships with additional level of protection and survivability."
 
 tr_bastion_5:0 "Planetary Shielding"
 tr_bastion_5_desc:1 "§Y$MOD_PLANET_FORTIFICATION_STRENGTH$§! increased by §G+125%§!.\n\n§HUnlocks Building:§! $add_traditions_building_black_day_generator$"
 tr_bastion_5_delayed:0 "Our planets are the basement of our empire: loosing the key ground is equvalent to loosing a war. Keeping this thought in mind, our engineers were able to design a planetary shield generators that should be capable to up planet's fortifications to completely new levels."
 
################################################################
# MACHINERY
################################################################

 tradition_machinery:0 "Machinery"
 tradition_machinery_desc:0 "Through the art of machinery and robot creation we can significantly advance our civilization."
 tr_machinery_adopt:0 "Machinery Traditions"
 tr_machinery_adopt_desc:0 "$tradition_machinery_desc$\n\n$tr_machinery_adopt_effect$\n\n$tr_machinery_finish_effect$"
 tr_machinery_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_ROBOT_BUILD_SPEED_MULT$§! increased by §G+10%§!."

 tr_machinery_finish:0 "Machinery Traditions Finished"
 tr_machinery_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_machinery_adopt$ increases our §Y$category_computing_research_speed_mult$§! by §G+10%§!."
 
 tr_machinery_1:0 "Assembly Lines"
 tr_machinery_1_desc:0 "§Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! increased by §G+25%§!."
 tr_machinery_1_delayed:0 "By structurizing our production into large lines it is possible to significantly boost construction speed for facilities."
 
 tr_machinery_2:0 "Brain Network Chips"
 tr_machinery_2_desc:0 "§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! increased by §G1§! and §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! increased by §G+10%§!."
 tr_machinery_2_delayed:0 "After a lot of research, our technologists came with the design for brain chips which will allow users to get instand access to the data network. Not only that can speed up the learning process for individualts but also give a wider range to their knowledge."
 
 tr_machinery_3:0 "Robots Optimization Programm"
 tr_machinery_3_desc:0 "§Y$MOD_POP_ROBOT_PRODUCTION_OUTPUT$§! increased by §G+10%§!,\n§YDamage against AI Rebellion§! is increased by §G+10%§!."
 tr_machinery_3_delayed:0 "Optimization of robot usage can be the key to the advancement of our empire as well as gaining an understanding of how robots operate."
 
 tr_machinery_4:0 "Medical Nanobots"
 tr_machinery_4_desc:0 "§Y$MOD_POP_GROWTH_SPEED$§! increased by §G+10%§!."
 tr_machinery_4_delayed:0 "Our latest inventions in the field of robotics have allowed us to create medical bots of nano-scale level. With their help it is possible to treat injuries without direct medical interventions and thus greatly increase the rate of patient survivability."
 
 tr_machinery_5:0 "Nano-engineering"
 tr_machinery_5_desc:1 "§Y$MOD_LEADER_AGE$§! increased by §G20§!,\n§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+10%§!,\n§Y$tile_resource_minerals_mult$§! output is increased by §G+5%§!."
 tr_machinery_5_delayed:0 "As we reach the ultimate mastery of engineering and gain ability to mechanically improve beings on molecular level, it becomes possible to subtitly enchant our bodies."
 
################################################################
# GENESIS
################################################################

 tradition_genesis:0 "Genesis"
 tradition_genesis_desc:0 "The advance of genetic engineering makes it quite conceivable that we can begin to control the evolution of our species."
 tr_genesis_adopt:0 "Genetic Traditions"
 tr_genesis_adopt_desc:0 "$tradition_genesis_desc$\n\n$tr_genesis_adopt_effect$\n\n$tr_genesis_finish_effect$"
 tr_genesis_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$category_biology_research_speed_mult$§! increased by §G+10%§!."

 tr_genesis_finish:0 "Genesis Traditions Finished"
 tr_genesis_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_genesis_adopt$ decreases our §Y$MOD_POP_FOOD_REQ$§! by §G-10%§!."
 
 tr_genesis_1:0 "Radiation Studies"
 tr_genesis_1_desc:0 "§Y$pc_nuked_habitability$§! increased by §G+10%§!,\n§Y$category_materials_research_speed_mult$§! increased by §G+5%§!."
 tr_genesis_1_delayed:0 "Radiation can serve different purposes. While it is often considered to be dangerous and unstable, there are ways to use radiation for controllable mutations and research of materials."
 
 tr_genesis_2:0 "Natural Stimulants"
 tr_genesis_2_desc:0 "§Y$MOD_POP_HAPPINESS$§! increased by §G+5%§!,\n§Y$tile_resource_energy_mult$§! output is increased by §G+5%§!."
 tr_genesis_2_delayed:0 "Some substances can be quite beneficial and relatively harmless while used in small doses in order to increase productivity or just for enjoyment."
 
 tr_genesis_3:0 "Nature Preservation"
 tr_genesis_3_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! increased by §G+5%§! and §Y$MOD_POP_CONSUMER_GOODS_MULT$§! decreased by §G-10%§!."
 tr_genesis_3_delayed:0 "Careful and gentle attitude towards nature should be the base of our society."
 
 tr_genesis_4:0 "Genetic Enhancements"
 tr_genesis_4_desc:0 "§Y$MOD_COUNTRY_TRAIT_POINTS$§! increased by §G2§!."
 tr_genesis_4_delayed:0 "Through research and dedicated effort we can find more ways to improve our DNA."
 
 tr_genesis_5:0 "Studies of Stagnation"
 tr_genesis_5_desc:1 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+5%§! and §Y$tile_resource_unity_mult$§! increased by §G+5%§!."
 tr_genesis_5_delayed:0 "Fallen Empires are example that even the mightest may fall to the time and stagnation. To escape such fate we must study the reasons of stagnations and how to prevent it."
 
################################################################
# ETHER
################################################################

 tradition_ether:0 "Ether"
 tradition_ether_desc:0 "Our science has proven that so called "Spirit Realm" exists. Even if we are not able to reach it, we must study it."
 tr_ether_adopt:0 "Etherial Traditions"
 tr_ether_adopt_desc:0 "$tradition_ether_desc$\n\n$tr_ether_adopt_effect$\n\n$tr_ether_finish_effect$"
 tr_ether_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$category_psionics_research_speed_mult$§! increased by §G+10%§!."

 tr_ether_finish:0 "Ether Traditions Finished"
 tr_ether_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_ether_adopt$ increases our §Y$country_resource_influence_mult$§! by §G+10%§!."
 
 tr_ether_1:0 "Psi-Waves"
 tr_ether_1_desc:0 "§Y$country_resource_influence_add$§! increased by §G3§!."
 tr_ether_1_delayed:0 "Our research sugests that this realm is all covered with waves of very specific nature - "Psi-waves", how we started to call them. Every living being seems to be affected by these waves, and it seems to be possible to use the waves to influence beings in one way or another."
 
 tr_ether_2:0 "Group meditations"
 tr_ether_2_desc:0 "§Y$max_influence$§! increased by §G200§! and §Y$MOD_COUNTRY_FACTION_INFLUENCE_ADD$§! increased by §G2§!."
 tr_ether_2_delayed:0 "It seems that "Spirit Realm" is more easily affected by the group of people rather than single individuals. Thus it would beneficial to encourage working together and forming ties to affect the otherworld."
 
 tr_ether_3:0 "Pact with Lesser Spirits"
 tr_ether_3_desc:0 "§HUnlocks Edict:§! $edict_add_traditions_pact_with_lesser_spirits$"
 tr_ether_3_delayed:0 "Shroud - that is what other side is called by spirits living there. While it would take significant efford and abilities to reach into that realm, the smaller connections can be established relativily easy."
 
 tr_ether_4:0 "Shields Recognition"
 tr_ether_4_desc:0 "§Y$MOD_SHIP_SHIELD_HP_MULT$§! increased by §G+15%§!."
 tr_ether_4_delayed:0 "By utilizing the knowledge about "Spirit Realm" it is possible to significantly improve shields of our ships."
 
 tr_ether_5:0 "Shards of Creation"
 tr_ether_5_desc:1 "§YDamage against Space Creatures§! is increased by §G+15%§!."
 tr_ether_5_delayed:0 "Every single creature is a shard, reflected in other world as in the mirror. And the bigger the creature is, the bigger reflection it has, the more ways there are to manipulate it."
 
 ################################################################
# BUILDINGS AND EDICTS
################################################################
 
 add_traditions_building_black_day_generator:0 "Black Day Generator" 
 add_traditions_building_black_day_generator_desc:0 "This monstriousity generates a shield around the planet so massive and even sunlight barely passes through, making days to be almost as dark as nights. However the downside of such defense level is that building taps into the whole empire energy system to operate."
 
 edict_add_traditions_pact_with_lesser_spirits:0 "Pact with Lesser Spirits" 
 edict_add_traditions_pact_with_lesser_spirits_desc:0 "Opens a temporary portal to the Shroud on this planet, allowing people to directly interact with Lesser Spirits. While sometimes it can be harmful, overall the results are more than beneficial."