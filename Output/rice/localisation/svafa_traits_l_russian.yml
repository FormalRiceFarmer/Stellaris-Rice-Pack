l_russian:
 ####################################
 # Traits
 ####################################

 trait_svafa_abhorrent:0 "Отвратительные"
 trait_svafa_abhorrent_desc:0 "§LСама мысль об этом виде заставляет других испытывать раздражительное отвращение.§!\n"
 trait_svafa_amphibious:0 "Амфибии"
 trait_svafa_amphibious_desc:0 "§LЭтот вид эволюционировал, чтобы комфортно жить в водной среде.§!\n"
 trait_svafa_autotrophic:0 "Автотрофные"
 trait_svafa_autotrophic_desc:0 "§LЭтот вид использует фото и хемосинтез для питания, значительно уменьшая свою зависимость от внешней среды.§!\n"
 trait_svafa_bioelectrogenesis:0 "Биоэлектрогенез"
 trait_svafa_bioelectrogenesis_desc:0 "§LПредставители данного вида имеют специальный орган, генерирующий элеткрические разряды.§!\n"
 trait_svafa_bioships:0 "Биокорабли"
 trait_svafa_bioships_desc:0 "§LКорабли частично состоят из органики, что позволяет их обшивке регенерировать полученные повреждения.§!\n"
 trait_svafa_cannibalistic:0 "Каннибализм"
 trait_svafa_cannibalistic_desc:0 "§LПредставители данного вида практикуют поедание себе подобных и не видят в этом ничего плохого, в отличии от их соседей.§!\n"
 trait_svafa_carnivorous:0 "Плотоядные"
 trait_svafa_carnivorous_desc:0 "§LЭтот вид строго плотоядный. Хоть их рацион ограничен, они отличные охотники, что помогает в военных целях.§!\n"
 trait_svafa_cisgenic:0 "Генетическая модификация"
 trait_svafa_cisgenic_desc:0 "§LЭтот вид использует генетическую инженерию, чтобы отобрать нужные гены для улучшения здоровья и долголетия расы.§!\n"
 trait_svafa_combative:0 "Воинственные"
 trait_svafa_combative_desc:0 "§LПредставители данного вида очень агрессивны и конфликты, они стремятся доминировать над другими.§!\n"
 trait_svafa_compliant:0 "Податливые"
 trait_svafa_compliant_desc:0 "§LПредставите данного вида необычно уступчивы, желая оставить собственные традиции и желания, чтобы угодить другим.§!\n"
 trait_svafa_deferential:0 "Почтительные"
 trait_svafa_deferential_desc:0 "§LЭтот вид имеет естественную склонность принимать и дружить с другими.§!\n"
 trait_svafa_drone_mentality:0 "Интеллект трутней"
 trait_svafa_drone_mentality_desc:0 "§LЭтот вид эволюционировал от высокоэффективного коллективизма и его представители, естественно, подчинены руководству, из-за чего независимое мышление и творчество для них неестественны.§!\n"
 trait_svafa_ectothermic:0 "Эктотермность"
 trait_svafa_ectothermic_desc:0 "§LЭтот вид хладнокровен и требует постоянных более теплых температур для урегулирования температуры своего тела.§!\n"
 trait_svafa_eidetic_memory:0 "Эйдетизм"
 trait_svafa_eidetic_memory_desc:0 "§LУ этого вида почти идеальная память, что в значительной степени способствует их исследованиям в самых различных областях.§!\n"
 trait_svafa_electrogenic_defense:0 "Электрогенная защита"
 trait_svafa_electrogenic_defense_desc:0 "§LПредставители этого вида способны выделять электричество для обороны. Изучение этой способности привело к прогрессу в области энергетики.§!\n"
 trait_svafa_electroreceptors:0 "Электро-рецепторы"
 trait_svafa_electroreceptors_desc:0 "§LЭтот вид эволюционировал с возможностью обнаружения электромагнитных импульсов и отлично внедрил эту способность в технологии.§!\n"
 trait_svafa_electrovore:0 "Электроядные"
 trait_svafa_electrovore_desc:0 "§LЭтот вид способен потреблять электроэнергию для обеспечения функциональности организма, снижая потребность в пище, что уменьшает производство энергии.§!\n"
 trait_svafa_empathic:0 "Сострадающие"
 trait_svafa_empathic_desc:0 "§LПредставители этого вида обладают сверхъестественной способностью утешать и дружить с другими.§!\n"
 trait_svafa_epimorphosis:0 "Эпиморфоз"
 trait_svafa_epimorphosis_desc:0 "§LПредставители этого вида способны естественным образом регенерировать повреждённые ткани и органы.§!\n"
 trait_svafa_herbivorous:0 "Травоядные"
 trait_svafa_herbivorous_desc:0 "§LЭтот вид эволюционировал от животных-жертв и считается главным образом безвредным, если не чрезмерно параноидальным.§!\n"
 trait_svafa_homeothermic:0 "Эндотермность"
 trait_svafa_homeothermic_desc:0 "§LЭтот вид способен поддерживать температуру тела несмотря на изменения в окружающей среде, но страдает от перепадов.§!\n"
 trait_svafa_hydrophobic:0 "Гидрофобные"
 trait_svafa_hydrophobic_desc:0 "§LЭтот вид эволюционировал в невероятно сухой среде, из-за чего испытывает некое отвращение к воде.§!\n"
 trait_svafa_lithovore:0 "Камнеядные"
 trait_svafa_lithovore_desc:0 "§LЭтот вид может и будет есть все. Их минеральные запасы попадают под удар из-за аппетита, но они не требуют столько органического питания.§!\n"
 trait_svafa_multidextrous:0 "Мультидекстрия"
 trait_svafa_multidextrous_desc:0 "§LПредставители этого вида способны эффективно управлять несколькими конечностями одновременно, многократно увеличивая их производственные возможности.§!\n"
 trait_svafa_natural_psionics:0 "Природные псионики"
 trait_svafa_natural_psionics_desc:0 "§LПредставители этого вида демонстрируют природное владение псионикой.§!\n"
 trait_svafa_neural_network:0 "Нейронная сеть"
 trait_svafa_neural_network_desc:0 "§LЧлены этого вида имеют сеть ганглиев, мозговых клеток или нейронных узлов, что позволяет процесс параллельного мышления и исключительную многозадачность.§!\n"
 trait_svafa_organic_construction:0 "Органические строения"
 trait_svafa_organic_construction_desc:0 "§LЭтот вид имеет сильное родство с природным миром, манипулируя и формируя дикую природу в его здания и сооружения.§!\n"
 trait_svafa_parasitic:0 "Паразитизм"
 trait_svafa_parasitic_desc:0 "§LЭтот вид живёт в зависимости от организма-хозяина, которым управляет.§!\n"
 trait_svafa_parthenogenetic:0 "Партнерогенез"
 trait_svafa_parthenogenetic_desc:0 "§LЭтот вид воспроизводится бесполым путем со взрывчатой скоростью, из-за чего ведёт независимый образ жизни одиночки.§!\n"
 trait_svafa_quarrelsome:0 "Задиристые"
 trait_svafa_quarrelsome_desc:0 "§LЭтот вид конфликтно-вражденый по отношению к другим.§!\n"
 trait_svafa_quick_reflexes:0 "Быстрые рефлексы"
 trait_svafa_quick_reflexes_desc:0 "§LПредставители данного вида имеют превосходную координацию и реакцию.§!\n"
 trait_svafa_relic_of_the_past:0 "Реликвия прошлого"
 trait_svafa_relic_of_the_past_desc:0 "§LЭтот вид произошел от забытых остатков падшей империи, отброшенных к допространственной цивилизации.§!\n"
 trait_svafa_scavengers:0 "Стремительные"
 trait_svafa_scavengers_desc:0 "§LЭтот вид эволюционировал в суровых условиях, когда способность к быстрому корму и размещению укрытия была необходима для выживания.§!\n"
 trait_svafa_spaceborn:0 "Рождёные в космосе"
 trait_svafa_spaceborn_desc:0 "§LЭтот вид произошел из пустоты между звездами, до эволюции в земной вид.§!\n"
 trait_svafa_subterranean:0 "Подпольные"
 trait_svafa_subterranean_desc:0 "§LДля этого вида являются родными пещеры и пустоты, которые дают большую защиту от своих врагов, но требуют развернутых раскопок, чтобы быть пригодными для жизни.§!\n"
 trait_svafa_swarm_tactics:0 "Тактика роя"
 trait_svafa_swarm_tactics_desc:0 "§LЭтот вид не уделяет внимание стратегии, вместо этого, предпочитает подавлять врагов превосходящим количеством.§!\n"
 trait_svafa_symbiotic:0 "Симбиоз"
 trait_svafa_symbiotic_desc:0 "§LЭтот вид живет в симбиозе с местными организмами из своего родного мира, из-за чего развил тесное коммунальное общество.§!\n"
 trait_svafa_thermogenic:0 "Термогенные"
 trait_svafa_thermogenic_desc:0 "§LЭтот вид создает внутренее тепло химическими или метаболическими средствами, приспосабливаясь к холодным окрестностям, но повышает склонность к гипертермии в теплом климате.§!\n"
 trait_svafa_toxic:0 "Токсичные"
 trait_svafa_toxic_desc:0 "§LЭтот вид производит смертоносный токсин, опасный для большинства видов в галактике, но борется за выживание там, где его нет.§!\n"
 trait_svafa_transgenic:0 "Трансгенез"
 trait_svafa_transgenic_desc:0 "§LЭтот вид подвергся незначительным генетическим модификациям с использованием генов аналогичных видов для повышения способности к адаптации и устойчивости к внешней среде.§!\n"
 trait_svafa_violent:0 "Кровожадные"
 trait_svafa_violent_desc:0 "§LЧлены этого вида склонны к самовыражению посредством насилия и жестокости.§!\n"
 
