 #Avantages
 
 trait_additrait_multitasking:0 "Multitasking"
 trait_additrait_multitasking_desc:0 "§LThis species' skill for doing two things at one time speeds up their technological progress.§!\n"
 
 trait_additrait_easily_satisfied:0 "Easily Satisfied"
 trait_additrait_easily_satisfied_desc:0 "§LThe bare necessities of life suffice to make this species content.§!\n"
 
 trait_additrait_born_warriors:0 "Born-Warriors"
 trait_additrait_born_warriors_desc:0 "§LThe best philosophers of this species have all come to one conclusion : War is the answer.\n\nThis trait also adds +5% damage to your fleet.§!\n"
 
 trait_additrait_sociable:0 "Sociable"
 trait_additrait_sociable_desc:0 "§LThis species, by instinct or tradition, is used to discuss with all parties.\n\nThis trait also increases Trust Growth by 25%.§!\n"
 
 trait_additrait_competitive:0 "Competitive"
 trait_additrait_competitive_desc:0 "§LRituals or incessant fights, this species live for confrontation.\n\nThis trait adds +50% to Rivalry Influence Gain.§!\n"
 
 trait_additrait_aggressive:0 "Aggressive"
 trait_additrait_aggressive_desc:0 "§LCooperation isn't exactly a strong point of this species.\n\nThis trait allows a (1) max Rivalry.§!\n"
 
 trait_additrait_extremely_aggressive:0 "Extremely Aggressive"
 trait_additrait_extremely_aggressive_desc:0 "§LThis species feels threatened by other species.\n\nThis trait allows two (2) max Rivalry.§!\n"
 
 trait_additrait_zealous_defenders:0 "Zealous Defenders"
 trait_additrait_zealous_defenders_desc:0 "§LThis species fights with an ungodly zeal when threatened.§!\n"
 
 trait_additrait_lateral_thinkers:0 "Lateral Thinkers"
 trait_additrait_lateral_thinkers_desc:0 "§LThis species is used to battles using all the three dimensions, space isn't a novelty for them.\n\nThis trait adds +8% damage to your fleet.§!\n"
 
 trait_additrait_roboticians:0 "Roboticians"
 trait_additrait_roboticians_desc:0 "§LThis species have discovered robotics before faster-than-light travel.\n\nThis trait gives the technology robotic_workers.§!\n"
 
 trait_additrait_belligerent:0 "Belligerent"
 trait_additrait_belligerent_desc:0 "§LThis species thrives in confrontation.\n\nThis trait allows a (1) max Rivalry and adds +50% to Rivalry Influence Gain.§!\n"
 
 trait_additrait_fast_analysers:0 "Fast Analysers"
 trait_additrait_fast_analysers_desc:0 "§LThis species rarely loses time on insignificant datas.\n\nThis trait speed up surveys by 10%.§!\n"
 
 trait_additrait_thermosynthetic:0 "Thermosynthetic"
 trait_additrait_thermosynthetic_desc:0 "§LThis species gets an important part of its nutriments from their sun or others heat sources.§!\n"
 
 trait_additrait_war_lovers:0 "Friends of War"
 trait_additrait_war_lovers_desc:0 "§LWar is Love, Peace is Hate. At least according to this species.\n\n+15% War Happiness, -5% Peace Happiness.§!\n"
 
 trait_additrait_peace_lovers:0 "Friends of Peace"
 trait_additrait_peace_lovers_desc:0 "§LWar is an horrible thing, this species wants none to do with it.\n\n+15% Peace Happiness, -5% War Happiness.§!\n"
 
 trait_additrait_doulophage:0 "Doulophage"
 trait_additrait_doulophage_desc:0 "§LMembers of this species not only keep slaves, but also eat them.§!\n"
 
 trait_additrait_psionics:0 "Psionics"
 trait_additrait_psionics_desc:0 "§LThis species initially possess psionic power and is aware of its uses.\n\nThis trait gives the technology psionic_theory.§!\n"
 
 trait_additrait_passionate:0 "Passionate"
 trait_additrait_passionate_desc:0 "§LMembers of this species enjoy life in all of it's form and constantly find inspiration in things around them.§!\n"
 
