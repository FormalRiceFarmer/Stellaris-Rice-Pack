l_french:
 
################################################################
# NAVAL
################################################################

 tradition_naval:0 "Grande flotte"
 tradition_naval_desc:0 "Depuis qu'a commencé notre voyage dans les étoiles, nous comprenons l'importance qu'aura notre flotte dans les prochaines guerres."
 tr_naval_adopt:0 "Traditions navales"
 tr_naval_adopt_desc:0 "$tradition_naval_desc$\n\n$tr_naval_adopt_effect$\n\n$tr_naval_finish_effect$"
 tr_naval_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! augmentée de §G+10%§!."

 tr_naval_finish:0 "Traditions navales toutes adoptées"
 tr_naval_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter l'ensemble des $tr_naval_adopt$ augmente notre §Y$MOD_SHIP_COMBAT_SPEED_MULT$§! de §G+10%§!."
 
 tr_naval_1:0 "Innovative Thruster Designs"
 tr_naval_1_desc:0 "§YVitesse subluminique§! augmentée de §G+10%§!."
 tr_naval_1_delayed:0 "La compétition constante entre nos ingénieurs a conduit à l'élaboration de systèmes de calibrations plus efficaces."
 
 tr_naval_2:0 "Moteurs Stellaires"
 tr_naval_2_desc:0 "§Y$MOD_SHIP_INTERSTELLAR_SPEED_MULT$§! augmentée de §G+10%§!."
 tr_naval_2_delayed:0 "Nos plus talentueux savants ont révisé les designs de nos moteurs-FTL. Cette nouvelle version est bien meilleure."
 
 tr_naval_3:0 "Larges Hangars"
 tr_naval_3_desc:0 "§Y$MOD_NAVY_SIZE_MULT$§! augmentée de §G+10%§!."
 tr_naval_3_delayed:0 "Les hangars de nos spatioports sont bien plus spacieux, nous autorisant à héberger une flotte bien plus importante qu'avant."
 
 tr_naval_4:0 "Centre de coordination de la flotte"
 tr_naval_4_desc:0 "§HPermet le bâtiment:§! $add_traditions_building_fleet_coordination_center$"
 tr_naval_4_delayed:0 "Organiser les opérations de notre flotte n'est pas chose aisée. Nous devrions construire une organisation dédiée à cette tâche."
 
 tr_naval_5:0 "Pensée Latérale"
 tr_naval_5_desc:1 "§YDégâts causés par les vaisseaux§! augmentés de §G+10%§!."
 tr_naval_5_delayed:0 "Une toute nouvelle façon d'envisager les batailles dans un espace à trois dimensions a été inventé. Peu de gens la comprennent. Mais ça marche !"
 
################################################################
# AGGRESSION
################################################################

 tradition_aggression:0 "Agression"
 tradition_aggression_desc:0 "L'adversité est une force pour ceux qui sont suffisamment forts.\n\n§RMutuellement exclusif avec §YDiplomacie§!.§!"
 tr_aggression_adopt:0 "Traditions d'agression"
 tr_aggression_adopt_desc:0 "$tradition_aggression_desc$\n\n$tr_aggression_adopt_effect$\n\n$tr_aggression_finish_effect$"
 tr_aggression_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_RIVALRY_INFLUENCE_GAIN$§! augmentée de §G+30%§!."

 tr_aggression_finish:0 "Traditions d'agression toutes adoptées"
 tr_aggression_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter l'ensemble des $tr_aggression_adopt$ augmente notre §Y$MOD_COUNTRY_RIVALRY_INFLUENCE_GAIN$§! de §G+20%§!."
 
 tr_aggression_1:0 "Voix du pouvoir"
 tr_aggression_1_desc:0 "§Y$MOD_COUNTRY_MAX_RIVALRIES$§! augmenté de §G2§!."
 tr_aggression_1_delayed:0 "Peu importe le nombre et la force de nos ennemis, nous prévaudrons."
 
 tr_aggression_2:0 "Voix de la violence"
 tr_aggression_2_desc:0 "§Y$MOD_COUNTRY_MAX_RIVALRIES$§! augmenté de §G2§!."
 tr_aggression_2_delayed:0 "Notre seul vrai rival est en nous. Les autres ne sont que des obstacles qui seront éradiqués tôt ou tard."
 
 tr_aggression_3:0 "Les maillons d'une même chaîne"
 tr_aggression_3_desc:0 "Notre production d'£unity  §YUnité§! est augmentée de  §G+7.5%§!."
 tr_aggression_3_delayed:0 "L'univers est vaste et des entités terribles y résident, n'attendant qu'un signe de faiblesse. C'est en restant unis que nous repoussons les ténèbres."
 
 tr_aggression_4:0 "Feu purificateur"
 tr_aggression_4_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! augmentée de §G+5%§!,\n§Y$MOD_COUNTRY_CLEAR_BLOCKER_COST_MULT$§! réduit de §G-33%§!."
 tr_aggression_4_delayed:0 "La nature ne nous domine pas. Nous dominons la nature. Par le feu, nous tracerons un chemin vers la grandeur. Nous éliminerons chaque obstacle."
 
 tr_aggression_5:0 "Négociations sans compromis"
 tr_aggression_5_desc:1 "§Y$MOD_PLANET_UNREST_ADD$§! réduite de §G-20§! sur toutes nos planètes."
 tr_aggression_5_delayed:0 "Notre voie est tracée. Il ne peut y avoir de compromis ni de doutes. Ceux qui nous opposent doivent l'apprendre."
 
 tradition_diplomacy_desc:0 " Le moyen le plus sûr de se débarasser de ses ennemis est d'en faire ses amis.\n\n§RMutuellement exclusif avec §YAggression§!.§!"
  
################################################################
# STATECRAFT
################################################################

 tradition_statecraft:0 "Habilité politique"
 tradition_statecraft_desc:0 "L'amélioration de notre gouvernement par des réformes est essentielle pour nous permettre d'établir une société parfaite."
 tr_statecraft_adopt:0 "Traditions politiques"
 tr_statecraft_adopt_desc:0 "$tradition_statecraft_desc$\n\n$tr_statecraft_adopt_effect$\n\n$tr_statecraft_finish_effect$"
 tr_statecraft_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YCoût de recrutement des personnalités§! réduit de §G-10%§!."

 tr_statecraft_finish:0 "Traditions politiques toutes adoptées"
 tr_statecraft_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter l'ensemble $tr_statecraft_adopt$ augmente notre §Y$MOD_COUNTRY_GOVERNMENT_CIVIC_POINTS_ADD$§! de §G+2§!."
 
 tr_statecraft_1:0 "Censure d'état"
 tr_statecraft_1_desc:0 "§Y$MOD_COUNTRY_INFLUENCE_GAIN_ADD$§! augmentée de §G1§!,\n§Y$MOD_PLANET_UNREST_ADD$§! réduite de §G-10§! sur toutes nos planètes."
 tr_statecraft_1_delayed:0 "Par une censure mesurée, nous assurons un contrôle renforcé des forces politiques et évitons que de fausses informations n'atteignent trop aisément nos citoyens."
 
 tr_statecraft_2:0 "Débats publics"
 tr_statecraft_2_desc:0 "§Y$MOD_COUNTRY_FACTION_INFLUENCE_MULT$§! augmentée de §G+20%§!."
 tr_statecraft_2_delayed:0 "Les partis autorisés devraient toujours avoir la capacité de faire entendre et défendre leurs opinions sous les yeux du peuple."
 
 tr_statecraft_3:0 "Propagande gouvernementale"
 tr_statecraft_3_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! augmentée de §G+15%§!"
 tr_statecraft_3_delayed:0 "En mettant en valeur nos idéaux et en éclairant les informations de la bonne façon, le peuple commence à voir notre gouvernement d'un meilleur oeil."
 
 tr_statecraft_4:0 "Appareil d'État"
 tr_statecraft_4_desc:0 "§YNombre de personnalités§! augmenté de §Y3§!."
 tr_statecraft_4_delayed:0 "Le gouvernement est une fondation de la société permettant l'exploration de nouveaux horizons. Un gouvernement plus étendu est donc plus efficace."
 
 tr_statecraft_5:0 "Contrôle mondial"
 tr_statecraft_5_desc:1 "§Y$MOD_COUNTRY_BORDER_MULT$§! augmentée de §G+10%§!,\n§Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§! augmenté de §Y1§!."
 tr_statecraft_5_delayed:0 "Nous avons éliminé nombre de procédures inutiles et accru notre contrôle sur nos sytèmes. Cela nous permet également d'ajouter un système supplémentaire à nos systèmes principaux."
 
################################################################
# INSPIRATION
################################################################

 tradition_inspiration:0 "Inspiration"
 tradition_inspiration_desc:0 "La combinaison des rêves et de la persévérance est une force en elle-même."
 tr_inspiration_adopt:0 "Traditions d'inspiration"
 tr_inspiration_adopt_desc:0 "$tradition_inspiration_desc$\n\n$tr_inspiration_adopt_effect$\n\n$tr_inspiration_finish_effect$"
 tr_inspiration_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! augmentée de §G+5%§!."

 tr_inspiration_finish:0 "Traditions d'inspiration toutes adoptées"
 tr_inspiration_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter l'ensemble $tr_inspiration_adopt$ augmente notre §YProduction de minerais§! et notre §YGénération d'énergie§! dans tout l'empire de §G+5%§!."
 
 tr_inspiration_1:0 "Le cycle de la vie"
 tr_inspiration_1_desc:0 "§Y$MOD_COUNTRY_TRUST_GROWTH$§! accélérée de §G+15%§!,\n§Y$MOD_COUNTRY_TRUST_CAP_ADD$§! augmenté de §G20§!."
 tr_inspiration_1_delayed:0 "Peu importe que nous amenions le chaos ou l'espoir dans cet Univers, nous sommes tous nés enfants du grand cycle de la vie."
 
 tr_inspiration_2:0 "Compréhension"
 tr_inspiration_2_desc:0 "La production de recherche en £physics  §YPhysique§!, £society  §YSociété§! et £engineering  §YIngénierie§! augmentée de §G+10%§!."
 tr_inspiration_2_delayed:0 "La science n'est pas là pour les nombres, d'équations, de calculs ou d'algorithmes. La science est là pour pouvoir comprendre."
 
 tr_inspiration_3:0 "Mains créatrices"
 tr_inspiration_3_desc:0 "§Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! accélérée de §G+15%§!,\n§Y$MOD_PLANET_CLEAR_BLOCKER_TIME_MULT$§! réduite de §G-15%§!."
 tr_inspiration_3_delayed:0 "Être créatif n'est pas un hobby, mais une façon de vivre."
 
 tr_inspiration_4:0 "Nourritopia"
 tr_inspiration_4_desc:0 "§Y$country_resource_food_mult$§! augmentée de §G+10%§!."
 tr_inspiration_4_delayed:0 "La nourriture est essentiellement à la vie. Par conséquent, nous devons nous assurer de pouvoir en disposer en grandes quantités sans sacrifier la qualité."
 
 tr_inspiration_5:0 "La recherche du Paradis"
 tr_inspiration_5_desc:1 "§Y$MOD_POP_MIGRATION_SPEED$§! accélérée de §G+30%§! et  §Y$MOD_COUNTRY_RESETTLEMENT_COST_MULT$§! réduit de §G-15%§!."
 tr_inspiration_5_delayed:0 "Nous révons du Paradis chaque fois que nous fermons les yeux. Nous savons qu'il existe. Nous devons simplement le trouver."
  
################################################################
# EXPLORATION
################################################################

 tradition_exploration:0 "Exploration"
 tradition_exploration_desc:0 "Nous ne cesserons jamais d'explorer, et la fin de notre quête arrivera là où nous avons commencé et nous connaîtrons le lieu pour la première fois."
 tr_exploration_adopt:0 "Traditions d'exploration toutes adoptées"
 tr_exploration_adopt_desc:0 "$tradition_exploration_desc$\n\n$tr_exploration_adopt_effect$\n\n$tr_exploration_finish_effect$"
 tr_exploration_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YShip Sublight Speed§! augmentée de §G+15%§!."

 tr_exploration_finish:0 "Exploration Traditions Finished"
 tr_exploration_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter l'ensemble $tr_exploration_adopt$ augmente l'§Y$MOD_SHIP_EVASION_MULT$§! de nos vaisseaux de §G+15%§!."
 
 tr_exploration_1:0 "Stations d'écoute"
 tr_exploration_1_desc:0 "§Y$MOD_COUNTRY_SENSOR_RANGE_MULT$§! augmentée de §G+25%§!."
 tr_exploration_1_delayed:0 "Les mystères de l'Univers se dévoilent lentement. Notre enthousiasme a mené à l'établissement de stations sur toutes nos planètes afin d'écouter le vide."
 
 tr_exploration_2:0 "Systèmes d'écoute innovants"
 tr_exploration_2_desc:0 "§E$TRADITIONS_ADOPT$:§!\n§YShip Sensor Range§! augmentée de §G+20%§!."
 tr_exploration_2_delayed:0 "L'établissement de nos stations d'écoute nous a guidé pour améliorer significativement nos modéles de senseurs."
 
 tr_exploration_3:0 "De singuliers échos"
 tr_exploration_3_desc:0 "La §Y$MOD_SHIP_INTERSTELLAR_SPEED_MULT$§! de nos vaisseaux augmentée de §G+10%§!,\n§Y$MOD_SHIP_EMERGENCY_FTL$§! réduite de §G-33%§!."
 tr_exploration_3_delayed:0 "D'étranges anomalies dans l'espace subluminique ont été découvertes suite à nos avancées dans le domaine des scanners. Il semblerait qu'il s'agisse de pertubations spatiales datant de la création de l'Univers. L'exploitation de cette théorie pourrait bien changer la façon dont nous voyageons dans l'espace intersidéral."
 
 tr_exploration_4:0 "Protocole d'études standardisés"
 tr_exploration_4_desc:0 "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! accélérée de §G+10%§! et §Y$MOD_SHIP_ANOMALY_GENERATION_CHANCE$§! augmentées de §G+15%§!."
 tr_exploration_4_delayed:0 "Suivre une méthode standard pour l'exploration de nouveaux mondes nous permettra de déceler des éléments récurrents sans perdre de temps sur des données insignifiantes."
 
 tr_exploration_5:0 "Analyse des données améliorée"
 tr_exploration_5_desc:1 "§Y$MOD_SHIP_ANOMALY_RESEARCH_SPEED$§! accélérée de §G+20%§!."
 tr_exploration_5_delayed:0 "En créant une base de donnée contenant tout notre savoir sur les systèmes et planètes déjà connus, nous sommes capables d'accélérer notre analyse de phénomènes inconnus et étranges."
 
 
################################################################
# BUILDINGS
################################################################
 
 add_traditions_building_fleet_coordination_center:0 "Centre de Coordination de la Flotte" 
 add_traditions_building_fleet_coordination_center_desc:0 "Cet ensemble de bâtiments élabore les plans de vol de nos flottes à travers la galaxie."