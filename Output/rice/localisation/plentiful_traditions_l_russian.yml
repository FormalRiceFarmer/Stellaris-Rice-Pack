tr_benevolence_4_delayed:0 "The discovery of new worlds, is what brings us closer together."
 
tr_benevolence_5:0 "United Passion"
tr_benevolence_5_desc:1 "§Y$MOD_PLANET_MIGRATION_XENO_PULL$§! increased by §G+30%§!."
