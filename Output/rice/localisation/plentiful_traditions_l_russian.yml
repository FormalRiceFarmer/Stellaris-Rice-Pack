tradition_mysticism:0 "Mysticism"
tradition_mysticism_desc:0 "Follow and protect the path of living in harmony with nature, where an affluence for bio-diversity is greatly favored above any materialistic profiteering and selfish desires." # No one will protect what they don't care about, and no one will care about what they have never experienced. David Attenborough
tr_mysticism_adopt:0 "Mysticism Traditions"
tr_mysticism_adopt_desc:0 "$tradition_mysticism_desc$\n\n$tr_mysticism_adopt_effect$\n\n$tr_mysticism_finish_effect$"
tr_mysticism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! increased by §G+15%§!."

tr_mysticism_finish:0 "Mysticism Traditions Finished"
tr_mysticism_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n§HUnlocks Planetary Edict:§! $edict_plentiful_traditions_sacred_act$, allowing the planet's obelisks, temples, pillars and sanctums to have a chance of producing additional £unity  §YUnity§! and gives a temporary §G+5%§! bonus to the planet's unity production at the cost of influence.\n\n"

tr_mysticism_1:0 "Compassionate Guidance"
tr_mysticism_1_desc:0 "§Y$MOD_LEADER_AGE$§! increased by §G+20§!.\n\n§HUnlocks Building:§! $building_plentiful_traditions_obelisk1$, a planet unique upgrade of a Blessed Foundation increasing a planet's £food §Y$tile_resource_food_mult$§! and £energy §Y$tile_resource_energy_mult$§! production. Only one Obelisk is allowed to be built on a planet."
tr_mysticism_1_delayed:0 "No virtue is greater than our elders' compassion when we are faced with animosity."

tr_mysticism_2:0 "Selfless Frugality"
tr_mysticism_2_desc:0 "§Y$MOD_POP_FOOD_REQ_MULT$§! and the cost of §Y$CONSUMER_GOODS$§! decreased by §G-5%§!.\n\n§HUnlocks Building:§! $building_plentiful_traditions_obelisk2$, a planet unique upgrade of a Blessed Foundation that increases a planet's £energy §Y$tile_resource_energy_mult$§! and £minerals §Y$tile_resource_minerals_mult$§! production. Only one Obelisk is allowed to be built on a planet."
tr_mysticism_2_delayed:0 "Moderating consumption and avoiding extravagance sustains the beauty and economy of nature itself."

tr_mysticism_3:0 "Circle of Modesty"
tr_mysticism_3_desc:0 "§Y$pc_nuked_habitability$§! increased by §G+50%§!.\n\n§HUnlocks Building:§! $building_plentiful_traditions_obelisk3$, a planet unique upgrade of a Blessed Foundation that increases a planet's £minerals §Y$tile_resource_minerals_mult$§! and £food §Y$tile_resource_food_mult$§! production. Only one Obelisk is allowed to be built on a planet."
tr_mysticism_3_delayed:0 "A natural fear of death, brings out an unquestioned love for life. Even places void of life and filled with destruction deserve a chance for redemption."

tr_mysticism_4:0 "Keys of Life"
tr_mysticism_4_desc:0 "§Y$country_resource_unity_mult$§! increased by §G+5%§! and §Y$damage_vs_country_type_drone_mult$§! increased by §G+15%§!"
tr_mysticism_4_delayed:0 "Abscence of compassion, frugality and modesty may lead to a future that is dark and empty."

tr_mysticism_5:0 "Unwavering Will"
tr_mysticism_5_desc:1 "§Y$damage_vs_country_type_ai_empire_mult$§! increased by §G+15%§!.\n\n§HUnlocks Building:§! $building_plentiful_traditions_sanctum_of_keys$, a planet unique building that slightly increases the planet's §Y$MOD_POP_HAPPINESS$§!, §Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! and produces £unity  §YUnity§!."
tr_mysticism_5_delayed:0 "Embrace the Keys of Life to avoid an obsession with power or self-interest."

# Mysticism buildings
building_plentiful_traditions_obelisk0:0 "Blessed Foundation"
building_plentiful_traditions_obelisk0_desc:0 "A simple concrete slab, with no use of its own, meant as a strong foundation on which a sacred building or shrine can be built.\n\nUpgrades into §Y$building_plentiful_traditions_obelisk1$§!, §Y$building_plentiful_traditions_obelisk2$§! or §Y$building_plentiful_traditions_obelisk3$§!."
building_plentiful_traditions_obelisk1:0 "Obelisk of Compassion"
building_plentiful_traditions_obelisk1_desc:0 "The Obelisk of Compassion is built as a shrine for those that see the fertile ground it is built upon as a great blessing. Built onto a $building_plentiful_traditions_obelisk0$"
building_plentiful_traditions_obelisk2:0 "Obelisk of Frugality"
building_plentiful_traditions_obelisk2_desc:0 "The Obelisk of Frugality is built as a shrine for those that revere the energetic properties around natural sites. Built onto a $building_plentiful_traditions_obelisk0$"
building_plentiful_traditions_obelisk3:0 "Obelisk of Modesty"
building_plentiful_traditions_obelisk3_desc:0 "The Obelisk of Modesty is built as a shrine for those that believe the natural minerals within a planet contain sacred and protective properties. Built onto a $building_plentiful_traditions_obelisk0$"
building_plentiful_traditions_sanctum_of_keys:0 "Sanctum of Keys"
building_plentiful_traditions_sanctum_of_keys_desc:0 "The Sanctum of Keys is one of the holiest sites one can go to in their lifetime. The structures surrounding the Sanctum of Keys protect it from outside influences."

# Mysticism edicts
edict_plentiful_traditions_sacred_act:0 "§GSacred Act§!"
edict_plentiful_traditions_sacred_act_desc:1 "This planetary edict allows the planet's obelisks, temples, pillars and sanctums to have a chance of producing additional £unity  §YUnity§! and gives a temporary §G+5%§! bonus to the planet's unity production at the cost of influence.\n\n"

