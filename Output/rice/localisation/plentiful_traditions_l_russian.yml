tradition_industrial:0 "Industry"
tradition_industrial_desc:0 "We must specialize in mining, extraction, cargo and raw ingenuity to get things done without wasting effort and materials on too much elegance."
tr_industrial_adopt:0 "Industry Traditions"
tr_industrial_adopt_desc:0 "$tradition_industrial_desc$\n\n$tr_industrial_adopt_effect$\n\n$tr_industrial_finish_effect$"
tr_industrial_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$shipsize_mining_station_build_cost_mult$§! decreased by §G-15%§!.\n\n§HUnlocks Spaceport Module:§! $sm_orbital_fracking_cannon$, a spaceport module that adds to the planet's £minerals  §YMinerals§! production."

tr_industrial_finish:0 "Industry Traditions Finished"
tr_industrial_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n§HUnlocks Planetary Edict:§! $edict_plentiful_traditions_ionized_excavation$, boosting the planet's mining facilities with a chance of adding additional £minerals  §YMinerals§! deposits and gives a temporary §G+10%§! bonus to their mineral production at the cost of influence.\n\n§HUnlocks Planetary Edict:§! $edict_plentiful_traditions_harvest_erupt$, detonates a well-stablished colony to erupt from within, destroying the colony and the planet completely to reveal £minerals  §YMineral§! deposits that are often deeply buried within a planet's core.\n\n"

tr_industrial_1:0 "Hydro-Magnetic Geoponics"
tr_industrial_1_desc:0 "§Y$hydroponics_farm_build_cost_mult$§! decreased by §G-15%§!."
tr_industrial_1_delayed:0 "Our geoponic engineers and physicists have come up with new blueprints that should make our food production more cost-effective."

tr_industrial_2:0 "Multi-Functional Cargo Bay"
tr_industrial_2_desc:0 "§Y$shipsize_colonizer_build_cost_mult$§! decreased by §G-20%§!."
tr_industrial_2_delayed:0 "Industrialized colony ships may not have all the latest features, but you get what you pay for."

tr_industrial_3:0 "Crystalline Guidance Systems"
tr_industrial_3_desc:0 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! decreased by §G-30%§!."
tr_industrial_3_delayed:0 "Resettlement doesn't require ships with beautiful rooms, cryo chambers, delicious food and the latest media."

tr_industrial_4:0 "Beam-Focused Metallurgy"
tr_industrial_4_desc:0 "§HUnlocks Building:§! $building_plentiful_traditions_purification_facility$, a planet unique building that increases a planet's £minerals §Y$tile_resource_minerals_mult$§! production."
tr_industrial_4_delayed:0 "Specialized drills that use beam-focused heat are needed to access minerals that would otherwise be too costly to extract."

tr_industrial_5:0 "Creative Accounting"
tr_industrial_5_desc:1 "§HUnlocks Edict:§! $edict_plentiful_traditions_industrial_goods$, decreasing the empire's mineral cost of §Y$CONSUMER_GOODS$§! used by our £pops  Pops by §G-20%§!."
tr_industrial_5_delayed:0 "The right accountant is useful even in space. The valuable cargo of mining- and trading freighters is required to be 'carefully' audited, for a fee."

# Industrial buildings
building_plentiful_traditions_purification_facility:0 "Purification Facility"
building_plentiful_traditions_purification_facility_desc:0 "Purification Facilities increase the overall production of minerals of a planet."

sm_orbital_fracking_cannon:0 "Orbital Fracking Cannon"

tech_plentiful_traditions_orbital_fracking_cannon:0 "Orbital Fracking Cannon"
tech_plentiful_traditions_orbital_fracking_cannon_desc:0 "Advances in orbital fracking technology could in theory increase the mining production of our mining networks on the planet. The orbital fracking cannon would require an entire spaceport module to efficiently cover the entire planet in cycles."

# Industrial edicts
edict_plentiful_traditions_industrial_goods:0 "Industrial Goods"
edict_plentiful_traditions_industrial_goods_desc:1 "This Edict decreases the inefficiency of our empire's cargo logistics for the consumer goods on the planets within our empire."

edict_plentiful_traditions_ionized_excavation:0 "§RIonized Excavation§!"
edict_plentiful_traditions_ionized_excavation_desc:1 "This planetary edict boosts the planet's §Ymining facilities§! with a chance of adding additional £minerals  §YMinerals§! deposits and gives a temporary §G+10%§! bonus to their mineral production at the cost of influence.\n\n"

edict_plentiful_traditions_harvest_erupt:0 "§RPlanetary Eruption§!"
edict_plentiful_traditions_harvest_erupt_desc:1 "This planetary edict prepares our planet to erupt from within, destroying the colony and the planet completely. This allows our mining vessels to have easier access to the many minerals that are often deeply buried within a planet's core. The number of £minerals  §YMineral§! deposits revealed depends on the §Ysize§! of the planet and the skill of our industrious engineers. We expect our engineers to be ready in §Y2§! years.\n\n§RWARNING§!: this WILL destroy this colony!"

plentiful_traditions_harvest_pedict.1.title:0 "Planetary Eruption"
plentiful_traditions_harvest_pedict.1.desc:0 "As our colony on §Y[From.GetName]§! is evacuating, our engineers are carefully preparing a device that can detonate the entire planet. We expect this planet to reveal a great number of £minerals  §YMineral§! deposits that we can use to further expand our empire."
plentiful_traditions_harvest_pedict.1.a:0 "Detonate the §Ylarge§! planet to reveal its £minerals  §YMinerals§!!"
plentiful_traditions_harvest_pedict.1.b:0 "Detonate the §Ymedium§! planet to reveal its £minerals  §YMinerals§!!"
plentiful_traditions_harvest_pedict.1.c:0 "Detonate the §Ysmall§! planet to reveal its £minerals  §YMinerals§!!"
plentiful_traditions_harvest_pedict.1.d:0 "Let's leave §Y[From.GetName]§! as it is."

