tradition_purity:0 "Purity"
tradition_purity_desc:0 "A star nation built on the rotten foundation of xeno inclusion will inevitably collapse.\n\n§RMutually exclusive with §Y$tradition_benevolence$§!.§!"
tr_purity_adopt:0 "Purity Traditions"
tr_purity_adopt_desc:0 "$tradition_purity_desc$\n\n$tr_purity_adopt_effect$\n\n$tr_purity_finish_effect$"
tr_purity_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_TRADITION_COST_NUM_XENO_SLAVES_MULT$§! decreased by §G-20%§!"

tr_purity_finish:0 "Purity Traditions Finished"
tr_purity_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_purity_adopt$ increases our §Y$MOD_MEGASTRUCTURE_BUILD_SPEED_MULT$§! by §G+15%§!.\n\n"
 
tr_purity_1:0 "Determination"
tr_purity_1_desc:0 "§Y$pop_ethic_xenophobe_attraction_mult$§! increased by §G+15%§!."
tr_purity_1_delayed:0 "Our population must be educated on the many unfathomable evils we face as we claim our place in the cosmos, lest their fragile minds begin to wander in dangerous directions..."
 
tr_purity_2:0 "Perseverance"
tr_purity_2_desc:0 "§Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! increased by §G+15%§!."
tr_purity_2_delayed:0 "We cannot rest while the myriad xenos continue to pollute our galaxy with their wretched presence. Their mere existence is a threat to our way of life."
 
tr_purity_3:0 "Security Precautions"
tr_purity_3_desc:0 "§Y$MOD_PLANET_UNREST_ADD$§! decreased by §G-20§! on all our planets."
tr_purity_3_delayed:0 "Whether chosen by a higher power or simple genetic chance, our exceptional species is without compare. We are clearly destined for great things."
 
tr_purity_4:0 "Agency"
tr_purity_4_desc:0 "§Y$MOD_ARMY_HEALTH$§! increased by §G+25%§!."
tr_purity_4_delayed:0 "We will never bow to those who are inferior. Let them hurl themselves against our mighty battle fleets!"
 
tr_purity_5:0 "Nemesis"
tr_purity_5_desc:1 "§Y$MOD_COUNTRY_BORDER_MULT$§! increased by §G+15%§! and §Y$MOD_COUNTRY_MAX_RIVALRIES$§! increased by §G+1§!."
tr_purity_5_delayed:0 "All beings have their assigned station in the universe. Those who belong to a lesser species should take comfort in their servitude to their betters."

