tr_benevolence_2:0 "Empathetic Society"
tr_benevolence_2_desc:0 "§Y$category_statecraft_research_speed_mult$§! increased by §G+15%§!."
tr_benevolence_2_delayed:0 "The understanding and sharing of feelings between other species, is what brings us forward."
 
tr_benevolence_3:0 "Mercy"
tr_benevolence_3_desc:0 "§Y$MOD_POP_MIGRATION_SPEED$§! increased by §G+30%§!."
