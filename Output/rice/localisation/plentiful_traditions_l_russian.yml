tradition_mutagenesis:0 "Mutagenesis"
tradition_mutagenesis_desc:0 "We care little for the concern of others in our pursuit to reap newly discovered genetic materials."
#Other living organisms are nothing but building blocks towards the perfection of our collective.
tr_mutagenesis_adopt:0 "Mutagenesis Traditions"
tr_mutagenesis_adopt_desc:0 "$tradition_mutagenesis_desc$\n\n$tr_mutagenesis_adopt_effect$\n\n$tr_mutagenesis_finish_effect$"
tr_mutagenesis_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_FOOD_REQ_MULT$§! decreased by §G-15%§!."

tr_mutagenesis_finish:0 "Mutagenesis Traditions Finished"
tr_mutagenesis_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nThe effect on increased §Y$TRADITION_COST$§! caused by number of colonies is reduced by §G-15%§!.\n\n§HUnlocks Building:§! $building_plentiful_traditions_pillar_of_affliction$, a planet unique building that greatly boosts a planet's £society  §YSociety§! output.\n\n"

tr_mutagenesis_1:0 "Deluge"
tr_mutagenesis_1_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! increased by §G+10%§!."
tr_mutagenesis_1_delayed:0 "Other worlds are but a rewarding mutation waiting to happen."

tr_mutagenesis_2:0 "Burrow"
tr_mutagenesis_2_desc:0 "§Y$MOD_PLANET_FORTIFICATION_STRENGTH$§! increased by §G+75%§! and §Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§! increased by §G+1§!."
tr_mutagenesis_2_delayed:0 "Our defensive burrows make short work of any incoming threat."

tr_mutagenesis_3:0 "Mutagenic Growth"
tr_mutagenesis_3_desc:0 "§Y$MOD_SHIP_AUTO_REPAIR_ADD$§! increased by §G+1.5%§!."
tr_mutagenesis_3_delayed:0 "The carefully constructed mutagens that we added to our mighty ships have given our fleet wildly differing regenerative properties."

tr_mutagenesis_4:0 "Blight"
tr_mutagenesis_4_desc:0 "Reduced §Y$MOD_TRADITION_COST_NUM_FOUNDER_POPS_MULT$§! by §G-75%§!.\n\nUnlocks the §YToxic Plague§! War Demand, decreasing an enemy empire's £pops  Pop §Y$MOD_POP_GROWTH_SPEED$§! by §G-10%§! for §Y10§! years."
tr_mutagenesis_4_delayed:0 "There is no need for others to waste sources of energy on reproduction, as they too are or will become an ingredient to the collective."

tr_mutagenesis_5:0 "Breeding Pool"
tr_mutagenesis_5_desc:1 "§HUnlocks Building:§! $building_plentiful_traditions_mutagenesis_lab$, a planet unique building that increases a planet's £food §Y$tile_resource_food_mult$§! production."
tr_mutagenesis_5_delayed:0 "The galaxy's sources of energy are meant to make our empire thrive, so that we can discover a multitude of ways to further mutate our collective into perfection."

# Mutagenesis buildings
building_plentiful_traditions_pillar_of_affliction:0 "Pillar of Affliction"
building_plentiful_traditions_pillar_of_affliction_desc:0 "A seemingly living pillar construct that appears to mutate slowly by absorbing nearby genetic materials, adding more width and height to its robust structure, as the empire grows."
building_plentiful_traditions_mutagenesis_lab:0 "Mutagenesis Lab"
building_plentiful_traditions_mutagenesis_lab_desc:0 "A lab with living entities within glass-like tanks that do not appear to look alike, as if each is crafted with a specific purpose."

