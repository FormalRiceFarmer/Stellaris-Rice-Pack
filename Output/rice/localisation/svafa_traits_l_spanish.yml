l_spanish:
 ####################################
 # Rasgos
 ####################################

 trait_svafa_abhorrent:0 "Aberrantes"
 trait_svafa_abhorrent_desc:0 "§LEl simple pensamiento de esta especie por parte de los demas, les produce una repugnancia y odio extremos.§!\n"
 trait_svafa_amphibious:0 "Anfibios"
 trait_svafa_amphibious_desc:0 "§LEsta especie ha evolucionado para vivir confortablemente en ecosistemas acuáticos.§!\n"
 trait_svafa_autotrophic:0 "Autotrofos"
 trait_svafa_autotrophic_desc:0 "§LEsta especie se alimenta mediante la fotosíntesis o quimiosíntesis, reduciendo asi su dependencia del medio ambiente y de la materia orgánica.§!\n"
 trait_svafa_bioelectrogenesis:0 "Bioelectrogenesis"
 trait_svafa_bioelectrogenesis_desc:0 "§LLos Miembros de esta especie tienen un órgano especializado en la producción y descarga de electricidad.§!\n"
 trait_svafa_bioships:0 "Bionaves"
 trait_svafa_bioships_desc:0 "§LLas naves de esta especie son de naturaleza parcialmente orgánicas, permitiéndoles una regeneración gradual de sus daños en combate.§!\n"
 trait_svafa_cannibalistic:0 "Caníbales"
 trait_svafa_cannibalistic_desc:0 "§LLos miembros de esta especie practican el canibalismo y lo ven como algo totalmente normal, para disgusto de sus vecinos.§!\n"
 trait_svafa_carnivorous:0 "Carnívoros"
 trait_svafa_carnivorous_desc:0 "§LLos miembros de esta especie son estrictamente carnívoros. Aunque su dieta es ineficaz, su entrenamiento en caza les sirve para mejorar el combate de sus tropas.§!\n"
 trait_svafa_cisgenic:0 "Cisgénicos"
 trait_svafa_cisgenic_desc:0 "§LEsta especie ha usado la ingeniería genética para seleccionar ventajas génicas que incrementen su salud y longevidad.§!\n"
 trait_svafa_combative:0 "Combativos"
 trait_svafa_combative_desc:0 "§LLos miembros de esta especie son generalmente agresivos y buscan confrontaciones para tratar de ejercer su dominio sobre los otros.§!\n"
 trait_svafa_compliant:0 "Complacientes"
 trait_svafa_compliant_desc:0 "§LLos miembros de esta especie normalmente aceptan a los otros, dejando de lado sus propias tradiciones para complacer a los demás.§!\n"
 trait_svafa_deferential:0 "Respetuosos"
 trait_svafa_deferential_desc:0 "§LEsta especie tiene una inclinación natural a ser amigables y respetuosos con las demás razas.§!\n"
 trait_svafa_drone_mentality:0 "Mentalidad Conjunta"
 trait_svafa_drone_mentality_desc:0 "§LEsta especie ha evolucionado de una forma de vida altamente comunal y sus miembros son naturalmente sirvientes y dóciles a sus líderes, pero encuentran la independencia y la creatividad innaturales.§!\n"
 trait_svafa_ectothermic:0 "Ectotermos"
 trait_svafa_ectothermic_desc:0 "§LEsta especie es de sangre fría y requiere calor contaste del medio para mantener la temperatura corporal.§!\n"
 trait_svafa_eidetic_memory:0 "Memoria Eidetica"
 trait_svafa_eidetic_memory_desc:0 "§LLos miembros de esta especie tienen una memoria casi perfecta, beneficiándose enormemente en diversas áreas de estudio.§!\n"
 trait_svafa_electrogenic_defense:0 "Defensas Electrogénicas"
 trait_svafa_electrogenic_defense_desc:0 "§LEsta especie es capaz de dar descargas eléctricas como método de defensa. El estudio de esta habilidad les ha enseñado técnicas energéticas avanzadas.§!\n"
 trait_svafa_electroreceptors:0 "Electroreceptores"
 trait_svafa_electroreceptors_desc:0 "§LEsta especie evoluciono con la habilidad de detectar pulsos electromagnéticos y lo han aplicado a su tecnología.§!\n"
 trait_svafa_electrovore:0 "Electróvoros"
 trait_svafa_electrovore_desc:0 "§LEsta especie es capaz de consumir electricidad para mejorar sus funciones vitales, reduciendo las necesidades de materia organica pero drenando cierta cantidad de creditos energeticos.§!\n"
 trait_svafa_empathic:0 "Empáticos"
 trait_svafa_empathic_desc:0 "§LLos miembros de esta especie tienen una habilidad singular para ponerse en el lugar de otras especies y ayudarlas.§!\n"
 trait_svafa_epimorphosis:0 "Epimorfosis"
 trait_svafa_epimorphosis_desc:0 "§LLos miembros de esta especie son capaces de regenerar órganos y tejidos de manera natural.§!\n"
 trait_svafa_herbivorous:0 "Herbívoros"
 trait_svafa_herbivorous_desc:0 "§LEsta especie herbívora ha evolucionada a partir de animales de presa y es vista mayormente como indefensos y altamente paranoides.§!\n"
 trait_svafa_homeothermic:0 "Homeotermos"
 trait_svafa_homeothermic_desc:0 "§LEsta especie es capaz de mantener la temperatura corporal independientemente de las de su entorno, pero lo pasan mal con los climas extremos.§!\n"
 trait_svafa_hydrophobic:0 "Hidrofobicos"
 trait_svafa_hydrophobic_desc:0 "§LEsta especie ha evolucionado en climas altamente secos y son mantienen cierta aversion al agua.§!\n"
 trait_svafa_lithovore:0 "Litóvoros"
 trait_svafa_lithovore_desc:0 "§LEsta especie tiene cierta apetencia por las rocas en su dieta. Sus almacenes de minerales se verán afectados por su apetito, pero no requieren tantos recursos orgánicos como otras especies.§!\n"
 trait_svafa_multidextrous:0 "Ambidiestros"
 trait_svafa_multidextrous_desc:0 "§LLos Miembros de esta especie son capaces de manipular varios apéndices de manera eficiente al mismo tiempo, incrementando sus capacidades de producción exponencialmente.§!\n"
 trait_svafa_natural_psionics:0 "Psionicos"
 trait_svafa_natural_psionics_desc:0 "§LLos miembros de esta especie demuestran una habilidad psionica natural.§!\n"
 trait_svafa_neural_network:0 "Red Neural"
 trait_svafa_neural_network_desc:0 "§LLos miembros de esta especie tienen una red de ganglios, cerebros y/o nodos neurales que le permiten extraordinarias proezas tales como pensamientos multitarea en paralelo.§!\n"
 trait_svafa_organic_construction:0 "Construcciones Orgánicas"
 trait_svafa_organic_construction_desc:0 "§LEsta especie tiene una fuerte afinidad por el mundo natural, manipulado y transformando las formas de vida salvaje en sus edificios y estructuras.§!\n"
 trait_svafa_parasitic:0 "Parásitos"
 trait_svafa_parasitic_desc:0 "§LEsta especie vive de manera totalmente dependiente en un organismo anfitrión el cual parasita y controla.§!\n"
 trait_svafa_parthenogenetic:0 "Partenogenéticos"
 trait_svafa_parthenogenetic_desc:0 "§LEsta especie se reproduce asexualmente de manera explosiva, lo cual la hace muy solitaria como resultado.§!\n"
 trait_svafa_quarrelsome:0 "Peleones"
 trait_svafa_quarrelsome_desc:0 "§LEsta especie es normalmente hostil con las otras razas.§!\n"
 trait_svafa_quick_reflexes:0 "Reflejos Rápidos"
 trait_svafa_quick_reflexes_desc:0 "§LLos miembros de esta especie tienen una coordinación y tiempos de reacción superiores.§!\n"
 trait_svafa_relic_of_the_past:0 "Reliquias del Pasado"
 trait_svafa_relic_of_the_past_desc:0 "§LEsta especie es descendiente de los restos olvidados de un imperio caído, el cual hace tiempo que ha olvidado su tecnología y ha sido reducido a una civilización pre-espacial.§!\n"
 trait_svafa_scavengers:0 "Oportunista"
 trait_svafa_scavengers_desc:0 "§LEsta especie ha evolucionado en un medio ambiente hostil donde la habilidad de encontrar refugio rápidamente era fundamental para sobrevivir.§!\n"
 trait_svafa_spaceborn:0 "Nacidas del Espacio"
 trait_svafa_spaceborn_desc:0 "§LEsta especie es orginária del vacío entre las estrellas y después se adaptó a la vida en planetas.§!\n"
 trait_svafa_subterranean:0 "Subterráneos"
 trait_svafa_subterranean_desc:0 "§LEsta especie es nativa de cuevas y cavernas, lo cual les ofrece una gran protección de sus enemigos, pero requiere de caras excavaciones para desarrollarse.§!\n"
 trait_svafa_swarm_tactics:0 "Tácticas de Enjambre"
 trait_svafa_swarm_tactics_desc:0 "§LEsta especie prolifica no es dada a la estrategia, en su lugar prefieren sobrepasar a sus enemigos en número.§!\n"
 trait_svafa_symbiotic:0 "Simbiótica"
 trait_svafa_symbiotic_desc:0 "§LEsta especie vive en simbiosis con formas de vida nativas de su mundo natal, y ha evolucionado de manera conjunta a causa de esto.§!\n"
 trait_svafa_thermogenic:0 "Termogénicos"
 trait_svafa_thermogenic_desc:0 "§LEsta especie crean un calor interno mediante procesos quimicos y/o metabólicos, lo cual los adapta a vivir bien en ambientes fríos pero son propensos a la hipertermia en climas mas cálidos.§!\n"
 trait_svafa_toxic:0 "Tóxicos"
 trait_svafa_toxic_desc:0 "§LEsta especie produce una toxina letal para la mayoría de especies galácticas, pero lo pasa bastante mal en mundos donde no se pueden encontrar los precursores de sus toxinas.§!\n"
 trait_svafa_transgenic:0 "Transgénicos"
 trait_svafa_transgenic_desc:0 "§LEsta especie ha sufrido pequeñas modificaciones genéticas usando genes de especies similares para aumentar su adaptabilidad y resistencia a ambientes foraneos.§!\n"
 trait_svafa_violent:0 "Violentos"
 trait_svafa_violent_desc:0 "§LLos miembros de esta especie están inclinados a expresarse de una manera brutal y violenta.§!\n"
 
