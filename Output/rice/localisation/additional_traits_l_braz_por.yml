 trait_additrait_multitasking:0 "Multitarefas"
 trait_additrait_multitasking_desc:0 "§LA habilidade dessa raça em realizar múltiplas tarefas ao mesmo tempo lhes dá uma vantagem no desenvolvimento tecnológico.§!\n"
 
 trait_additrait_easily_satisfied:0 "Fácil de Agradar"
 trait_additrait_easily_satisfied_desc:0 "§LAs mais básicas necessidades vitais já são o suficiente para deixar indivíduos dessa espécie contentes.§!\n"
 
 trait_additrait_born_warriors:0 "Guerreiros Natos"
 trait_additrait_born_warriors_desc:0 "§LTodos os melhores filósofos dessa raça chegaram à mesma conclusão: Guerra é a resposta.\n\nEsta Trait adiciona 5% de dano a suas frotas.§!\n"
 
 trait_additrait_sociable:0 "Conversadores"
 trait_additrait_sociable_desc:0 "§LEssa espécie, por instinto ou tradição, tem o hábito de bater papo o máximo possível.\n\nEsta Trait também aumenta o Crescimento de Confiança por 25%.§!\n" 
 
 trait_additrait_competitive:0 "Competitivos"
 trait_additrait_competitive_desc:0 "§LEm rituais ou brigas incessantes, indivíduos dessa espécie vivem para provar seu valor.\n\nEsta trait adiciona 50% ao Ganho de Influência por Rivais.§!\n"
 
 trait_additrait_aggressive:0 "Agressivos"
 trait_additrait_aggressive_desc:0 "§LCooperação não é exatamente um ponto forte nessa espécie.\n\nEsta Trait permite um Rival adicional.§!\n"
 
 trait_additrait_extremely_aggressive:0 "Extremamente Agressivos"
 trait_additrait_extremely_aggressive_desc:0 "§LEssa espécie se sente ameaçado por outras espécies, não importa o quão amigáveis.\n\nEsta Trait permite dois Rivais adicionais.§!\n"
 
 trait_additrait_zealous_defenders:0 "Defensores Fanáticos"
 trait_additrait_zealous_defenders_desc:0 "§LEssa espécie luta com um zelo brutal quando encurralada.§!\n"
 
 trait_additrait_lateral_thinkers:0 "Pensadores Laterais"
 trait_additrait_lateral_thinkers_desc:0 "§LEssa espécie está acostumada a combate tridimensional, então combate espacial não é grande novidade para eles.\n\nEsta Trait adiciona 8% de dano a suas frotas.§!\n"
  
 trait_additrait_roboticians:0 "Especialistas em Robótica"
 trait_additrait_roboticians_desc:0 "§LEssa sociedade inventou robôs e xenóides de uso em larga escala antes da invenção de viagem mais rápida que a luz.\n\nEssa trait destranca a tecnologia robotic_workers.§!\n"

 trait_additrait_belligerent:0 "Beligerante"
 trait_additrait_belligerent_desc:0 "§LEssa espécie possui um amor por confrontos e lutas.\n\nEsta Trait permite um Rival adicional e adiciona 50% ao Ganho de Influência por Rivais.§!\n"

 trait_additrait_fast_analysers:0 "Analistas Hábeis"
 trait_additrait_fast_analysers_desc:0 "§LMembros dessa espécie raramente perdem tempo com dados de pouca importância. \n\nEsta característica lhe da 10 % a mais de velocidade em inspeções§!\n"
 
 trait_additrait_thermosynthetic:0 "Termo Sintético"
 trait_additrait_thermosynthetic_desc:0 "§LEssa espécie pega grande parte de seus nutrimentos pelo sol e de outras fontes de calor.§!\n"

 trait_additrait_war_lovers:0 "Amigos da Guerra"
 trait_additrait_war_lovers_desc:0 "§LGuerra é Amor, Paz é Ódio. De acordo com essa espécie.\n\n+15% War Happiness, -5% Peace Happiness.§!\n"
 
 trait_additrait_peace_lovers:0 "Amigos da Paz"
 trait_additrait_peace_lovers_desc:0 "§LWar is an horrible thing, this species wants none to do with it.\n\n+15% Peace Happiness, -5% War Happiness.§!\n"
 
 trait_additrait_doulophage:0 "Canibais"
