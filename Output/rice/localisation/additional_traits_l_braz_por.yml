 trait_additrait_psionics:0 "Psiônicos"
 trait_additrait_psionics_desc:0 "§LEsta espécie inicialmente possuem poderes psiônicos e está ciente de seus usos.\n\nEssa trait destranca a tecnologia psionic_theory.§!\n"

 trait_additrait_passionate:0 "Passionate"
