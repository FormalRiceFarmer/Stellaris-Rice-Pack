 tr_synthetics_2:0 "Systematic Maintenance"
 tr_synthetics_2_desc:0 "§YSynthetic Maintenance Costs§! decreased by §G-15%§!."
 tr_synthetics_2_delayed:0 "Maintaining artificial systems can be systematically optimized."
 
 tr_synthetics_3:0 "Optimized Synthetic Bodies"
 tr_synthetics_3_desc:0 "Increases §YResource Output of Synthetic Pops§! by §G+20%§!."
 tr_synthetics_3_delayed:0 "The limiting factors of unoptimized biological bodies are forgotten."
 
 tr_synthetics_4:0 "Advanced Calculations"
 tr_synthetics_4_desc:0 "§YShip Sublight Speed§! is increased by §G+20%§!."
 tr_synthetics_4_delayed:0 "Distortions in the space-time continuum can be used like the waves of our oceans."
 
 tr_synthetics_5:0 "Multithreading"
 tr_synthetics_5_desc:1 "§YResearch Alternatives§! §G+1§!."
 tr_synthetics_5_delayed:0 "With enough information at hand, the future can be foretold."

################################################################
