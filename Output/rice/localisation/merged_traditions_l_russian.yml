 tr_evolution_finish:0 "Evolution Traditions Finished"
 tr_evolution_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n§YTerraforming Speed§! is increased by §G+20%§!"
 
 tr_evolution_1:0 "Genetic Overhaul"
 tr_evolution_1_desc:0 "§YTrait Points§! increased by §G+1§!."
 tr_evolution_1_delayed:0 "Genetic modifications can be used to rid our population of diseases."
 
 tr_evolution_2:0 "Straspheric Manipulations"
 tr_evolution_2_desc:0 "§YTerraforming Speed§! is increased by §G+10%§!."
 tr_evolution_2_delayed:0 "The biological systems of planets are delicate, yet with the right impulses, we can influence them greatly."
 
 tr_evolution_3:0 "Adaptive Genetics"
 tr_evolution_3_desc:0 "§YHabitability§! increased by §G+5%§!."
 tr_evolution_3_delayed:0 "The genetic capabilities of our population now include real-time adaptive abilities."
 
 tr_evolution_4:0 "Natural Dominance"
 tr_evolution_4_desc:0 "§YTrait Points§! increased by §G+2§!"
 tr_evolution_4_delayed:0 "We have the creational capabilities of gods."
 
 tr_evolution_5:0 "Planetary Impulse"
 tr_evolution_5_desc:1 "§YTerraforming Cost§! decreased by §G-25%§!"
 tr_evolution_5_delayed:0 "We paint the planets with the colours of our choice."
 
################################################################
# Metaphysics
################################################################

 tradition_metaphysics:0 "Metaphysics"
 tradition_metaphysics_desc:0 "True riches are found in the mazes of the mind.\n\n§RRequires §!§YMind over Matter§!§!.§!"
 
 tr_metaphysics_adopt:0 "Metaphysics Traditions"
 tr_metaphysics_adopt_desc:0 "$tradition_metaphysics_desc$\n\n$tr_metaphysics_adopt_effect$\n\n$tr_metaphysics_finish_effect$"
 tr_metaphysics_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+25%§!."

 tr_metaphysics_finish:0 "Metaphysics Traditions Finished"
 tr_metaphysics_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n§Y Monthly Influence§! increased by §G+2§!."
 
 tr_metaphysics_1:0 "Dimensional Disturbance"
 tr_metaphysics_1_desc:0 "§YPlanet Sensor Range§! increased by §G+25%§!."
 tr_metaphysics_1_delayed:0 "We can perceive the dimensional disturbances in our surroundings and see beyond our horizons."
 
 tr_metaphysics_2:0 "Intrusive Minds"
 tr_metaphysics_2_desc:0 "§YEdict Length§! increased by §G+15%§!."
 tr_metaphysics_2_delayed:0 "Voluntary or not, we can make everyone do everything."
 
 tr_metaphysics_3:0 "Telepathic Communications"
 tr_metaphysics_3_desc:0 "Research speed increased by §G+5%§!."
 tr_metaphysics_3_delayed:0 "Silence can be very loud."
 
 tr_metaphysics_4:0 "Instructive Dreams"
 tr_metaphysics_4_desc:0 "§YArmy Upkeep§! reduced by §G-25%§!."
 tr_metaphysics_4_delayed:0 "We train our soldiers even in their dreams."
 
 tr_metaphysics_5:0 "Inner Peace"
 tr_metaphysics_5_desc:1 "§YHappiness§! increased by §G+5%§! and §YFaction Influence Gain§! increased by §G+20%§!."
 tr_metaphysics_5_delayed:0 "Happiness is not about abundance, it is about being content with what you have."
 
################################################################
# Orbital Engineering
################################################################

 tradition_orbital_engineering:0 "Orbital Engineering"
 tradition_orbital_engineering_desc:0 "An empty canvas holds infinite possibilities.\n\n§RRequires §!§YMaster Builders§!§!.§!"
 
 tr_orbital_engineering_adopt:0 "Orbital Engineering Traditions"
 tr_orbital_engineering_adopt_desc:0 "$tradition_orbital_engineering_desc$\n\n$tr_orbital_engineering_adopt_effect$\n\n$tr_orbital_engineering_finish_effect$"
 tr_orbital_engineering_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YShip Building Cost§! reduced by §G-5%§!."

 tr_orbital_engineering_finish:0 "Orbital Engineering Traditions Finished"
 tr_orbital_engineering_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_orbital_engineering_adopt$ increases §YMegastructure Build Speed§! by §G+15%§! and decreases §YMegastructure Build Cost§! by §G-10%§!."
 
 tr_orbital_engineering_1:0 "Monumental Construction Sites"
 tr_orbital_engineering_1_desc:0 "§YShip Build Cost§! reduced by §G-5%§!."
 tr_orbital_engineering_1_delayed:0 "Building small vessels, the size of a ship, has become an easy task for us."
 
 tr_orbital_engineering_2:0 "Courage"
 tr_orbital_engineering_2_desc:0 "§YShip Sublight Speed§! increased by §G+10%§! and §YEmergency FTL Damage§! reduced by §G-10%§!."
 tr_orbital_engineering_2_delayed:0 "With courage comes strength."
 
 tr_orbital_engineering_3:0 "Quality Assurance Optimizations"
 tr_orbital_engineering_3_desc:0 "§YShip Build Cost§! reduced by §G-5%§!."
 tr_orbital_engineering_3_delayed:0 "Streamlined quality-control measures reduce the costs of building small vessels."
 
 tr_orbital_engineering_4:0 "Orbital Construction"
 tr_orbital_engineering_4_desc:0 "§YMining and Research Station Build Costs§! reduced by §G-20%§! and §YMilitary Station Build Cost§! reduced by §G-15%§!."
 tr_orbital_engineering_4_delayed:0 "Building in orbit, in low G surroundings, opens up many new concepts."
 
 tr_orbital_engineering_5:0 "Lightweight Materials"
 tr_orbital_engineering_5_desc:1 "§YShip Build Speed§! increased by §G+10%§!."
 tr_orbital_engineering_5_delayed:0 "We greatly reduced the weight of our vessels without decreasing structural integrity."
  
################################################################
# Spacecraft
################################################################

 tradition_spacecraft:0 "Spacecraft"
 tradition_spacecraft_desc:0 "Inspiration is found by looking outward."
 
 tr_spacecraft_adopt:0 "Spacecraft Traditions"
 tr_spacecraft_adopt_desc:0 "$tradition_spacecraft_desc$\n\n$tr_spacecraft_adopt_effect$\n\n$tr_spacecraft_finish_effect$"
 tr_spacecraft_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YShip Build Cost§! reduced by §G+5%§!."

 tr_spacecraft_finish:0 "Spacecraft Traditions Finished"
 tr_spacecraft_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_spacecraft_adopt$ reduces our §YMegastructure Build Cost§! by §G25%§!."
 
 tr_spacecraft_1:0 "Orbital Listening Posts"
 tr_spacecraft_1_desc:0 "§Y$MOD_COUNTRY_SENSOR_RANGE_MULT$§! increased by §G+15%§!."
 tr_spacecraft_1_delayed:0 "Our ability to peer into the unknown void is revealing more of the universe to our scientists, and our military officers."
 
 tr_spacecraft_2:0 "Automated Emergency Protocols"
 tr_spacecraft_2_desc:0 "§YEmergency FTL cooldown§! decreased by §G-30%§!."
 tr_spacecraft_2_delayed:0 "As we continue to explore the unknown, having set emergency rendezvous co-ordinates and emergency protocols is prudent to ensure we can escape any hidden dangers we may stumble across."
 
 tr_spacecraft_3:0 "Deep Space Construction Corps"
 tr_spacecraft_3_desc:0 "§YSpaceport Build Cost§! reduced by §G20%§!. §YMilitary Space Station Build Cost§! reduced by §G15%§!"
 tr_spacecraft_3_delayed:0 "The increasing number of our population becoming comfortable living in the void of space, has turned the construction of orbital and deep space stations into being a core part of our engineering complex."
 
 tr_spacecraft_4:0 "Novel Space Station Designs"
 tr_spacecraft_4_desc:0 "§YMilitary Space Station Hull Strength§! increased by §G25%§!."
 tr_spacecraft_4_delayed:0 "Our Deep Space Construction Corps has led to increased innovation in space station technology. By investing in the development of new and cutting edge space station designs, we can increase their durability and lifespan."
 
 tr_spacecraft_5:0 "Deep Space Service Division"
 tr_spacecraft_5_desc:1 "§YMilitary Space Station Damage§! output increased by §G+40%§!."
 tr_spacecraft_5_delayed:0 "Deep spaces installations are no longer seen as a posting for ship officers, but instead as an entire branch of service in their own right."
 
################################################################
# Commonwealth
################################################################

 tradition_commonwealth:0 "Commonwealth"
 tradition_commonwealth_desc:0 "Individual ambition serves the common good.\n\n§RMutually exclusive with §YProsperity§!.§!"
 
 tr_commonwealth_adopt:0 "Commonwealth Traditions"
 tr_commonwealth_adopt_desc:0 "$tradition_commonwealth_desc$\n\n$tr_commonwealth_adopt_effect$\n\n$tr_commonwealth_finish_effect$"
 tr_commonwealth_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YMining Station Upkeep§! reduced by §G33%§!."

 tr_commonwealth_finish:0 "Commonwealth Traditions Finished"
 tr_commonwealth_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_commonwealth_adopt$ increases our §YPopulation Growth§! by §G10%§!."
 
 tr_commonwealth_1:0 "Matter Replication"
 tr_commonwealth_1_desc:0 "Reduces the mineral cost of §Y$CONSUMER_GOODS$§! used by our £pops  Pops by §G10%§!"
 tr_commonwealth_1_delayed:0 "As we searched for ways to circumvent the problem of a scarcity of resources, new ways to synthesise matter from energy, and vice-versa, have been discovered."
 
 tr_commonwealth_2:0 "Modular Construction"
 tr_commonwealth_2_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! increased by §G+10%§!."
 tr_commonwealth_2_delayed:0 "Through the use of matter replication, the creation of modular structures to deal with harsher environments has become cheaper, sustainable and, ultimately, mundane."
 
 tr_commonwealth_3:0 "Industrial Matter Replicator"
 tr_commonwealth_3_desc:0 "§HUnlocks Building:§! Industrial Matter Replicator"
 tr_commonwealth_3_delayed:0 "Taking our matter replication technology and expanding it, we can now replicate industrial components and entire complexes."
 
 tr_commonwealth_4:0 "The Pursuit of the Self"
 tr_commonwealth_4_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§! increased by §Y1§!."
 tr_commonwealth_4_delayed:0 "The pursuit of self improvement has become a central tenet of our society."

 tr_commonwealth_5:0 "Free Academies"
 tr_commonwealth_5_desc:1 "§HUnlocks Building:§! Free Academy"
 tr_commonwealth_5_delayed:0 "Long have the desires of our populace to be able to realise their potential and improve themselves driven our progress."
 
 tradition_prosperity:0 "Prosperity"
 tradition_prosperity_desc:0 " There is no better indicator of the success or failure of a star nation than the strength of its economy.\n\n§RMutually exclusive with §YCommonwealth§!.§!"
 
 building_industrial_matter_replicator:0 "Industrial Replicator"
 building_industrial_matter_replicator_desc:0 "A facility wherein industrial materials are synthesised via the rearrangement of subatomic particles, turning energy into matter. This process can also be used to recycle materials."
 
 building_free_academy:0 "Free Academy"
 building_free_academy_desc:0 "A place of higher learning for all citizens, where individuals may improve themselves or retrain to explore other options."
 
################################################################
# Individualism
################################################################

 tradition_individualism:0 "Individualism"
 tradition_individualism_desc:0 "Insist on yourself, never imitate.\n\n§RMutually exclusive with §YCollectivism§!.§!"
 
 tr_individualism_adopt:0 "Individualism Traditions"
 tr_individualism_adopt_desc:0 "$tradition_individualism_desc$\n\n$tr_individualism_adopt_effect$\n\n$tr_individualism_finish_effect$"
 tr_individualism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YLeader Influence Cost§! reduced by §G+10%§!."

 tr_individualism_finish:0 "Individualism Traditions Finished"
 tr_individualism_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_individualism_adopt$ increases our §Y$country_resource_influence_add$§! by §G2§!."
 
 tr_individualism_1:0 "Open Debate"
 tr_individualism_1_desc:0 "§Y$MOD_COUNTRY_FACTION_INFLUENCE_MULT$§! increased by §G+20%§!."
 tr_individualism_1_delayed:0 "Free, open debate has shaped our political system. By actively encouraging open and honest debate between our political factions, we may reap the benefits of an open society."
 
 tr_individualism_2:0 "Civil Society"
 tr_individualism_2_desc:0 "Increases our §Y$MOD_COUNTRY_GOVERNMENT_CIVIC_POINTS_ADD$§! by §G+1§!."
 tr_individualism_2_delayed:0 "The will of our citizens and their interests, along with free and open debate, has led to the creation of a civil society. This diversity of opinion and interest creates a lively, strong state."
 
 tr_individualism_3:0 "Infinite Diversity"
 tr_individualism_3_desc:0 "§Y$MOD_POP_OTHER_SPECIES_HAPPINESS$§! increased by §G+5%§!"
 tr_individualism_3_delayed:0 "Diversity of opinion, of culture and of thought are all intrinsically good things. Extending this to other species is a natural evolution of this concept, and allows us to better include xeno populations."
 
 tr_individualism_4:0 "Freedom of Movement"
 tr_individualism_4_desc:0 "§Y$MOD_POP_MIGRATION_SPEED$§! increased by §G+40%§!."
 tr_individualism_4_delayed:0 "Allowing our people the agency to move freely among our colonies allows them greater primacy over their lives, and allows our colonies to grow faster."
 
 tr_individualism_5:0 "Free Workers"
 tr_individualism_5_desc:1 "§YPopulation Resource Output without Slavery§! increased by §G+5%§!."
 tr_individualism_5_delayed:0 "Our people are proud of their efforts and their self-reliance, needing no lackeys to do their dirty work for them. Hard work and the freedom to choose our professions has increased our output efficiency."
 
################################################################
# Collectivism
################################################################

 tradition_collectivism:0 "Collectivism"
 tradition_collectivism_desc:0 "The needs of the many outweigh the needs of the few.\n\n§RMutually exclusive with §YIndividualism§!.§!"
 
 tr_collectivism_adopt:0 "Collectivism Traditions"
 tr_collectivism_adopt_desc:0 "$tradition_collectivism_desc$\n\n$tr_collectivism_adopt_effect$\n\n$tr_collectivism_finish_effect$"
 tr_collectivism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_EDICT_INFLUENCE_COST$§! decreased by §G-15%§!."

 tr_collectivism_finish:0 "Collectivism Traditions Finished"
 tr_collectivism_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_collectivism_adopt$ reduces our §YResettlement Cost§! by §G50%§!."
 
 tr_collectivism_1:0 "Centralised Bureaucracy"
 tr_collectivism_1_desc:0 "§Y$MOD_COUNTRY_EDICT_LENGTH_MULT$§! increased by §G+20%§!."
 tr_collectivism_1_delayed:0 "As our nation expands beyond the confines of our world, it makes sense to centralise our bureaucracy. By standardising and centralising the apparatus of government, we can ensure greater control over our new colonies."
 
 tr_collectivism_2:0 "State Sponsored Parties"
 tr_collectivism_2_desc:0 "§YFaction Suppression Cost§! decreased by §G-20%§!."
 tr_collectivism_2_delayed:0 "Maintaining careful control over the political parties within our nation is key to ensuring its survival. It is good to ensure that representation is conducted through proper channels, instead of operating outside the government."
 
 tr_collectivism_3:0 "Central Leadership"
 tr_collectivism_3_desc:0 "§YMaximum Amount of Leaders§! increased by §G2§!."
 tr_collectivism_3_delayed:0 "Having a strong, central leadership ensures that we can govern our territories effectively, and preserve the well being of our people, wherever in the galaxy they may be."
 
 tr_collectivism_4:0 "Will of the People"
 tr_collectivism_4_desc:0 "Increases our §Y$MOD_COUNTRY_GOVERNMENT_CIVIC_POINTS_ADD$§! by §G+1§!."
 tr_collectivism_4_delayed:0 "Our government is the collective will of the people made manifest. There is no greater way to reflect this than by mirroring the very essence of government around our common goals and ideals."
 
 tr_collectivism_5:0 "The Ministry of Order"
 tr_collectivism_5_desc:1 "§HUnlocks Building:§! Ministry of Order"
 tr_collectivism_5_delayed:0 "As our nation grows, so too must our ability to counter misinformation and dangerous ideas. Through the creation and operation of a Ministry of Order, our people can be guided properly and protected from misinformation and those who would do us harm."
  
 building_ministry_of_order:0 "Ministry of Order"
 building_ministry_of_order_desc:0 "In order to maintain order and security for our population, we have established a ministry of order. Here, the populace is protected from misinformation distributed by dissenting parties and those that challenge our values."
  
################################################################
# Observation
################################################################

 tradition_observation:0 "Observation"
 tradition_observation_desc:0 "Minds are changed through observation and not through argument."
 
 tr_observation_adopt:0 "Observation Traditions"
 tr_observation_adopt_desc:0 "$tradition_observation_desc$\n\n$tr_observation_adopt_effect$\n\n$tr_observation_finish_effect$"
 tr_observation_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YShip Sensor Range§! increased by §G20%§!."

 tr_observation_finish:0 "observation Traditions Finished"
 tr_observation_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_observation_adopt$ increases our ship's §YCombat Speed§! by §G10%§!."
 
 tr_observation_1:0 "Systematic Survey Protocols"
 tr_observation_1_desc:0 "§YSurvey Speed§! increased by §G+10%§!."
 tr_observation_1_delayed:0 "Our methods of surveying new worlds and astronomical phenomena benefit from the implementation of systematic protocols. These allow us to survey faster, and in greater detail."
 
 tr_observation_2:0 "Dedicated Astrometics & Archaeology Teams"
 tr_observation_2_desc:0 "§YAnomaly Research Speed§! increased by §G10%§!."
 tr_observation_2_delayed:0 "As we encounter an ever increasing amount of wonders in the galaxy, equipping our science ships with dedicated astrometics and archaeology teams allows us to ensure the right people for the right job are always on board."
 
 tr_observation_3:0 "observation Corps"
 tr_observation_3_desc:0 "§YMaximum Amount of Leaders§! increased by §G2§!."
 tr_observation_3_delayed:0 "A greater distinction is being made between our science officers and those whose missions are purely observation."
 
 tr_observation_4:0 "Novel Thruster Designs"
 tr_observation_4_desc:0 "§YShip Sublight Speed§! increased by §G10%§!."
 tr_observation_4_delayed:0 "Our drive to explore new worlds has created healthy competition between our engineering crews, as many run diagnostics and alignment calibrations in the hope of bleeding off higher speeds."
 
 tr_observation_5:0 "Where No-One Has Gone Before"
 tr_observation_5_desc:1 "§YFTL Speed§! increased by §G10%§!."
 tr_observation_5_delayed:0 "Our curiosity drives us to press ever onwards, seeking new systems, new planets, and new homes."
 
################################################################
# Tyranny
################################################################

 tradition_tyranny:0 "Tyranny"
 tradition_tyranny_desc:0 "It is not wisdom but authority that makes law.\n\n§RRequires §YFanatic Authoritarian§! ethic.§!"
 
 tr_tyranny_adopt:0 "Tyranny Traditions"
 tr_tyranny_adopt_desc:0 "$tradition_tyranny_desc$\n\n$tr_tyranny_adopt_effect$\n\n$tr_tyranny_finish_effect$"
 tr_tyranny_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YAuthoritarian Ethics Attraction§! increased by §G+25%§!."

 tr_tyranny_finish:0 "Tyranny Traditions Finished"
 tr_tyranny_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_tyranny_adopt$ will unlock the §!§YDivine Right§!§! Ascension Perk."
 
 tr_tyranny_1:0 "Authoritarian Philosophy"
 tr_tyranny_1_desc:0 "Decreases §YSlave Unrest§! by §G-5%§!."
 tr_tyranny_1_delayed:0 "Our lower caste has come to realize that without guidance they might as well be lost."
 
 tr_tyranny_2:0 "Authoritarian Governance"
 tr_tyranny_2_desc:0 "Increases §YEngineering Research Output§! by §G+5§!."
 tr_tyranny_2_delayed:0 "The effects of the architectural representation of our authority must not be underestimated."
 
 tr_tyranny_3:0 "Authoritarian Principle"
 tr_tyranny_3_desc:0 "§HUnlocks Building:§! $building_mt_triumphal_arch$"
 tr_tyranny_3_delayed:0 "We will display the great accomplishments of our nation's finest architects -  with a remembrance to the great wars that were fought among the stars."
 
 tr_tyranny_4:0 "Authoritarian Regency"
 tr_tyranny_4_desc:0 "§HUnlocks Building:§! $building_mt_authoritarian_monument$"
 tr_tyranny_4_delayed:0 "The strength and stability that are provided by our government call for a symbol that reflects our nation's greatest values."
 
 tr_tyranny_5:0 "Authoritarian Legacy"
 tr_tyranny_5_desc:0 "Increases §Y$country_resource_unity_mult$§! by §G+10%§!."
 tr_tyranny_5_delayed:0 "Our nation has been built on the foundations that were laid down by our forefathers many generations ago. Their vision has been fulfilled."
 
 ap_divine_right:0 "Divine Right"
 ap_divine_right_desc:0 "Here commences a new dominion acquired with a title by divine right. Ships are sent with the first opportunity; the natives driven out or destroyed; their princes tortured to discover their gold; a free license given to all acts of inhumanity and lust, the earth reeking with the blood of its inhabitants: and this execrable crew of butchers, employed in so pious an expedition, is a modern colony, sent to convert and civilize an idolatrous and barbarous people!"
 
 building_mt_triumphal_arch:0 "Triumphal Arch"
 building_mt_triumphal_arch_desc:0 "An exhibit of our empire's greatness."
 
 building_mt_authoritarian_monument:0 "Authoritarian Monument"
 building_mt_authoritarian_monument_desc:0 "Let it rise! Let it rise, until it meets the sun in his coming; let the earliest light of the morning gild it, and the parting day linger and play on its summit."
 
################################################################
# Liberty
################################################################

 tradition_liberty:0 "Liberty"
 tradition_liberty_desc:0 "Those who would give up essential liberty, to purchase a little temporary safety, deserve neither liberty nor safety.\n\n§RRequires §YFanatic Egalitarian§! ethic.§!"
 
 tr_liberty_adopt:0 "Liberty Traditions"
 tr_liberty_adopt_desc:0 "$tradition_liberty_desc$\n\n$tr_liberty_adopt_effect$\n\n$tr_liberty_finish_effect$"
 tr_liberty_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YEgalitarian Ethics Attraction§! increased by §G+25%§!."

 tr_liberty_finish:0 "Liberty Traditions Finished"
 tr_liberty_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_liberty_adopt$ will unlock the §!§YLiberté, égalité, fraternité§!§! Ascension Perk."
 
 tr_liberty_1:0 "Egalitarian Philosophy"
 tr_liberty_1_desc:0 "Decreases §YPopulation Consumer Goods Cost§! by §G-5%§!."
 tr_liberty_1_delayed:0 "Self-sufficiency is the first step towards becoming truly free."
 
 tr_liberty_2:0 "Egalitarian Governance"
 tr_liberty_2_desc:0 "Increases §Y$country_resource_energy_add$§! by §G+5§!."
 tr_liberty_2_delayed:0 "Our people strive to be independent of our government which leaves us with enough resources to spend elsewhere."
 
 tr_liberty_3:0 "Egalitarian Principle"
 tr_liberty_3_desc:0 "§HUnlocks Building:§! $building_mt_congress$"
