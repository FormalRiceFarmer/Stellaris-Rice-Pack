tr_biogenesis_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GROWTH_SPEED$§! incrementa un §G+10%§!."

tr_biogenesis_finish:0 "Tradiciones Biogenéticas Terminado"
tr_biogenesis_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdoptar todas las $tr_biogenesis_adopt$ aumenta nuestro §Y$MOD_COUNTRY_GOVERNMENT_CIVIC_POINTS_ADD$§! por §G+1§! y disminuye nuestro §Y$MOD_COUNTRY_MODIFY_SPECIES_COST_MULT$§! en §G-15%§!.\n\nPermite el uso de la demanda de guerra de §YEnjambre de langostas§!, Haciendo que un imperio enemigo produzca §G-10%§! menos de £Food $tile_resource_food_mult$ por §Y10§! años."
 
tr_biogenesis_1:0 "Genética"
tr_biogenesis_1_desc:0 "§Y$MOD_POP_FOOD_MULT$§! aumenta en §G+10%§!."
tr_biogenesis_1_delayed:0 "Cultivadores especializados tienen una comprensión mucho mejor de cultivar los alimentos."
 
tr_biogenesis_2:0 "Climatización"
tr_biogenesis_2_desc:0 "§Y$MOD_PLANET_CLEAR_BLOCKER_TIME_MULT$§! disminuye un §G-15%§! y §Y$category_biology_research_speed_mult$§! incrementa un §G+20%§!."
tr_biogenesis_2_delayed:0 "El medio ambiente también es capaz de cambiar de acuerdo a nuestras necesidades, con algo de... 'ayuda'."
 
tr_biogenesis_3:0 "Camino Natural"
tr_biogenesis_3_desc:0 "§Y$MOD_FLEET_TERRAFORMING_COST_MULT$§! disminuye un §G-15%§!."
tr_biogenesis_3_delayed:0 "Vivir donde estamos mejor, hasta que decidamos, el donde no es un problema."
 
tr_biogenesis_4:0 "Terapia hormonal"
tr_biogenesis_4_desc:0 "§Y$MOD_COUNTRY_TRAIT_POINTS$§! incrementa un §G+3§!."
tr_biogenesis_4_delayed:0 "Permite a nuestros ciudadanos tener un cambio genético que es la clave de la perfección."
 
tr_biogenesis_5:0 "Laboratorios de Injertos"
tr_biogenesis_5_desc:1 "La producción de £Society  §YSociedad§! aumenta un §G+15%§!."
tr_biogenesis_5_delayed:0 "Nuestros ciudadanos están ponderando si quieren o necesitan mejoras adicionales a sus células."

# Biogenesis war demands
war_demand_plentiful_traditions_locust_swarm_header:1 "§HEnjambre de langostas§!"
war_demand_plentiful_traditions_locust_swarm_subtext:0 "[parameter:country.GetName]"
