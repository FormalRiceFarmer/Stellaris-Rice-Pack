tradition_biogenesis:0 "Biogenesis"
tradition_biogenesis_desc:0 "Cualquier organismo vivo puede ser alterado para mejorar, luchando por la perfección a toda costa."
tr_biogenesis_adopt:0 "Tradiciones Biogenéticas"
