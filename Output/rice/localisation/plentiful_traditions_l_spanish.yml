tradition_syndicalism:0 "Sindicalismo"
tradition_syndicalism_desc:0 "Los negocios se hacen más frecuentes y eficaces cuando nuestros socios comerciales están "desesperados" a negociar por cualquier medio."
tr_syndicalism_adopt:0 "Tradición Sindicalista"
tr_syndicalism_adopt_desc:0 "$tradition_syndicalism_desc$\n\n$tr_syndicalism_adopt_effect$\n\n$tr_syndicalism_finish_effect$"
tr_syndicalism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_SHIP_FIRE_RATE_MULT$§! aumenta en §G+8%§!."

tr_syndicalism_finish:0 "Tradición sindicalista terminada"
tr_syndicalism_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n§Y$MOD_COUNTRY_ENGINEERING_TECH_RESEARCH_SPEED$§! aumenta en §G+10%§! y §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! aumenta en §G+20%§!.\n\n"

tr_syndicalism_1:0 "Reclamos"
tr_syndicalism_1_desc:0 "§Y$MOD_COUNTRY_BORDER_MULT$§! increased by §G+10%§! and §Y$MOD_NAVY_SIZE_ADD$§! aumenta en §G+15§!."
tr_syndicalism_1_delayed:0 "En tiempos de conflicto muchos imperios a menudo tienen que soportar severas sanciones. Algunos más que otros."

tr_syndicalism_2:0 "Abuso"
tr_syndicalism_2_desc:0 "§Y$MOD_NAVY_SIZE_MULT$§! aumenta en §G+10%§!.\n\n§HDesbloquea modulo:§! $sm_orbital_trading_beacon$, un modulo es colocado en el puerto espacial para la producción de £energy  §YEnergía§!."
tr_syndicalism_2_delayed:0 "Las condiciones ilegales son a veces una necesidad para hacer las cosas ... efectivamente."

tr_syndicalism_3:0 "Corrupción"
tr_syndicalism_3_desc:0 "§HDesbloquea edicto planetario:§! $edict_plentiful_traditions_overcharge$, Impulsar la producción de energía del planeta con la posibilidad de añadir £energy  §YEnergy§! y ganar temporalmente §G+10%§! extras de producciónde energía a costa de influencia"
tr_syndicalism_3_delayed:0 "La producción de energía y su logística se monitorean cuidadosamente para mantener la estabilidad dentro del imperio. Sin embargo, la sobrecarga temporal de la producción de energía de un planeta no siempre se nota."

tr_syndicalism_4:0 "Cómplices"
tr_syndicalism_4_desc:0 "£energy §Y$country_resource_energy_mult$§! aumenta en §G+5%§! y §Y$MOD_COUNTRY_TRUST_GROWTH$§! aumenta en §G+15%§!.\n\nEn adición, el imperio £opinion  §YOpinion§! es aumentada en by §G+10§!."
tr_syndicalism_4_delayed:0 "Los acuerdos de negociación no siempre deben formalizarse para que sean eficaces. A veces un poco de créditos es todo lo que necesita para convencer a la gente adecuada."

tr_syndicalism_5:0 "Avaricia"
tr_syndicalism_5_desc:1 "§Y$MOD_SPACEPORT_SHIP_BUILD_TIME_MULT$§! disminuye en §G-15%§!.\n\n§HDesbloquea edificio:§! $building_plentiful_traditions_syndicate_quarters$, un único edificio planetario que proporciona al imperio con una mayor cantidad de §Y$MOD_NAVY_SIZE_ADD$§!.\n\n"
tr_syndicalism_5_delayed:0 "Las formalidades son grandes, pero la realización de negocios es mejor hacer cuando se paga "debajo de la mesa", donde los créditos no están documentados."

# Syndicalism buildings
building_plentiful_traditions_syndicate_quarters:0 "Sindicados"
building_plentiful_traditions_syndicate_quarters_desc:0 "Un sindicato aumentará la capacidad naval de su imperio."

sm_orbital_trading_beacon:0 "Faro de comercio orbital"

tech_plentiful_traditions_orbital_trading_beacon:0 "Faro de comercio orbital"
tech_plentiful_traditions_orbital_trading_beacon_desc:0 "Los avances en la tecnología de negociación permiten un manejo más eficiente de la energía producida por nuestras redes de generación de energía."

# Syndicalism edicts
triggered_opinion_tr_syndicalism_4:0 "Sindicalismo"
edict_plentiful_traditions_overcharge:0 "§YSobrecarga§!"
edict_plentiful_traditions_overcharge_desc:1 "Este edicto planetario impulsa la §Yenergy facilities§! Con la posibilidad de agregar £energy  §YEnergy§! y ganar temporalmente §G+10%§! extras de producción de energía a costa de influencia.\n\n"

modifier_plentiful_traditions_overcharge:0 "Sobrecargar"
modifier_plentiful_traditions_overcharge_desc:1 "El planeta recibe temporalmente un extra de producción de £energy  §YEnergy§!."