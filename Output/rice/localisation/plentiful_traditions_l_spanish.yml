MYSTICS_PROFIT:0 "Desinterés"
MYSTICS_PROFIT_DESC:0 "La construcción de un §Y$building_galactic_stock_exchange$§! dentro del imperio desagradará grandemente a [Root.GetName]."
MYSTICS_VITALITY:0 "Vitalidad"
MYSTICS_VITALITY_DESC:0 "Investigando la §Y$tech_nano_vitality_crops$§! complacerá a [Root.GetName]."
MYSTICS_STOCKPILE:0 "Conservación"
