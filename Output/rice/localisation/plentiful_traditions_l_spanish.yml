modifier_plentiful_traditions_plentiful_deeds:0 "Acciones Correctas"
modifier_plentiful_traditions_plentiful_deeds_desc:1 "Su imperio obtiene un bono de opinión temporal con los imperios de los planetas cercanos."
edict_plentiful_traditions_plentiful_deeds:0 "§YAcciones Correctas§!"
edict_plentiful_traditions_plentiful_deeds_desc:1 "Este Edicto envía a un embajador comercial a imperios cercanos, haciendo que la población de los planetas reciban un §G5%§! mas de felicidad.\nLos imperios afectados tendrán temporalmente una mejor opinión de usted.\n\n"

################################################################
# MALICE
################################################################

tradition_malice:0 "Terror"
tradition_malice_desc:0 "Temor. Esa tierra fértil para las semillas del tormento. Festejemos el sufrimiento de los demás.\n\n§RSe excluye mutuamente con §Y$tradition_aspiration$§!.§!"
tr_malice_adopt:0 "Tradiciones del terror"
tr_malice_adopt_desc:0 "$tradition_malice_desc$\n\n$tr_malice_adopt_effect$\n\n$tr_malice_finish_effect$"
tr_malice_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_INSULT_EFFICIENCY$§! incrementa en §G+50%§! y nuestra naturaleza maliciosa afecta la §YOpinion§! de otros imperios reduciendola en §G-15§! hacia nosotros.\n\n§HDesbloquea el edificio:§! $building_plentiful_traditions_tower_of_fright$, que permite el uso del edicto planetario §YSeñal del terror§!, haciendo que los imperios cercanos se aterroricen."

tr_malice_finish:0 "Tradiciones del terror terminadas"
tr_malice_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdoptar todas las $tr_malice_adopt$ desbloquea el edicto §YMalas Intenciones§! que incrementa nuestro §Y$damage_vs_country_type_fallen_empire_mult$§! y  §Y$damage_vs_country_type_awakened_fallen_empire_mult$§! en un §G+15%§!.\n\n"
 
tr_malice_1:0 "Sin alma"
tr_malice_1_desc:0 "§Y$MOD_COUNTRY_UNREST_UNHAPPY_SLAVE_EFFECT_MULT$§! disminuye en §G-15%§!."
tr_malice_1_delayed:0 "Incluso nuestros esclavos no tienen esperanza. Que emocionante!"
 
tr_malice_2:0 "Angustia"
tr_malice_2_desc:0 "§Y$MOD_COUNTRY_RIVALRY_INFLUENCE_GAIN$§! incrementa en §G+30%§!."
tr_malice_2_delayed:0 "Los gritos de nuestros rivales serán escuchados en voz fuertemente, incluso en el espacio."
 
tr_malice_3:0 "Pavor"
tr_malice_3_desc:0 "§Y$MOD_POP_SLAVE_MINERAL_OUTPUT$§! y §Y$MOD_POP_SLAVE_FOOD_OUTPUT$§! incrementa en §G+10%§!."
tr_malice_3_delayed:0 "Nuestros esclavos parecen estar trabajando por sí mismos hasta la muerte, pero ¿por qué? La muerte es sólo un desperdicio de buen sufrimiento."
 
tr_malice_4:0 "Ira"
tr_malice_4_desc:0 "§Y$MOD_COUNTRY_FACTION_INFLUENCE_MULT$§! incrementa en §G+25%§!."
tr_malice_4_delayed:0 "Leeremos su dolor lentamente, página por página."
 
tr_malice_5:0 "Mortificación"
tr_malice_5_desc:1 "§Y$MOD_COUNTRY_MAX_RIVALRIES$§! incrementa en §G+3§!."
tr_malice_5_delayed:0 "Acciones malévolas, interrumpidas ocasionalmente por la mortificación."

# Malice buildings
building_plentiful_traditions_tower_of_fright:0 "Torre del Terror"
building_plentiful_traditions_tower_of_fright_desc:0 "Una torre de comunicaciones que envía señales aterradoras a los imperios cercanos. Nuestros ciudadanos están encantados de oír hablar del sufrimiento que sucede en otros imperios.\n\nNos permite utilizar el edicto §MSeñal del Terror§! en esta planeta."

# Malice edicts
triggered_opinion_tr_malice_adopt:0 "Pesadilla"
opinion_signal_of_fright:0 "Asustado"
edict_plentiful_traditions_malicious_intent:0 "Malas Intenciones"
edict_plentiful_traditions_malicious_intent_desc:1 "Este Edicto incrementa nuestras revelaciones con las cuales revelaremos la debilidad de nuestros mayores enemigos."
edict_plentiful_traditions_signal_of_fright:0 "§MSeñal del Terror§!"
edict_plentiful_traditions_signal_of_fright_desc:1 "Este edicto planetario envia una §MSignal del Terror§! a través del imperio y los imperios cercanos, haciendo a nuestra población más feliz mientras que otros imperios tienen miedo y son menos productivos.\n"
modifier_plentiful_traditions_signal_of_fright_positive:0 "Zombies"
modifier_plentiful_traditions_signal_of_fright_positive_desc:1 "Las poblaciones del enemigo bajo la influencia de la señal del terror están aterrorizados, haciendo feliz a nuestras poblaciones."
modifier_plentiful_traditions_signal_of_fright_negative:0 "Aterrorizados"
modifier_plentiful_traditions_signal_of_fright_negative_desc:1 "Nuestras poblaciones estan bajo la señal del Terror."

################################################################
# PURITY
################################################################

tradition_purity:0 "Pureza"
tradition_purity_desc:0 "Una nación estelar construida sobre los cimientos putrefactos de la inclusión de otros pueblos, inevitablemente se derrumbará.\n\n§RSe excluye mutuamente con §Y$tradition_benevolence$§!.§!"
tr_purity_adopt:0 "Tradiciones de Pureza"
tr_purity_adopt_desc:0 "$tradition_purity_desc$\n\n$tr_purity_adopt_effect$\n\n$tr_purity_finish_effect$"
tr_purity_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_TRADITION_COST_NUM_XENO_SLAVES_MULT$§! disminuye en §G-20%§!"

tr_purity_finish:0 "Tradiciones de Pureza Terminadas"
tr_purity_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdoptar todas las $tr_purity_adopt$ incrementa nuestra §Y$MOD_MEGASTRUCTURE_BUILD_SPEED_MULT$§! en §G+15%§!."
 
tr_purity_1:0 "Determinación"
tr_purity_1_desc:0 "§Y$pop_ethic_xenophobe_attraction_mult$§! incrementa en §G+15%§!."
tr_purity_1_delayed:0 "Nuestra población debe ser educada sobre los muchos males silenciosos que enfrentamos cuando reclamamos nuestro lugar en el cosmos, no sea que sus frágiles mentes empiecen a vagar en peligrosas direcciones..."
 
tr_purity_2:0 "Perseverancia"
tr_purity_2_desc:0 "§Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! incrementa en §G+15%§!."
tr_purity_2_delayed:0 "No podemos descansar mientras los alienigenas continúa contaminando nuestra galaxia con su desdichada presencia. Su mera existencia es una amenaza para nuestro modo de vida."
 
tr_purity_3:0 "Precauciones de Seguridad"
tr_purity_3_desc:0 "§Y$MOD_PLANET_UNREST_ADD$§! disminuye en §G-20§! en todos nuestros planetas."
tr_purity_3_delayed:0 "Ya sea que sea elegida por un poder superior o por un simple azar  genético, nuestra especie excepcional no tiene comparación. Estamos claramente destinados a grandes cosas."
 
tr_purity_4:0 "Agencia"
tr_purity_4_desc:0 "§Y$MOD_ARMY_HEALTH$§! incrementa en §G+25%§!."
tr_purity_4_delayed:0 "Nunca nos inclinaremos ante los que son inferiores. Que se lancen contra nuestras poderosas flotas de batalla!"
 
tr_purity_5:0 "Nemesis"
tr_purity_5_desc:1 "§Y$MOD_COUNTRY_BORDER_MULT$§! incrementa en §G+15%§! and §Y$MOD_COUNTRY_MAX_RIVALRIES$§! incrementa en §G+1§!."
tr_purity_5_delayed:0 "Todos los seres tienen su lugar asignado en el universo. Aquellos que pertenecen a una especie menor deben tener consuelo en ser servidumbre de sus mayores."

################################################################
# BENEVOLENCE
################################################################

tradition_benevolence:0 "Benevolencia"
tradition_benevolence_desc:0 "La recompensa por ser amable es inherente al acto de dar.\n\n§RSe excluye mutuamente con §Y$tradition_purity$§!.§!"
tr_benevolence_adopt:0 "Tradiciones de Benevolencia"
tr_benevolence_adopt_desc:0 "$tradition_benevolence_desc$\n\n$tr_benevolence_adopt_effect$\n\n$tr_benevolence_finish_effect$"
tr_benevolence_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_TRADITION_COST_NUM_XENOS_MULT$§! disminuye en §G-15%§!"

tr_benevolence_finish:0 "Tradiciones de Benevolencia Terminadas"
tr_benevolence_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdoptar todas las $tr_benevolence_adopt$ incrementa nuestra §Y$country_resource_unity_mult$§! en §G+15%§!."
 
tr_benevolence_1:0 "Tolerancia"
tr_benevolence_1_desc:0 "§Y$pop_ethic_xenophile_attraction_mult$§! incrementa en §G+15%§!."
tr_benevolence_1_delayed:0 "La tolerancia hacia los demás es lo que nos distingue de nuestros enemigos."

tr_benevolence_2:0 "Sociedad Empática"
tr_benevolence_2_desc:0 "§Y$category_statecraft_research_speed_mult$§! incrementa en §G+15%§!."
tr_benevolence_2_delayed:0 "La comprensión y el intercambio de sentimientos entre especies, es lo que nos lleva adelante."
 
tr_benevolence_3:0 "Misericordia"
tr_benevolence_3_desc:0 "§Y$MOD_POP_MIGRATION_SPEED$§! incrementa en §G+30%§!."
tr_benevolence_3_delayed:0 "Permitir que todas las especies migren libremente, puede romper las cadenas de los desafortunados."
 
tr_benevolence_4:0 "Pioneros"
tr_benevolence_4_desc:0 "§Y$MOD_COUNTRY_LEADER_POOL_SIZE$§! incrementa en §G+2§! and §Y$MOD_COUNTRY_LEADER_CAP$§! incrementa en §G+1§!."
tr_benevolence_4_delayed:0 "El descubrimiento de nuevos mundos, es lo que nos acerca."
 
tr_benevolence_5:0 "Pasión Unida"
tr_benevolence_5_desc:1 "§Y$MOD_PLANET_MIGRATION_XENO_PULL$§! incrementa en §G+30%§!."
tr_benevolence_5_delayed:0 "El vacio sólo se hace soportable si nos tenemos los unos a los otros."

################################################################
# MUTAGENESIS
################################################################

tradition_mutagenesis:0 "Mutagénesis"
tradition_mutagenesis_desc:0 "Nos importa poco la preocupación de los demás en nuestra busqueda por cosechar los nuevos materiales genéticos descubiertos."
#Other living organisms are nothing but building blocks towards the perfection of our collective.
tr_mutagenesis_adopt:0 "Tradiciones de Mutagénesis"
tr_mutagenesis_adopt_desc:0 "$tradition_mutagenesis_desc$\n\n$tr_mutagenesis_adopt_effect$\n\n$tr_mutagenesis_finish_effect$"
tr_mutagenesis_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_FOOD_REQ_MULT$§! reducido en §G-15%§!."

tr_mutagenesis_finish:0 "Tradiciones de Mutagénesis terminadas"
tr_mutagenesis_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nEl efecto del incremento de §Y$TRADITION_COST$§! causado por el numero de colonias es reducido en §G-15%§!.\n\n§HDesbloquea el edificio:§! $building_plentiful_traditions_pillar_of_affliction$, un edificio unico planetario que aumenta enormente la £society  §YSociety§! generada."

tr_mutagenesis_1:0 "Aluvión"
tr_mutagenesis_1_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! incrementada en §G+10%§!."
tr_mutagenesis_1_delayed:0 "Los otros mundos no son mas que una gratificante mutación a punto de suceder."

tr_mutagenesis_2:0 "Madriguera"
tr_mutagenesis_2_desc:0 "§Y$MOD_PLANET_FORTIFICATION_STRENGTH$§! incrementada en §G+75%§! y los §Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§! incrementados en §G+1§!."
tr_mutagenesis_2_delayed:0 "Nuestras madrigueras defensivas hacen fácil el trabajo defensivo ante cualquier amenaza que se cierna."

tr_mutagenesis_3:0 "Crecimiento Mutagénico"
tr_mutagenesis_3_desc:0 "§Y$MOD_SHIP_AUTO_REPAIR_ADD$§! incrementada en §G+1.5%§!."
tr_mutagenesis_3_delayed:0 "Los mutágenos cuidadosamente construidos que hemos añadido a nuestras poderosas naves han dado a nuestra flota varias propiedades regenerativas."

tr_mutagenesis_4:0 "Plaga"
tr_mutagenesis_4_desc:0 "Reduce el §Y$MOD_TRADITION_COST_NUM_FOUNDER_POPS_MULT$§! en §G-75%§!.\n\nDesbloque la demanda de guerra §YToxic Plague§!, disminuyendo el £pops  Pop §Y$MOD_POP_GROWTH_SPEED$§! enemiga en §G-10%§! por §Y10§! años."
tr_mutagenesis_4_delayed:0 "No hay necesidad de que otros desperdicien su energía en la reproducción, ya que también son o se convertirán en un ingrediente para el colectivo."

tr_mutagenesis_5:0 "Piscina de cria"
tr_mutagenesis_5_desc:1 "§HDesbloquea el edificio:§! $building_plentiful_traditions_mutagenesis_lab$, un edificio unico planetario que incrementa la produccion de £food §Y$tile_resource_food_mult$§!."
tr_mutagenesis_5_delayed:0 "Las fuentes de energía de la galaxia están destinadas a hacer prosperar nuestro imperio, de modo que podamos descubrir una multitud de maneras de mutar aún más nuestro colectivo hacia la perfección."

# Mutagenesis buildings
building_plentiful_traditions_pillar_of_affliction:0 "Pilar de aflicción"
building_plentiful_traditions_pillar_of_affliction_desc:0 "Una construcción con forma de pilar aparentemente viva que parece mutar lentamente absorbiendo los materiales genéticos cercanos, agregando más anchura y altura a su   robusta estructura, a medida que el imperio crece."
building_plentiful_traditions_mutagenesis_lab:0 "Laboratorio Mutagénico"
building_plentiful_traditions_mutagenesis_lab_desc:0 "Un laboratorio con entidades vivientes dentro de lo que parecen tanques de vidrio, con muchas criaturas diferenciadas, como si cada uno estuviera hecho con un propósito específico."

# Mutagenesis war demands
war_demand_plentiful_traditions_toxic_plague_header:1 "§HPlaga tóxica§!"
war_demand_plentiful_traditions_toxic_plague_subtext:0 "[parameter:country.GetName]"
war_demand_plentiful_traditions_toxic_plague_tooltip_header:0 "$war_demand_plentiful_traditions_toxic_plague_header$"
war_demand_plentiful_traditions_toxic_plague_tooltip_content:2 "Intentaremos difundir una plaga tóxica en algún lugar dentro de las fronteras de [parameter:country.GetName], disminuyendo su £pops  Pop §Y$MOD_POP_GROWTH_SPEED$§! en §G-10%§! por §Y10§! años."
war_demand_plentiful_traditions_toxic_plague_tooltip_proper_header:0 "$war_demand_plentiful_traditions_toxic_plague_header$"
war_demand_plentiful_traditions_toxic_plague_tooltip_proper_content:1 "$war_demand_plentiful_traditions_toxic_plague_tooltip_content$"
war_demand_plentiful_traditions_toxic_plague_no_planets:1 "Todos los planetas del Imperio serán cedidos."
modifier_plentiful_traditions_toxic_plague:0 "Plaga toxica"
modifier_plentiful_traditions_toxic_plague_desc:0 "Estamos notando los efectos de una plaga tóxica dentro de nuestras poblaciones, reduciendo la £pops  Pop §Y$MOD_POP_GROWTH_SPEED$§! en §R-10%§! por §Y10§! años."

################################################################
# INDUSTRY
################################################################

tradition_industrial:0 "Industria"
tradition_industrial_desc:0 "Debemos especializarnos en la minería, la extracción, la carga y el ingenio para hacer la producción de materiales especificos sin perdidas ni esfuerzo."
tr_industrial_adopt:0 "Tradiciones Industriales"
tr_industrial_adopt_desc:0 "$tradition_industrial_desc$\n\n$tr_industrial_adopt_effect$\n\n$tr_industrial_finish_effect$"
tr_industrial_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$shipsize_mining_station_build_cost_mult$§! disminuye en §G-15%§!.\n\n§HDesbloquea modulo:§! $sm_orbital_fracking_cannon$, un moddulo en el puerto espacial es colocado para la produccion de £minerals  §YMinerals§!."

tr_industrial_finish:0 "Tradiciones industriales terminadas"
tr_industrial_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n§HDesbloquea edicto planetario:§! $edict_plentiful_traditions_ionized_excavation$, impulsar las instalaciones mineras del planeta con la posibilidad de añadir un deposito de £minerals  §YMinerals§! y recibes temporalmente §G+10%§! extra a su producción de minerales a costa de la influencia.\n\n§HDesbloquea edicto planetario:§! $edict_plentiful_traditions_harvest_erupt$, Evacua una colonia establecida para crear una erupción interna, destruyendo completamente el planeta para revelar depositos de £minerals  §YMineral§! que a menudo están profundamente enterrados dentro del núcleo de un planeta.\n\n"

tr_industrial_1:0 "Geoponía hidro-magnética"
tr_industrial_1_desc:0 "§Y$hydroponics_farm_build_cost_mult$§! disminuye en §G-15%§!."
tr_industrial_1_delayed:0 "Nuestros ingenieros geopónicos y físicos han elaborado nuevos planos que deben hacer que nuestra producción de alimentos sea más rentable."

tr_industrial_2:0 "Bahía de carga multifuncional"
tr_industrial_2_desc:0 "§Y$shipsize_colonizer_build_cost_mult$§! disminuye en §G-20%§!."
tr_industrial_2_delayed:0 "Las naves de colonias industrializadas pueden no tener todas las últimas características, pero obtienes lo que pagas."

tr_industrial_3:0 "Sistemas de Orientación Cristalina"
tr_industrial_3_desc:0 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! disminuye en §G-30%§!."
tr_industrial_3_delayed:0 " El reasentamiento no requiere naves con hermosas habitaciones, cámaras cryo, comida deliciosa y los últimos medios de comunicación."

tr_industrial_4:0 "Metalurgia centrada en rayos"
tr_industrial_4_desc:0 "§HDesbloquea edificio:§! $building_plentiful_traditions_purification_facility$, un edificio unico del planeta que incrementa la producción de £minerals §Y$tile_resource_minerals_mult$§!."
tr_industrial_4_delayed:0 "Los taladros especializados que usan calor centrado en el haz de luz son necesarios para acceder a minerales que de otro modo serían demasiado costosos de extraer."

tr_industrial_5:0 "Contabilidad creativa"
tr_industrial_5_desc:1 "§HDesbloquea edificio:§! $edict_plentiful_traditions_industrial_goods$, disminuyendo el costo de mineral del imperio §Y$CONSUMER_GOODS$§! usados por nuestra £pops  Pops by §G-20%§!."
tr_industrial_5_delayed:0 "La contabilidad adecuada es útil incluso en el espacio. La valiosa carga de los cargueros mineros y comerciales debe ser "cuidadosamente" auditada, por una cuota."

# Industrial buildings
building_plentiful_traditions_purification_facility:0 "Instalación de purificación"
building_plentiful_traditions_purification_facility_desc:0 "Las instalaciones de purificación aumentan la producción total de minerales de un planeta."

sm_orbital_fracking_cannon:0 "Cañón orbital de fractura"

tech_plentiful_traditions_orbital_fracking_cannon:0 "Cañón orbital de fractura"
tech_plentiful_traditions_orbital_fracking_cannon_desc:0 "Los avances en la tecnología de extracción orbital podrían en teoría aumentar la producción minera en el planeta. El cañón de extracción orbital requeriría un módulo completo del puerto espacial para cubrir eficientemente el planeta entero en ciclos continuos."

# Industrial edicts
edict_plentiful_traditions_industrial_goods:0 "Bienes industriales"
edict_plentiful_traditions_industrial_goods_desc:1 "Este decreto disminuye la ineficiencia de la logística de carga de nuestro imperio para los bienes de consumo en los planetas dentro de nuestro imperio."

edict_plentiful_traditions_ionized_excavation:0 "§RExcavación ionizada§!"
edict_plentiful_traditions_ionized_excavation_desc:1 "Este edicto planetario impulsa la §Ymining facilities§! con la posibilidad de agregar depositos de £minerals  §YMinerals§! y obtener temporalmente §G+10%§! extras de producciónde mineral a costa de influencia.\n\n"

edict_plentiful_traditions_harvest_erupt:0 "§RErupción Planetaria§!"
edict_plentiful_traditions_harvest_erupt_desc:1 "Este edicto planetario prepara a nuestro planeta para estallar desde dentro, destruyendo completamente el planeta. Esto permite a nuestros barcos mineros tener acceso más fácil a los muchos minerales que a menudo están profundamente enterrados dentro del núcleo de un planeta. El numero de minerales £minerals  §YMineral§! revelados dependen del §Ysize§! del planeta y la habilidad de nuestros ingenieros. Esperamos que nuestros ingenieros estén listos en §Y2§! years.\n\n"

plentiful_traditions_harvest_pedict.1.title:0 "Erupción Planetaria"
plentiful_traditions_harvest_pedict.1.desc:0 "Como nuestra colonia en §Y[From.GetName]§! es evacuada, nuestros ingenieros están cuidadosamente preparando un dispositivo para detonar todo el planeta. Esperamos que este planeta revele un gran número de depositos de £minerals  §YMineral§! que podemos usar para expandir aún más nuestro imperio."
plentiful_traditions_harvest_pedict.1.a:0 "Detonación en §YGrande§! planeta revela estos £minerals  §YMinerals§!!"
plentiful_traditions_harvest_pedict.1.b:0 "Detonación en §YMedio§! planeta revela estos £minerals  §YMinerals§!!"
plentiful_traditions_harvest_pedict.1.c:0 "Detonación en §YPequeño§! planeta revela estos £minerals  §YMinerals§!!"
plentiful_traditions_harvest_pedict.1.d:0 "Vámonos a dejar §Y[From.GetName]§! tal cual como estan las cosas"

################################################################
# MYSTICISM
################################################################

tradition_mysticism:0 "Misticismo"
tradition_mysticism_desc:0 "Siga y proteja el camino de la vida en armonía con la naturaleza, donde una afluencia para la biodiversidad es muy favorecida por encima de cualquier especulación materialista y deseos egoístas."
tr_mysticism_adopt:0 "Tradición Mistica"
tr_mysticism_adopt_desc:0 "$tradition_mysticism_desc$\n\n$tr_mysticism_adopt_effect$\n\n$tr_mysticism_finish_effect$"
tr_mysticism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! Aumenta en §G+15%§!."

tr_mysticism_finish:0 "Tradición Mistica finalizada"
tr_mysticism_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n§HDesbloquea el Edicto Planetario:§! $edict_plentiful_traditions_sacred_act$, permitiendo que los obeliscos, templos, pilares y santuarios del planeta tengan la oportunidad de producir £unity  §YUnidad§! y dan temporamente un §G+5%§! de gratificación a la producción unitaria del planeta a costa de la influencia.\n\n"

tr_mysticism_1:0 "Orientación Compasiva"
tr_mysticism_1_desc:0 "§Y$MOD_LEADER_AGE$§! Aumenta en §G+20§!.\n\n§HDesbloquea edificio:§! $building_plentiful_traditions_obelisk1$, una actualización unica del imperio. La Fundación Bendita aumenta en £food §Y$tile_resource_food_mult$§! y la producción de £energy §Y$tile_resource_energy_mult$§!. Sólo se permite construir un Obelisco."
tr_mysticism_1_delayed:0 "Ninguna virtud es mayor que la compasión de nuestros ancianos cuando nos enfrentamos al destino."

tr_mysticism_2:0 "Austeridad"
tr_mysticism_2_desc:0 "§Y$MOD_POP_FOOD_REQ_MULT$§! y el costo de §Y$CONSUMER_GOODS$§! disminuye en §G-5%§!.\n\n§HDesbloquea edificio:§! $building_plentiful_traditions_obelisk2$, una actualización unica del imperio. La Fundación Bendita aumenta en £energy §Y$tile_resource_energy_mult$§! y la producción de £minerals §Y$tile_resource_minerals_mult$§!. Sólo se permite construir un Obelisco."
tr_mysticism_2_delayed:0 "Moderar el consumo y evitar la extravagancia sostiene la belleza y la economía de la naturaleza misma."

tr_mysticism_3:0 "Circulo perfecto"
tr_mysticism_3_desc:0 "§Y$pc_nuked_habitability$§! aunmenta en §G+50%§!.\n\n§HDesbloquea edificio:§! $building_plentiful_traditions_obelisk3$, una actualización única del imperio. La Fundación Bendita aumenta en £minerals §Y$tile_resource_minerals_mult$§! y la producción de £food §Y$tile_resource_food_mult$§!. Sólo se permite construir un Obelisco."
tr_mysticism_3_delayed:0 "Un miedo natural a la muerte, pone de manifiesto un amor incuestionable por la vida. Incluso los lugares vacíos de vida y llenos de destrucción merecen una oportunidad para la redención."

tr_mysticism_4:0 "La eternidad"
tr_mysticism_4_desc:0 "§Y$country_resource_unity_mult$§! aumenta en §G+5%§! y §Y$damage_vs_country_type_drone_mult$§! aumenta en §G+15%§!"
tr_mysticism_4_delayed:0 "La ausencia de compasión, austeridad y modestia puede conducir a un futuro que es oscuro y vacío."

tr_mysticism_5:0 "Equilibrio"
tr_mysticism_5_desc:1 "§Y$damage_vs_country_type_ai_empire_mult$§! aumenta en §G+15%§!.\n\n§HDesbloquea edificio:§! $building_plentiful_traditions_sanctum_of_keys$, un edificio unico del planeta que aunmenta la §Y$MOD_POP_HAPPINESS$§!, §Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! y produce £unity §YUnity§!."
tr_mysticism_5_delayed:0 "Abrace las llaves de la vida para evitar una obsesión con el poder o el interés propio."

# Mysticism buildings
building_plentiful_traditions_obelisk0:0 "Fundación Bendita"
building_plentiful_traditions_obelisk0_desc:0 "Una sencilla losa de hormigón, sin uso propio, significaba una base sólida sobre la cual se puede construir un edificio sagrado o un santuario.\n\nActualizaciones en §Y$building_plentiful_traditions_obelisk1$§!, §Y$building_plentiful_traditions_obelisk2$§! o §Y$building_plentiful_traditions_obelisk3$§!."
building_plentiful_traditions_obelisk1:0 "Obelisco de la Compasión"
building_plentiful_traditions_obelisk1_desc:0 "El obelisco de la compasión se construye como un santuario para los que ven el suelo fértil que se construye sobre como una gran bendición. Construido sobre un $building_plentiful_traditions_obelisk0$"
building_plentiful_traditions_obelisk2:0 "Obelisco de la austeridad"
building_plentiful_traditions_obelisk2_desc:0 "El Obelisco de la austeridad se construye como un santuario para aquellos que reverencian las propiedades energéticas en torno a los sitios naturales. Construido sobre un $building_plentiful_traditions_obelisk0$"
building_plentiful_traditions_obelisk3:0 "Obelisco de la Modestia"
building_plentiful_traditions_obelisk3_desc:0 "El Obelisco de la Modestia se construye como un santuario para aquellos que creen que los minerales naturales dentro de un planeta contienen propiedades sagradas y protectoras. Construido sobre un $building_plentiful_traditions_obelisk0$"
building_plentiful_traditions_sanctum_of_keys:0 "La eternidad"
building_plentiful_traditions_sanctum_of_keys_desc:0 "El santuario de las llaves de la vida es uno de los sitios más sagrados que uno puede ir en el curso de la vida. Las estructuras que rodean el s lo protegen de influencias externas."

# Mysticism edicts
edict_plentiful_traditions_sacred_act:0 "§GSagrado§!"
edict_plentiful_traditions_sacred_act_desc:1 "Este edicto planetario permite que los obeliscos, templos, pilares y santuarios del planeta tengan la oportunidad de producir £unity  §YUnity§! y dan temporalmente §G+5%§! gratificación a la producción unitaria del planeta a costa de la influencia.\n\n"

