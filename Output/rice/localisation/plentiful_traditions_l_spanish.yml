pft_plentiful_factions_mystics:0 "Facción Mística"
pft_plentiful_factions_mystics_desc:1 "Los valores centrales de la Facción Mística son dos veces en que se ven a sí mismos como los conservadores de la vida y el espíritu, y como los defensores de los tres principios de las Claves de la Vida. Obligar a otras formas de vida a vivir en armonía consigo mismos, la naturaleza y el espíritu forman parte de su credo, pero sólo como último recurso. Ellos favorecen a aquellos que crean los medios para que las personas vayan en una peregrinación a los sitios religiosos y no les gustan mucho las construcciones robóticas.\n\n§LSpiritualist Ethos§!"

MYSTICS_BIOAFFLUENCE:0 "Abundancia"
