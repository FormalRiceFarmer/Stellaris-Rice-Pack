tr_faith_1_desc:0 "§Y$MOD_COUNTRY_SENSOR_RANGE_MULT$§! incrementa un §G+25%§!."
tr_faith_1_delayed:0 "Control mental, Fuerza mental."
 
tr_faith_2:0 "Despertar del advenimiento"
tr_faith_2_desc:0 "§Y$MOD_COUNTRY_EDICT_LENGTH_MULT$§! incrementa un §G+15%§!."
