tradition_cybernetics:0 "Ciberneticos"
tradition_cybernetics_desc:0 "¿Son estos cuerpos una bendición, o una limitación? ¿Podemos ser algo más?"
tr_cybernetics_adopt:0 "Tradiciones Ciberneticas"
tr_cybernetics_adopt_desc:0 "$tradition_cybernetics_desc$\n\n$tr_cybernetics_adopt_effect$\n\n$tr_cybernetics_finish_effect$"
tr_cybernetics_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_ROBOT_BUILD_SPEED_MULT$§! aumenta en §G+10%§!."

tr_cybernetics_finish:0 "Tradiciones Cibernéticas Finalizadas"
tr_cybernetics_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdoptar todas las $tr_cybernetics_adopt$ aumenta nuestras §Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! en §G+2§!.\n\n§HDesbloquear edificio:§! $building_plentiful_traditions_cybernetics_facility$, proporcionar un planeta con mayor rendimiento de £Physics  §YFisica§!."
 
tr_cybernetics_1:0 "Planes de Regularidad"
tr_cybernetics_1_desc:0 "§Y$MOD_POP_ROBOT_PRODUCTION_OUTPUT$§! incrementado en §G+10%§! y §Y$MOD_NAVY_SIZE_MULT$§! incrementado en §G+10%§!."
tr_cybernetics_1_delayed:0 "Aumenta la eficiencia de nuestra robótica permitiendo que las fábricas conscientes construyan físicamente nuevas ideas."
 
tr_cybernetics_2:0 "Paradigma"
tr_cybernetics_2_desc:0 "§Y$MOD_COUNTRY_ROBOT_MAINTENANCE_MULT$§! disminuye en §G-10%§!."
tr_cybernetics_2_delayed:0 "Nuestros cálculos están empezando a tomar forma y a cuestionar nuestros motivos. Algunos de nuestros científicos no están seguros de si debemos llegar mas alla."
 
tr_cybernetics_3:0 "Singularidad"
tr_cybernetics_3_desc:0 "§Y$country_resource_energy_mult$§! incrementado por §G+5%§! y §Y$category_computing_research_speed_mult$§! incrementa un §G+20%§!."
tr_cybernetics_3_delayed:0 "Se deben realizar investigaciones adicionales para aumentar nuestra capacidad de procesamiento y generación de energía."
 
tr_cybernetics_4:0 "Mecanismos Jazarianos"
tr_cybernetics_4_desc:0 "§Y$MOD_SHIP_WEAPON_RANGE_MULT$§! aumenta en §G+15%§!."
tr_cybernetics_4_delayed:0 "El universo todavía tiene demasiadas variables desconocidas."
 
tr_cybernetics_5:0 "Aprendizaje profundo"
tr_cybernetics_5_desc:1 "La Producción de £Physics  §YFisica§! incrementa en §G+15%§!."
tr_cybernetics_5_delayed:0 "A medida que continuamos aumentando las capacidades de nuestro colectivo, calculamos que otros imperios tienen una alta posibilidad de vernos como una amenaza. Necesitamos más energía y energía, pero ¿cómo??"

# Cybernetics buildings
building_plentiful_traditions_cybernetics_facility:0 "Instalaciones de Cibernética"
building_plentiful_traditions_cybernetics_facility_desc:0 "Una instalación Cybernética ayudará con los avances tecnológicos del imperio."

