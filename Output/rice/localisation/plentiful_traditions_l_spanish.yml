tr_faith_3:0 "Absolución"
tr_faith_3_desc:0 "§Y$MOD_COUNTRY_EDICT_INFLUENCE_COST$§! disminuye un §G-10%§!."
tr_faith_3_delayed:0 "Vivir por la absolución y tomar consuelo en la verdad."
 
tr_faith_4:0 "Contribución"
tr_faith_4_desc:0 "§Y$country_resource_minerals_mult$§! incrementa un §G+10%§!."
tr_faith_4_delayed:0 "Las contribuciones a la causa revelan la Verdad tanto en individuos como en grupos."
 
tr_faith_5:0 "Camino a La Iluminación"
tr_faith_5_desc:1 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! incrementa un §G+10%§! y §Y$MOD_COUNTRY_FACTION_INFLUENCE_MULT$§! incrementa un §G+20%§!."
tr_faith_5_delayed:0 "Para conocer nuestra propia naturaleza, la verdadera naturaleza del universo, y el propósito y significado de la vida, está un viaje mejor conocido como el Camino a la Iluminación."

# Faith buildings
building_plentiful_traditions_house_of_prayer:0 "Casa de Oración"
building_plentiful_traditions_house_of_prayer_desc:0 "La Casa de Oración es un importante lugar espiritual donde la gente puede reunirse para la oración. Son conocidos alrededor de la galaxia principalmente por su vitalidad general para la comunidad espiritual."

